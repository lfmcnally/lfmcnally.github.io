            <!-- SOURCE 10-MARKER -->

                <div class="card">
                    <h3>Source 10-Marker: What It Is</h3>
                    
                    <p class="explanation-text">
                        You'll be given a <strong>prescribed source</strong>‚Äîan excerpt from <em>In Verrem</em> or one of Cicero's letters that you've studied in class.
                    </p>

                    <p class="explanation-text">
                        Typical questions:
                    </p>
                    <ul style="padding-left: 2rem; color: #4b5563; line-height: 1.8;">
                        <li><em>"Explain how convincing Cicero is in presenting..."</em></li>
                        <li><em>"Explain what this source reveals about Cicero's attitude to..."</em></li>
                        <li><em>"Explain how Cicero shows his desperation/confidence..."</em></li>
                        <li><em>"Explain what impression of [person/situation] this creates..."</em></li>
                    </ul>

                    <div class="key-point">
                        <div class="key-point-title">The Challenge</div>
                        <div class="key-point-text">
                            You must <strong>extract material from the source</strong> (AO1) and <strong>analyse/evaluate it</strong> (AO2). You're being tested on close reading and critical thinking.
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h3>Time: 12-15 Minutes</h3>
                    <h3>Target: 250-350 Words</h3>
                    <h3>Structure: 4 Points (+ 5th if time)</h3>

                    <div class="formula-box">
                        <h4>The Formula</h4>
                        <div class="formula">QUOTE ‚Üí ANALYSE ‚Üí EVALUATE</div>
                        <p style="margin-top: 0.5rem; color: #6d28d9;">Do this 4 times (5 if you have time)</p>
                    </div>
                </div>

                <div class="card">
                    <h3>Planning (2-3 Minutes)</h3>
                    
                    <p class="explanation-text">
                        <strong>Step 1:</strong> Read the source carefully‚Äîunderline or mentally note key phrases
                    </p>
                    <p class="explanation-text">
                        <strong>Step 2:</strong> Identify 4-5 specific things Cicero says or does in the passage
                    </p>
                    <p class="explanation-text">
                        <strong>Step 3:</strong> Number them in order of importance/relevance
                    </p>

                    <div class="example-box">
                        <h4>Quick Plan Format:</h4>
                        <ul style="list-style: decimal; padding-left: 2rem; color: #4b5563;">
                            <li style="margin: 0.5rem 0;">Line X: [quote/idea] ‚Üí [what this shows]</li>
                            <li style="margin: 0.5rem 0;">Line Y: [quote/idea] ‚Üí [what this shows]</li>
                            <li style="margin: 0.5rem 0;">Line Z: [quote/idea] ‚Üí [what this shows]</li>
                            <li style="margin: 0.5rem 0;">Line W: [quote/idea] ‚Üí [what this shows]</li>
                            <li style="margin: 0.5rem 0;">(If time) Line V: [quote/idea] ‚Üí [what this shows]</li>
                        </ul>
                    </div>
                </div>

                <div class="card">
                    <h3>Paragraph Formula</h3>
                    
                    <p class="explanation-text">
                        Each of your 4-5 points should follow this structure:
                    </p>

                    <ol style="padding-left: 2rem; color: #4b5563; line-height: 2;">
                        <li><strong>Reference a specific part of the source</strong> (quote or paraphrase)</li>
                        <li><strong>Explain what Cicero is doing/saying</strong> (analysis)</li>
                        <li><strong>Evaluate how this answers the question</strong> (e.g., how convincing is it? what does it reveal?)</li>
                    </ol>

                    <div class="warning-box">
                        <h4>‚ö†Ô∏è No Introduction or Conclusion</h4>
                        <p>
                            For 10-markers, dive straight into Point 1. Don't waste time with "In this essay I will..." or "In conclusion...". Just make your 4-5 points.
                        </p>
                    </div>
                </div>

                <div class="card">
                    <h3>Example Paragraph (Source 10-Marker)</h3>
                    
                    <div class="example-box">
                        <h4>Example Point 1:</h4>
                        <div class="example-text">
                            Cicero claims that "this is a trial in which you will be judging the defendant, and the Roman people will be judging you." This places enormous pressure on the jury by suggesting their reputation depends on the verdict, not just Verres'. This is convincing because it shifts the focus from legal procedure to public accountability, making acquittal seem like a betrayal of Rome itself. However, this could also be seen as manipulative rhetoric designed to intimidate the jury rather than presenting genuine legal argument.
                        </div>
                    </div>

                    <p class="explanation-text" style="margin-top: 1rem;">
                        Notice the structure:
                    </p>
                    <ul style="padding-left: 2rem; color: #4b5563; line-height: 1.8;">
                        <li><strong>Quote:</strong> "this is a trial in which..."</li>
                        <li><strong>Analyse:</strong> "places enormous pressure... suggesting their reputation..."</li>
                        <li><strong>Evaluate:</strong> "convincing because... However, could also be seen as..."</li>
                    </ul>
                </div>

                <div class="card">
                    <h3>What to Look For in the Source</h3>
                    
                    <p class="explanation-text">
                        When planning, identify:
                    </p>

                    <div class="two-column">
                        <div class="column-box">
                            <h4>Content</h4>
                            <ul>
                                <li>Direct claims Cicero makes</li>
                                <li>Evidence he presents</li>
                                <li>Who he addresses</li>
                                <li>What he emphasises/repeats</li>
                                <li>Contrasts he draws</li>
                            </ul>
                        </div>
                        <div class="column-box">
                            <h4>Technique</h4>
                            <ul>
                                <li>Rhetorical questions</li>
                                <li>Repetition</li>
                                <li>Appeals to emotion/duty</li>
                                <li>Tone (confident/urgent/sarcastic)</li>
                                <li>Exaggeration or understatement</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h3>Mark Scheme Requirements</h3>
                    
                    <div class="success-box">
                        <h4>‚úì AO1: Selection from Source (5 marks)</h4>
                        <ul>
                            <li>Quote or clearly reference specific parts of the source</li>
                            <li>Show you understand what Cicero is saying/doing</li>
                            <li>Use a range of material from across the passage (not just one line)</li>
                            <li>Accurate and precise selection</li>
                        </ul>
                    </div>

                    <div class="success-box">
                        <h4>‚úì AO2: Analysis and Evaluation (5 marks)</h4>
                        <ul>
                            <li>Explain <em>how</em> this answers the question</li>
                            <li>Evaluate effectiveness/significance</li>
                            <li>Consider alternative interpretations where appropriate</li>
                            <li>Perceptive critical thinking, not just description</li>
                        </ul>
                    </div>
                </div>

                <div class="card">
                    <h3>Common Mistakes to Avoid</h3>
                    
                    <div class="warning-box">
                        <h4>‚ùå Don't Do This:</h4>
                        <ul>
                            <li><strong>Ignoring parts of the source</strong> ‚Äì use material from across the whole passage</li>
                            <li><strong>Just quoting without analysis</strong> ‚Äì always explain what the quote shows</li>
                            <li><strong>Writing narrative/summary</strong> ‚Äì you need analysis, not retelling</li>
                            <li><strong>Being too vague</strong> ‚Äì be specific about what Cicero is doing</li>
                            <li><strong>Not evaluating</strong> ‚Äì say how convincing/effective/revealing it is</li>
                        </ul>
                    </div>
                </div>

            <!-- IDEAS 10-MARKER -->

                <div class="card">
                    <h3>Ideas 10-Marker: What It Is</h3>
                    
                    <p class="explanation-text">
                        You'll be given a <strong>bold statement</strong> (historical fact or context) followed by a question asking you to <em>"Explain how..."</em> or <em>"Explain why..."</em>
                    </p>

                    <div class="example-box">
                        <h4>Example Format:</h4>
                        <div class="example-text">
                            <strong>In 48 BC Julius Caesar proclaimed himself dictator with no fixed term of office, ignoring the political constitution of the time.</strong>
                            <br><br>
                            Explain how Caesar's actions after the civil war may have resulted in his assassination.
                        </div>
                    </div>

                    <div class="key-point">
                        <div class="key-point-title">The Challenge</div>
                        <div class="key-point-text">
                            You must use <strong>your own knowledge</strong> (not a source) to explain the historical situation. This tests your recall of content and your ability to explain historical cause-and-effect.
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h3>Time: 12-15 Minutes</h3>
                    <h3>Target: 250-350 Words</h3>
                    <h3>Structure: 4 Points (+ 5th if time)</h3>

                    <div class="formula-box">
                        <h4>The Formula</h4>
                        <div class="formula">POINT ‚Üí EVIDENCE ‚Üí EXPLAIN</div>
                        <p style="margin-top: 0.5rem; color: #6d28d9;">PEE √ó 4 (or 5 if time)</p>
                    </div>
                </div>

                <div class="card">
                    <h3>Planning (2-3 Minutes)</h3>
                    
                    <p class="explanation-text">
                        <strong>Step 1:</strong> Identify what the question is really asking
                    </p>
                    <p class="explanation-text">
                        <strong>Step 2:</strong> Brainstorm 4-5 factors/reasons/ways
                    </p>
                    <p class="explanation-text">
                        <strong>Step 3:</strong> Choose the strongest/most relevant
                    </p>
                    <p class="explanation-text">
                        <strong>Step 4:</strong> Order them (most important first)
                    </p>

                    <div class="example-box">
                        <h4>Quick Plan Format:</h4>
                        <ul style="list-style: decimal; padding-left: 2rem; color: #4b5563;">
                            <li style="margin: 0.5rem 0;">Factor 1: [brief note]</li>
                            <li style="margin: 0.5rem 0;">Factor 2: [brief note]</li>
                            <li style="margin: 0.5rem 0;">Factor 3: [brief note]</li>
                            <li style="margin: 0.5rem 0;">Factor 4: [brief note]</li>
                            <li style="margin: 0.5rem 0;">(Factor 5: [brief note])</li>
                        </ul>
                    </div>
                </div>

                <div class="card">
                    <h3>Paragraph Formula</h3>
                    
                    <p class="explanation-text">
                        Each of your 4-5 points should follow PEE:
                    </p>

                    <ol style="padding-left: 2rem; color: #4b5563; line-height: 2;">
                        <li><strong>P = Point:</strong> Make a clear claim that answers the question</li>
                        <li><strong>E = Evidence:</strong> Give specific historical evidence (names, dates, events, examples)</li>
                        <li><strong>E = Explain:</strong> Explain how this evidence supports your point and answers the question</li>
                    </ol>

                    <div class="warning-box">
                        <h4>‚ö†Ô∏è No Introduction or Conclusion</h4>
                        <p>
                            Just like the source 10-marker, dive straight into Point 1. No intro, no conclusion‚Äîjust 4-5 solid paragraphs answering the question directly.
                        </p>
                    </div>
                </div>

                <div class="card">
                    <h3>Example Paragraph (Ideas 10-Marker)</h3>
                    
                    <div class="example-box">
                        <h4>Example Point 1:</h4>
                        <div class="example-text">
                            Caesar's assumption of the dictatorship <em>perpetuo</em> in 44 BC was deeply threatening to traditional Republicans. Unlike previous dictatorships, which were limited to six months and tied to specific crises, Caesar's permanent dictatorship suggested he had no intention of relinquishing power. This directly violated the Republican principle of annual magistracies and shared power, making assassination seem like the only way to restore traditional government. For men like Brutus and Cassius, Caesar had effectively become the tyrant that Rome's founding myth explicitly rejected.
                        </div>
                    </div>

                    <p class="explanation-text" style="margin-top: 1rem;">
                        Notice the structure:
                    </p>
                    <ul style="padding-left: 2rem; color: #4b5563; line-height: 1.8;">
                        <li><strong>Point:</strong> "dictatorship <em>perpetuo</em> was deeply threatening..."</li>
                        <li><strong>Evidence:</strong> "44 BC... previous dictatorships limited to six months... annual magistracies..."</li>
                        <li><strong>Explain:</strong> "making assassination seem like the only way... Caesar had become the tyrant..."</li>
                    </ul>
                </div>

                <div class="card">
                    <h3>What to Include</h3>
                    
                    <p class="explanation-text">
                        Make sure your answers have:
                    </p>

                    <div class="two-column">
                        <div class="column-box">
                            <h4>Specific Details</h4>
                            <ul>
                                <li>Names of people</li>
                                <li>Dates and years</li>
                                <li>Specific events</li>
                                <li>Latin terminology</li>
                                <li>Titles and offices</li>
                            </ul>
                        </div>
                        <div class="column-box">
                            <h4>Analytical Language</h4>
                            <ul>
                                <li>Cause and effect</li>
                                <li>"This led to..."</li>
                                <li>"As a result..."</li>
                                <li>"This demonstrates..."</li>
                                <li>"This explains why..."</li>
                            </ul>
                        </div>
                    </div>

                    <div class="warning-box">
                        <h4>‚ùå Avoid Vague Language:</h4>
                        <ul>
                            <li>NOT: "some people thought..." ‚Üí USE: "Cato argued..."</li>
                            <li>NOT: "around this time..." ‚Üí USE: "in 59 BC..."</li>
                            <li>NOT: "he did bad things..." ‚Üí USE: "he bypassed the Senate to pass the land bill..."</li>
                        </ul>
                    </div>
                </div>

                <div class="card">
                    <h3>Mark Scheme Requirements</h3>
                    
                    <div class="success-box">
                        <h4>‚úì AO1: Historical Knowledge (5 marks)</h4>
                        <ul>
                            <li>Range of accurate, specific examples</li>
                            <li>Appropriate detail (names, dates, events)</li>
                            <li>Shows understanding of the period/concepts</li>
                            <li>Well-selected material that's relevant</li>
                        </ul>
                    </div>

                    <div class="success-box">
                        <h4>‚úì AO2: Analysis and Explanation (5 marks)</h4>
                        <ul>
                            <li>Explains <em>how/why</em> each example answers the question</li>
                            <li>Makes connections between evidence and question</li>
                            <li>Shows understanding of significance/consequences</li>
                            <li>Direct engagement with the question throughout</li>
                        </ul>
                    </div>
                </div>

                <div class="card">
                    <h3>Common Mistakes to Avoid</h3>
                    
                    <div class="warning-box">
                        <h4>‚ùå Don't Do This:</h4>
                        <ul>
                            <li><strong>Being too vague</strong> ‚Äì "people were unhappy" needs specifics</li>
                            <li><strong>Just describing events</strong> ‚Äì explain HOW they answer the question</li>
                            <li><strong>Telling a story</strong> ‚Äì this is analysis, not narrative</li>
                            <li><strong>Repeating the same point</strong> ‚Äì make sure each point is distinct</li>
                            <li><strong>Ignoring the question</strong> ‚Äì keep referring back to what's being asked</li>
                        </ul>
                    </div>
                </div>

            <div class="section-content" id="twenty">
                <div class="card">
                    <h3>20-Marker Essay: What It Is</h3>
                    
                    <p class="explanation-text">
                        Question 7 in Section A is a <strong>20-mark essay</strong> requiring you to assess or evaluate a statement about the Late Republic.
                    </p>

                    <p class="explanation-text">
                        Typical questions:
                    </p>
                    <ul style="padding-left: 2rem; color: #4b5563; line-height: 1.8;">
                        <li><em>"'Cicero was a man of ideas, Cato was a man of action.' Assess to what extent you agree..."</em></li>
                        <li><em>"'Cicero's political ideals meant he only felt joy at Caesar's assassination.' Explain to what extent you agree..."</em></li>
                        <li><em>"'Without patronage and <em>amicitia</em>, a politician could not be successful.' Assess how true this is..."</em></li>
                    </ul>

                    <div class="key-point">
                        <div class="key-point-title">The Challenge</div>
                        <div class="key-point-text">
                            This is a full <strong>argumentative essay</strong>. You need to present a balanced view, use specific evidence, and reach a judgement. It's longer than a 10-marker but shorter than a 30-marker.
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h3>Time: 20-25 Minutes</h3>
                    <h3>Target: 450-600 Words</h3>
                    <h3>Structure: Intro + 4-5 Paragraphs + Conclusion</h3>

                    <div class="formula-box">
                        <h4>The Formula</h4>
                        <div class="formula" style="font-size: 1.1rem;">INTRO ‚Üí PEEL √ó 4-5 ‚Üí CONCLUSION</div>
                        <p style="margin-top: 0.5rem; color: #6d28d9;">Point, Evidence, Explain, Link</p>
                    </div>
                </div>

                <div class="card">
                    <h3>Planning (3-4 Minutes)</h3>
                    
                    <p class="explanation-text">
                        <strong>Step 1:</strong> Decide your overall view‚Äîdo you agree, disagree, or partially agree?
                    </p>
                    <p class="explanation-text">
                        <strong>Step 2:</strong> Brainstorm 4-5 main points (some supporting, some challenging the statement)
                    </p>
                    <p class="explanation-text">
                        <strong>Step 3:</strong> Order them logically (alternating perspectives works well)
                    </p>
                    <p class="explanation-text">
                        <strong>Step 4:</strong> Think of specific evidence for each point
                    </p>

                    <div class="example-box">
                        <h4>Quick Plan Format:</h4>
                        <p style="color: #4b5563; margin: 0.5rem 0;"><strong>View:</strong> Largely agree, but with qualifications</p>
                        <ul style="list-style: decimal; padding-left: 2rem; color: #4b5563;">
                            <li style="margin: 0.5rem 0;"><strong>Para 1:</strong> Cicero focused on ideas‚Äî<em>concordia ordinum</em>, letters</li>
                            <li style="margin: 0.5rem 0;"><strong>Para 2:</strong> But Cicero did act‚ÄîCatiline, held offices</li>
                            <li style="margin: 0.5rem 0;"><strong>Para 3:</strong> Cato was a man of action‚Äîopposed Caesar, suicide</li>
                            <li style="margin: 0.5rem 0;"><strong>Para 4:</strong> Yet Cato's actions driven by rigid principles</li>
                            <li style="margin: 0.5rem 0;"><strong>Para 5:</strong> Key difference is emphasis‚ÄîCicero persuades, Cato demonstrates</li>
                        </ul>
                    </div>
                </div>

                <div class="card">
                    <h3>Essay Structure</h3>

                    <h4>Introduction (2-3 sentences)</h4>
                    <p class="explanation-text">
                        State your overall view clearly. You don't need a long introduction‚Äîjust make your position clear.
                    </p>
                    <div class="example-text">
                        "While both were committed to the Republic, Cicero primarily influenced through rhetoric and philosophy, whereas Cato demonstrated his principles through decisive action, making the statement largely accurate."
                    </div>

                    <h4>Body Paragraphs (4-5 √ó PEEL)</h4>
                    <p class="explanation-text">
                        Each paragraph should follow PEEL:
                    </p>
                    <ol style="padding-left: 2rem; color: #4b5563; line-height: 2;">
                        <li><strong>P = Point:</strong> Topic sentence with clear argument</li>
                        <li><strong>E = Evidence:</strong> Specific examples (Cicero's letters, actions, events, etc.)</li>
                        <li><strong>E = Explain:</strong> How this supports/challenges the statement</li>
                        <li><strong>L = Link:</strong> Connect to question or transition to next point</li>
                    </ol>

                    <div class="example-box">
                        <h4>Example Body Paragraph:</h4>
                        <div class="example-text">
                            <strong>[Point]</strong> Cicero developed the concept of <em>concordia ordinum</em> and believed in persuading through rhetoric rather than forcing change through action. <strong>[Evidence]</strong> In his letters to Atticus during the 50s BC, he consistently appeals to others to do the right thing rather than taking direct action himself, hoping that words and philosophical argument would restore Republican values. <strong>[Explain]</strong> This demonstrates his focus on ideas‚Äîhe believed that if he could convince people intellectually, they would act correctly. <strong>[Link]</strong> However, this approach proved ineffective when facing the realpolitik of Caesar and Pompey's power struggle.
                        </div>
                    </div>

                    <h4>Conclusion (2-3 sentences)</h4>
                    <p class="explanation-text">
                        Make a clear evaluative judgement. Don't just repeat your introduction‚Äîadd nuance or final insight.
                    </p>
                    <div class="example-text">
                        "The statement is largely valid, though both men combined ideas and action‚Äîthe difference lies in their emphasis. Cicero sought to persuade whilst Cato sought to demonstrate, and ultimately neither approach alone could save the Republic."
                    </div>
                </div>

                <div class="card">
                    <h3>30-Marker Essay: What It Is</h3>
                    
                    <p class="explanation-text">
                        Question 8 or 9 in Section B is a <strong>30-mark essay</strong>‚Äîyour chance to demonstrate depth of knowledge and critical thinking.
                    </p>

                    <p class="explanation-text">
                        Typical questions:
                    </p>
                    <ul style="padding-left: 2rem; color: #4b5563; line-height: 1.8;">
                        <li><em>"'The period was like a stage play with only two groups: populares and optimates.' Evaluate..."</em></li>
                        <li><em>"'Cicero's letters in no way reflect his true beliefs.' Evaluate..."</em></li>
                        <li><em>"'The attitudes of a few individuals, rather than a flawed system, led to the downfall.' Assess..."</em></li>
                    </ul>

                    <div class="warning-box">
                        <h4>‚ö†Ô∏è Critical Requirement</h4>
                        <p>
                            <strong>You MUST use scholarly views, academic approaches, and secondary sources.</strong> This means citing historians and scholars by name (e.g., "Syme argues...", "Scullard suggests..."). Without this, you cannot access the top mark bands.
                        </p>
                    </div>
                </div>

                <div class="card">
                    <h3>Time: 30-35 Minutes</h3>
                    <h3>Target: 700-850 Words</h3>
                    <h3>Structure: Full Essay with Scholars</h3>

                    <div class="formula-box">
                        <h4>The Formula</h4>
                        <div class="formula" style="font-size: 1rem;">INTRO ‚Üí PEEL + SCHOLARS √ó 5-6 ‚Üí CONCLUSION</div>
                        <p style="margin-top: 0.5rem; color: #6d28d9;">Point, Evidence, Explain, Link + Cite Historians</p>
                    </div>
                </div>

                <div class="card">
                    <h3>Planning (4-5 Minutes)</h3>
                    
                    <p class="explanation-text">
                        <strong>Step 1:</strong> Formulate your overall argument‚Äîthis should be nuanced
                    </p>
                    <p class="explanation-text">
                        <strong>Step 2:</strong> Brainstorm 5-6 main points alternating perspectives
                    </p>
                    <p class="explanation-text">
                        <strong>Step 3:</strong> Think which scholars support/challenge each point
                    </p>
                    <p class="explanation-text">
                        <strong>Step 4:</strong> Plan specific primary source evidence for each paragraph
                    </p>

                    <div class="example-box">
                        <h4>Quick Plan Format:</h4>
                        <p style="color: #4b5563; margin: 0.5rem 0;"><strong>Argument:</strong> Labels provide partial framework but politics was more complex</p>
                        <ul style="list-style: decimal; padding-left: 2rem; color: #4b5563;">
                            <li style="margin: 0.5rem 0;"><strong>Para 1:</strong> <em>Populares</em> visible (Caesar, Clodius) ‚Üí evidence + cite scholar</li>
                            <li style="margin: 0.5rem 0;"><strong>Para 2:</strong> <em>Optimates</em> defended tradition (Cato) ‚Üí evidence + cite scholar</li>
                            <li style="margin: 0.5rem 0;"><strong>Para 3:</strong> Cicero complicates binary ‚Üí evidence + cite scholar</li>
                            <li style="margin: 0.5rem 0;"><strong>Para 4:</strong> First Triumvirate superseded factions ‚Üí evidence + Syme</li>
                            <li style="margin: 0.5rem 0;"><strong>Para 5:</strong> Syme: labels obscure personal ambition ‚Üí evidence</li>
                            <li style="margin: 0.5rem 0;"><strong>Para 6:</strong> Yet terminology remained meaningful ‚Üí counter-evidence</li>
                        </ul>
                    </div>
                </div>

                <div class="card">
                    <h3>Essay Structure</h3>

                    <h4>Introduction (3-4 sentences)</h4>
                    <p class="explanation-text">
                        State your argument clearly with some context. Make it clear this will be a balanced, nuanced response.
                    </p>
                    <div class="example-text">
                        "While the labels <em>populares</em> and <em>optimates</em> provide a useful framework for understanding late Republican politics, the reality was far more complex. Politics involved multiple 'actors'‚Äîindividuals like Pompey and Cicero who defied easy categorisation, patronage networks that cut across factional lines, and personal ambition that often superseded ideological consistency. The 'stage play' metaphor, therefore, is overly simplistic."
                    </div>

                    <h4>Body Paragraphs (5-6 √ó PEEL + Scholars)</h4>
                    <p class="explanation-text">
                        Each paragraph must include:
                    </p>
                    <ol style="padding-left: 2rem; color: #4b5563; line-height: 2;">
                        <li><strong>Topic sentence</strong> with clear argument</li>
                        <li><strong>Classical evidence</strong> (primary sources‚ÄîCicero's letters, historical events)</li>
                        <li><strong>Scholarly interpretation</strong> (cite historians/scholars by name)</li>
                        <li><strong>Your evaluation</strong> (how convincing is this? why does it matter?)</li>
                        <li><strong>Counter-argument consideration</strong> (where appropriate)</li>
                    </ol>

                    <div class="example-box">
                        <h4>Example Body Paragraph:</h4>
                        <div class="example-text">
                            <strong>[Topic sentence]</strong> The <em>populares</em> faction is visible through figures like Caesar and Clodius, who consistently appealed to the people and tribunes to bypass senatorial authority. <strong>[Evidence]</strong> Caesar's consulship in 59 BC saw him take the land bill directly to the Tribal Assembly after the Senate rejected it, using Pompey's veterans to intimidate opposition. <strong>[Scholar]</strong> However, Syme argues in <em>The Roman Revolution</em> that these labels obscure rather than reveal political reality, suggesting that Caesar's populism was opportunistic rather than ideological. <strong>[Evaluation]</strong> This interpretation is compelling when we consider that Caesar later accumulated dictatorial powers that contradicted popularis principles of shared authority. <strong>[Counter]</strong> Yet the terminology remained meaningful to contemporaries‚ÄîCicero consistently distinguished between <em>boni</em> and dangerous demagogues in his correspondence, suggesting these categories had real political purchase.
                        </div>
                    </div>

                    <h4>Conclusion (4-5 sentences)</h4>
                    <p class="explanation-text">
                        Evaluative judgement with nuance. Sum up your argument and acknowledge complexity.
                    </p>
                    <div class="example-text">
                        "While <em>populares</em> and <em>optimates</em> provide a partial framework, late Republican politics involved multiple 'actors'‚Äîindividuals, patronage networks, military loyalty, and personal ambition. Syme's prosopographical approach reveals that behind factional rhetoric lay webs of <em>amicitia</em> and competition. However, the labels retained ideological significance for participants like Cato and Cicero. The 'stage play' metaphor is therefore too simplistic‚ÄîRoman politics was less scripted drama and more chaotic improvisation with multiple competing performers."
                    </div>
                </div>

                <div class="card">
                    <h3>Using Scholars Effectively</h3>
                    
                    <p class="explanation-text">
                        <strong>Key scholars you should know:</strong>
                    </p>

                    <div class="two-column">

                            <li><strong>Making up views</strong> ‚Äì only cite what you actually know</li>
                        </ul>
                    </div>

                    <h3>What Makes a Strong 30-Marker?</h3>
                    
                    <div class="two-column">
