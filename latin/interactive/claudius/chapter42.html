    <script>
const lessonData={fullTranslation:"However, Agrippina did not yet dare to attempt her most important aim, unless Lusius Geta and Rufrius Crispinus were removed from the management of the praetorian cohorts; (for) she believed that they remembered Messalina and were devoted to her children. Therefore, when the wife earnestly stated that the cohorts were being pulled apart by the ambition of these two, and that if they were ruled by one, discipline would be tighter, the control of the cohorts was transferred to Burrus Afranius, (a man) of outstanding military reputation, but well aware of the person by whose goodwill he was being put in charge. Agrippina also raised her own high status higher; she entered the Capitol in a two-wheeled carriage, an honour which, granted for priests and sacred emblems from time immemorial, increased the respect for the woman, who is a unique example to this day in that she had been sprung from an emperor and had been the sister of a man who acquired (supreme) power over affairs and (was) the wife and mother (of emperors). Among these events an outstanding defender of her, Vitellius, (a man) of very powerful influence and extreme old age, (so uncertain are the circumstances of those in power), was brought to trial by an accusation, the senator Junius Lupus making the indictment. He charged him with the crimes of treason and a desire for supreme power; Caesar would have listened to him, if he had not been changed by the threats of Agrippina, more than by her entreaties, so that he banished the accuser from water and fire. This was as much as Vitellius had wanted.",

latinText:`<span class="phrase phrase-1" onclick="showAnalysis('phrase1')"><span class="highlight-style" data-style="style1" data-pattern="single" onclick="showStyleAnalysis('style1'); event.stopPropagation()">nondum tamen summa moliri</span> Agrippina audebat</span>, <span class="phrase phrase-2" onclick="showAnalysis('phrase2')">ni praetoriarum cohortium <span class="highlight-style" data-style="style2" data-pattern="single" onclick="showStyleAnalysis('style2'); event.stopPropagation()"><strong>cura</strong></span></span> <span class="phrase phrase-3" onclick="showAnalysis('phrase3')"><span class="highlight-style" data-style="style3" data-pattern="single" onclick="showStyleAnalysis('style3'); event.stopPropagation()"><strong>exolverentur</strong></span> Lusius Geta et Rufrius Crispinus</span>, <span class="phrase phrase-4" onclick="showAnalysis('phrase4')">quos <span class="highlight-style" data-style="style4" data-pattern="single" onclick="showStyleAnalysis('style4'); event.stopPropagation()"><strong>Messalinae memores</strong></span> et liberis eius devinctos credebat</span>. <span class="phrase phrase-5" onclick="showAnalysis('phrase5')">igitur <span class="highlight-style" data-style="style5" data-pattern="single" onclick="showStyleAnalysis('style5'); event.stopPropagation()"><strong>distrahi</strong> cohortes ambitu duorum</span></span> <span class="phrase phrase-6" onclick="showAnalysis('phrase6')">et, <span class="highlight-style" data-style="style6" data-pattern="single" onclick="showStyleAnalysis('style6'); event.stopPropagation()">si ab uno regerentur</span>, <span class="highlight-style" data-style="style7" data-pattern="single" onclick="showStyleAnalysis('style7'); event.stopPropagation()">intentiorem fore disciplinam</span></span> <span class="phrase phrase-7" onclick="showAnalysis('phrase7')"><span class="highlight-style" data-style="style8" data-pattern="single" onclick="showStyleAnalysis('style8'); event.stopPropagation()">adseverante uxore</span></span>, <span class="phrase phrase-8" onclick="showAnalysis('phrase8')"><span class="highlight-style" data-style="style9" data-pattern="single" onclick="showStyleAnalysis('style9'); event.stopPropagation()">transfertur regimen cohortium</span> ad Burrum Afranium</span>, <span class="phrase phrase-9" onclick="showAnalysis('phrase9')"><span class="highlight-style" data-style="style10" data-pattern="single" onclick="showStyleAnalysis('style10'); event.stopPropagation()">egregiae militaris famae</span></span>, <span class="phrase phrase-10" onclick="showAnalysis('phrase10')">gnarum tamen <span class="highlight-style" data-style="style11" data-pattern="single" onclick="showStyleAnalysis('style11'); event.stopPropagation()">cuius sponte praeficeretur</span></span>. <span class="phrase phrase-11" onclick="showAnalysis('phrase11')">suum quoque <span class="highlight-style" data-style="style12" data-pattern="single" onclick="showStyleAnalysis('style12'); event.stopPropagation()">fastigium</span> Agrippina <span class="highlight-style" data-style="style13" data-pattern="single" onclick="showStyleAnalysis('style13'); event.stopPropagation()">extollere altius</span></span>: <span class="phrase phrase-12" onclick="showAnalysis('phrase12')"><span class="highlight-style" data-style="style14" data-pattern="single" onclick="showStyleAnalysis('style14'); event.stopPropagation()">carpento Capitolium ingredi</span></span>, <span class="phrase phrase-13" onclick="showAnalysis('phrase13')">qui honos <span class="highlight-style" data-style="style15" data-pattern="ab" onclick="showStyleAnalysis('style15'); event.stopPropagation()">sacerdotibus</span> et <span class="highlight-style" data-style="style15" data-pattern="ab" onclick="showStyleAnalysis('style15'); event.stopPropagation()">sacris</span> antiquitus concessus</span> <span class="phrase phrase-14" onclick="showAnalysis('phrase14')"><span class="highlight-style" data-style="style16" data-pattern="single" onclick="showStyleAnalysis('style16'); event.stopPropagation()">venerationem augebat feminae</span></span>, <span class="phrase phrase-15" onclick="showAnalysis('phrase15')">quam <span class="highlight-style" data-style="style17" data-pattern="a" onclick="showStyleAnalysis('style17'); event.stopPropagation()">imperatore genitam</span>, <span class="highlight-style" data-style="style17" data-pattern="b" onclick="showStyleAnalysis('style17'); event.stopPropagation()">sororem eius qui rerum potitus sit</span></span> <span class="phrase phrase-16" onclick="showAnalysis('phrase16')">et <span class="highlight-style" data-style="style17" data-pattern="c" onclick="showStyleAnalysis('style17'); event.stopPropagation()">coniugem</span> et <span class="highlight-style" data-style="style17" data-pattern="d" onclick="showStyleAnalysis('style17'); event.stopPropagation()">matrem</span> fuisse</span>, <span class="phrase phrase-17" onclick="showAnalysis('phrase17')"><span class="highlight-style" data-style="style18" data-pattern="single" onclick="showStyleAnalysis('style18'); event.stopPropagation()">unicum ad hunc diem exemplum</span> est</span>. <span class="phrase phrase-18" onclick="showAnalysis('phrase18')"><span class="highlight-style" data-style="style19" data-pattern="single" onclick="showStyleAnalysis('style19'); event.stopPropagation()">inter quae</span> praecipuus propugnator eius Vitellius</span>, <span class="phrase phrase-19" onclick="showAnalysis('phrase19')"><span class="highlight-style" data-style="style20" data-pattern="ab" onclick="showStyleAnalysis('style20'); event.stopPropagation()">validissima gratia</span>, <span class="highlight-style" data-style="style20" data-pattern="ab" onclick="showStyleAnalysis('style20'); event.stopPropagation()">aetate extrema</span></span> <span class="phrase phrase-20" onclick="showAnalysis('phrase20')">(adeo <span class="highlight-style" data-style="style21" data-pattern="single" onclick="showStyleAnalysis('style21'); event.stopPropagation()">incertae sunt potentium res</span>)</span> <span class="phrase phrase-21" onclick="showAnalysis('phrase21')"><span class="highlight-style" data-style="style22" data-pattern="single" onclick="showStyleAnalysis('style22'); event.stopPropagation()">accusatione corripitur</span></span>, <span class="phrase phrase-22" onclick="showAnalysis('phrase22')">deferente <span class="highlight-style" data-style="style23" data-pattern="single" onclick="showStyleAnalysis('style23'); event.stopPropagation()">Iunio Lupo senatore</span></span>. <span class="phrase phrase-23" onclick="showAnalysis('phrase23')">is <span class="highlight-style" data-style="style24" data-pattern="ab" onclick="showStyleAnalysis('style24'); event.stopPropagation()">crimina maiestatis</span> et <span class="highlight-style" data-style="style24" data-pattern="ab" onclick="showStyleAnalysis('style24'); event.stopPropagation()">cupidinem imperii</span> obiectabat</span>; <span class="phrase phrase-24" onclick="showAnalysis('phrase24')"><span class="highlight-style" data-style="style25" data-pattern="single" onclick="showStyleAnalysis('style25'); event.stopPropagation()">praebuissetque aures</span> Caesar</span>, <span class="phrase phrase-25" onclick="showAnalysis('phrase25')">nisi Agrippinae <span class="highlight-style" data-style="style26" data-pattern="ab" onclick="showStyleAnalysis('style26'); event.stopPropagation()">minis</span> magis quam <span class="highlight-style" data-style="style26" data-pattern="ab" onclick="showStyleAnalysis('style26'); event.stopPropagation()">precibus</span> mutatus esset</span>, <span class="phrase phrase-26" onclick="showAnalysis('phrase26')">ut accusatori <span class="highlight-style" data-style="style27" data-pattern="ab" onclick="showStyleAnalysis('style27'); event.stopPropagation()">aqua</span> atque <span class="highlight-style" data-style="style27" data-pattern="ab" onclick="showStyleAnalysis('style27'); event.stopPropagation()">igni</span> interdiceret</span>. <span class="phrase phrase-27" onclick="showAnalysis('phrase27')">hactenus Vitellius voluerat</span>.`,

grammar:{phrase1:{title:"nondum tamen summa moliri Agrippina audebat",vocab:["<strong>nondum</strong> = not yet","<strong>tamen</strong> = however","<strong>summa</strong> = highest things (acc. neut. pl.)","<strong>moliri</strong> = to attempt (pres. inf. dep.)","<strong>Agrippina</strong> = Agrippina (nom.)","<strong>audebat</strong> = was daring (imperf.)"],grammar:"Main clause with complementary infinitive. Nondum creates suspense. Summa (neut. pl. acc.) are ultimate goals. Imperfect shows ongoing hesitation. Deponent moliri suggests weighty undertaking.",translation:"However, Agrippina did not yet dare to attempt her most important aims"},phrase2:{title:"ni praetoriarum cohortium cura",vocab:["<strong>ni</strong> = unless (= nisi)","<strong>praetoriarum</strong> = praetorian (gen. pl.)","<strong>cohortium</strong> = of cohorts (gen. pl.)","<strong>cura</strong> = management (abl.)"],grammar:"Begins conditional clause. Ablative of separation with exolverentur. Genitive praetoriarum cohortium depends on cura. Praetorian Guard was key to imperial power.",translation:"unless (they) from the management of the praetorian cohorts"},phrase3:{title:"exolverentur Lusius Geta et Rufrius Crispinus",vocab:["<strong>exolverentur</strong> = were removed (imperf. subj. pass.)","<strong>Lusius Geta</strong> = Lusius Geta","<strong>et</strong> = and","<strong>Rufrius Crispinus</strong> = Rufrius Crispinus"],grammar:"Imperfect subjunctive in conditional after ni. Passive voice - they need removing. Joint commanders named as obstacles. Exolverentur literally 'were loosened from'.",translation:"Lusius Geta and Rufrius Crispinus were removed"},phrase4:{title:"quos Messalinae memores et liberis eius devinctos credebat",vocab:["<strong>quos</strong> = whom (acc. pl.)","<strong>Messalinae</strong> = of Messalina (gen.)","<strong>memores</strong> = remembering (acc. pl.)","<strong>liberis</strong> = to children (dat. pl.)","<strong>eius</strong> = her (gen.)","<strong>devinctos</strong> = devoted (acc. pl.)","<strong>credebat</strong> = believed (imperf.)"],grammar:"Relative clause. Acc-inf implied (esse understood). Memores takes gen. Devinctos takes dat. Shows Agrippina's paranoid calculation - loyalty to previous regime is threat.",translation:"whom she believed were remembering Messalina and devoted to her children"},phrase5:{title:"igitur distrahi cohortes ambitu duorum",vocab:["<strong>igitur</strong> = therefore","<strong>distrahi</strong> = to be pulled apart (pres. pass. inf.)","<strong>cohortes</strong> = cohorts (acc.)","<strong>ambitu</strong> = by ambition (abl.)","<strong>duorum</strong> = of two (gen.)"],grammar:"Indirect statement begins. Acc subject with passive inf. Abl of cause. Her argument: dual command creates division. Classic divide-and-rule justification.",translation:"therefore that the cohorts were being pulled apart by the ambition of the two"},phrase6:{title:"et, si ab uno regerentur, intentiorem fore disciplinam",vocab:["<strong>si</strong> = if","<strong>ab uno</strong> = by one (abl.)","<strong>regerentur</strong> = were ruled (imperf. subj. pass.)","<strong>intentiorem</strong> = tighter (comp. acc.)","<strong>fore</strong> = fut. inf. of sum","<strong>disciplinam</strong> = discipline (acc.)"],grammar:"Continues indirect statement with future infinitive. Conditional within indirect statement uses imperf. subj. Comparative promises improvement. Authoritarian argument: unity equals discipline.",translation:"and that, if they were ruled by one person, discipline would be tighter"},phrase7:{title:"adseverante uxore",vocab:["<strong>adseverante</strong> = asserting (pres. part. abl.)","<strong>uxore</strong> = wife (abl.)"],grammar:"Ablative absolute showing her active role. Adseverante is forceful - not suggesting but asserting. Uxore emphasises marital authority. Abl abs frames her speech as cause.",translation:"when the wife was earnestly stating (this)"},phrase8:{title:"transfertur regimen cohortium ad Burrum Afranium",vocab:["<strong>transfertur</strong> = is transferred (pres. pass.)","<strong>regimen</strong> = control (nom.)","<strong>cohortium</strong> = of cohorts (gen.)","<strong>ad</strong> = to (+ acc.)","<strong>Burrum Afranium</strong> = Burrus Afranius (acc.)"],grammar:"Historic present for immediacy. Passive emphasises institutional change. Ad with acc shows direction. Burrus will be crucial in Nero's reign. Regimen is neutral administrative vocabulary.",translation:"the control of the cohorts is transferred to Burrus Afranius"},phrase9:{title:"egregiae militaris famae",vocab:["<strong>egregiae</strong> = outstanding (gen.)","<strong>militaris</strong> = military (gen.)","<strong>famae</strong> = of reputation (gen.)"],grammar:"Genitive of description characterising Burrus. Triple genitive chain. Makes his military credentials impeccable. Legitimises appointment - he's qualified, not just Agrippina's creature.",translation:"of outstanding military reputation"},phrase10:{title:"gnarum tamen cuius sponte praeficeretur",vocab:["<strong>gnarum</strong> = aware (acc.)","<strong>tamen</strong> = however","<strong>cuius</strong> = whose (gen. interrog.)","<strong>sponte</strong> = by goodwill (abl.)","<strong>praeficeretur</strong> = he was put in charge (imperf. subj. pass.)"],grammar:"Acc in apposition to Burrum. Indirect question with subj. Cuius gen depends on sponte. Tamen qualifies praise - though competent, he knows he owes position to Agrippina.",translation:"however, aware by whose goodwill he was being put in charge"},phrase11:{title:"suum quoque fastigium Agrippina extollere altius",vocab:["<strong>suum</strong> = her own (acc. neut.)","<strong>quoque</strong> = also","<strong>fastigium</strong> = high status (acc.)","<strong>Agrippina</strong> = Agrippina (nom.)","<strong>extollere</strong> = to raise (pres. inf.)","<strong>altius</strong> = higher (comp. adv.)"],grammar:"Historic infinitive for vivid narrative. Quoque shows this additional to previous power grabs. Comparative altius with already high fastigium. Emphatic suum - her own status.",translation:"Agrippina also (began) to raise her own high status higher"},phrase12:{title:"carpento Capitolium ingredi",vocab:["<strong>carpento</strong> = in carriage (abl.)","<strong>Capitolium</strong> = Capitol (acc.)","<strong>ingredi</strong> = to enter (pres. inf. dep.)"],grammar:"Continues historic infinitive. Abl of means. Capitolium is most sacred space in Rome. Carpentum was ceremonial vehicle for priests carrying sacred objects. Revolutionary claim to quasi-priestly status.",translation:"to enter the Capitol in a two-wheeled carriage"},phrase13:{title:"qui honos sacerdotibus et sacris antiquitus concessus",vocab:["<strong>qui</strong> = which (nom.)","<strong>honos</strong> = honour (nom.)","<strong>sacerdotibus</strong> = to priests (dat. pl.)","<strong>sacris</strong> = to sacred objects (dat. pl.)","<strong>antiquitus</strong> = from ancient times","<strong>concessus</strong> = granted (perf. pass. part.)"],grammar:"Relative clause describing honour. Perf pass part with datives of indirect object. Antiquitus emphasises ancient tradition violated. Pairing shows she claims equality with both priests AND sacred objects.",translation:"which honour, granted from ancient times to priests and sacred objects"},phrase14:{title:"venerationem augebat feminae",vocab:["<strong>venerationem</strong> = veneration (acc.)","<strong>augebat</strong> = was increasing (imperf.)","<strong>feminae</strong> = for woman (dat.)"],grammar:"Main verb of relative clause. Imperf shows ongoing effect. Dat feminae shows beneficiary. Veneratio is religious term - worship-like reverence. Generic feminae emphasises gender.",translation:"was increasing the veneration for the woman"},phrase15:{title:"quam imperatore genitam, sororem eius qui rerum potitus sit",vocab:["<strong>quam</strong> = whom (acc.)","<strong>imperatore</strong> = by emperor (abl.)","<strong>genitam</strong> = born (perf. pass. part. acc.)","<strong>sororem</strong> = sister (acc.)","<strong>eius qui</strong> = of him who","<strong>rerum</strong> = of power (gen.)","<strong>potitus sit</strong> = acquired (perf. dep. subj.)"],grammar:"Relative clause defining woman. Acc part in apposition to quam. Abl of agent. Second relative with subj. Rerum potiri = seizing power. Her brother was Caligula.",translation:"who had been born from an emperor, the sister of him who acquired power"},phrase16:{title:"et coniugem et matrem fuisse",vocab:["<strong>et... et</strong> = both... and","<strong>coniugem</strong> = wife (acc.)","<strong>matrem</strong> = mother (acc.)","<strong>fuisse</strong> = to have been (perf. inf.)"],grammar:"Continues acc-inf construction. Both in apposition to quam. Perf inf shows completed status. Wife of Claudius, mother of Nero. Accumulation of imperial relationships overwhelming.",translation:"and had been both wife and mother (of emperors)"},phrase17:{title:"unicum ad hunc diem exemplum est",vocab:["<strong>unicum</strong> = unique (nom. neut.)","<strong>ad</strong> = up to (+ acc.)","<strong>hunc diem</strong> = this day","<strong>exemplum</strong> = example (nom.)","<strong>est</strong> = is"],grammar:"Main clause concluding description. Unicum emphasises unprecedented nature. Ad hunc diem temporal phrase. Present brings to Tacitus's moment. Historically unique in accumulating every imperial connection.",translation:"is a unique example to this day"},phrase18:{title:"inter quae praecipuus propugnator eius Vitellius",vocab:["<strong>inter quae</strong> = among which things","<strong>praecipuus</strong> = outstanding (nom.)","<strong>propugnator</strong> = defender (nom.)","<strong>eius</strong> = of her (gen.)","<strong>Vitellius</strong> = Vitellius (nom.)"],grammar:"Inter quae transitional linking to new topic. Praecipuus modifies propugnator. Gen eius shows whose defender. Propugnator is military metaphor - defender in battle.",translation:"among these things, Vitellius, an outstanding defender of her"},phrase19:{title:"validissima gratia, aetate extrema",vocab:["<strong>validissima</strong> = very powerful (abl. superl.)","<strong>gratia</strong> = influence (abl.)","<strong>aetate</strong> = in age (abl.)","<strong>extrema</strong> = extreme (abl.)"],grammar:"Two ablatives of description. Superlative emphasises peak influence. Extrema aetate shows advanced age. Pairing creates tragic irony - maximum power, minimum time. Sets up reversal.",translation:"of very powerful influence, of extreme old age"},phrase20:{title:"adeo incertae sunt potentium res",vocab:["<strong>adeo</strong> = so much (adv.)","<strong>incertae</strong> = uncertain (nom. pl.)","<strong>sunt</strong> = are","<strong>potentium</strong> = of powerful (gen. pl.)","<strong>res</strong> = circumstances (nom. pl.)"],grammar:"Parenthetical authorial comment. Adeo intensifies incertae. Gen potentium subjective. Present makes universal truth. Tacitus breaks narrative to moralise on power's instability.",translation:"(so uncertain are the circumstances of the powerful)"},phrase21:{title:"accusatione corripitur",vocab:["<strong>accusatione</strong> = by accusation (abl.)","<strong>corripitur</strong> = is seized (pres. pass.)"],grammar:"Historic present for drama. Passive emphasises Vitellius as victim. Abl of means. Corripitur is violent - 'seized' or 'snatched'. Creates impression of sudden, violent reversal.",translation:"is seized by accusation"},phrase22:{title:"deferente Iunio Lupo senatore",vocab:["<strong>deferente</strong> = bringing (pres. part. abl.)","<strong>Iunio Lupo</strong> = Junius Lupus (abl.)","<strong>senatore</strong> = senator (abl.)"],grammar:"Ablative absolute showing agent. Senatore in apposition emphasises official status. Deferente is technical legal term. Names accuser - creates personal drama of senator vs senator.",translation:"with senator Junius Lupus bringing the indictment"},phrase23:{title:"is crimina maiestatis et cupidinem imperii obiectabat",vocab:["<strong>is</strong> = he (nom.)","<strong>crimina</strong> = crimes (acc. pl.)","<strong>maiestatis</strong> = of treason (gen.)","<strong>cupidinem</strong> = desire (acc.)","<strong>imperii</strong> = of power (gen.)","<strong>obiectabat</strong> = was charging (imperf.)"],grammar:"Imperf shows ongoing accusation. Double object. Objective genitives. Maiestas (treason) standard charge. Cupido imperii suggests plotting for throne - ultimate charge.",translation:"he was charging (him with) crimes of treason and desire for supreme power"},phrase24:{title:"praebuissetque aures Caesar",vocab:["<strong>praebuisset</strong> = would have given (pluperf. subj.)","<strong>-que</strong> = and","<strong>aures</strong> = ears (acc.)","<strong>Caesar</strong> = Caesar (nom.)"],grammar:"Pluperf subj in contrary-to-fact conditional. Praebere aures idiom = listen favourably. Would have but didn't - creates suspense. Caesar named emphasises imperial authority.",translation:"and Caesar would have given ear (to him)"},phrase25:{title:"nisi Agrippinae minis magis quam precibus mutatus esset",vocab:["<strong>nisi</strong> = unless","<strong>Agrippinae</strong> = of Agrippina (gen.)","<strong>minis</strong> = by threats (abl.)","<strong>magis quam</strong> = rather than","<strong>precibus</strong> = by entreaties (abl.)","<strong>mutatus esset</strong> = had been changed (pluperf. subj. pass.)"],grammar:"Completes contrary-to-fact condition. Pluperf subj. Ablatives of means. Magis quam creates comparison - threats more effective. Gen Agrippinae subjective. Shows she controls through fear.",translation:"unless he had been changed by Agrippina's threats rather than by her entreaties"},phrase26:{title:"ut accusatori aqua atque igni interdiceret",vocab:["<strong>ut</strong> = so that","<strong>accusatori</strong> = from accuser (dat.)","<strong>aqua atque igni</strong> = water and fire (abl.)","<strong>interdiceret</strong> = forbade (imperf. subj.)"],grammar:"Result clause with subjunctive. Interdico takes dat and abl. Technical formula for banishment. Water and fire = basic elements. Accuser becomes victim. Ultimate reversal.",translation:"so that he banished the accuser from water and fire"},phrase27:{title:"hactenus Vitellius voluerat",vocab:["<strong>hactenus</strong> = to this extent","<strong>Vitellius</strong> = Vitellius (nom.)","<strong>voluerat</strong> = had wanted (pluperf.)"],grammar:"Pluperf shows prior wish. Hactenus limits extent - he wanted exactly this much. Ambiguous irony: did he want to be accused to trigger response? Or merely wanted accuser punished? Shows political cunning.",translation:"Vitellius had wanted (only) this much"}},

style:{
style1:{title:"Litotes and Suspense",device:"Litotes: 'nondum tamen summa moliri'",effect:"'Nondum' creates suspense - she's building toward something. 'Summa' deliberately vague. Tacitus withholds, creating reader curiosity whilst hinting at something worse to come.",pattern:"single"},
style2:{title:"Euphemism",device:"Euphemism: 'cura' (management)",effect:"'Cura' (management) is gentle for military command of imperial bodyguard. Euphemistic language disguises brutal reality: she needs to control those with weapons. Bureaucratic neutrality masks power politics.",pattern:"single",visual:'<div style="margin-top: 0.75rem; padding: 0.75rem; background: rgba(59, 130, 246, 0.1); border-radius: 6px; font-size: 0.85rem;"><strong>Visual comparison:</strong><br><br><div style="padding: 0.5rem; background: rgba(239, 68, 68, 0.15); border-left: 3px solid #ef4444; margin: 0.5rem 0;">‚ùå "<em>imperium</em>" = COMMAND (military power)</div><div style="padding: 0.5rem; background: rgba(234, 179, 8, 0.15); border-left: 3px solid #eab308; margin: 0.5rem 0;">‚úÖ "<em>cura</em>" = management (sounds bureaucratic)</div><br>Same reality, softer word. Power grab disguised as admin.</div>'},
style3:{title:"Euphemism (Passive)",device:"Euphemism (passive): 'exolverentur'",effect:"'Exolverentur' (were loosened from) is passive and gentle - 'released' from duty. Avoids aggressive vocabulary. Passive obscures agency. Euphemism makes political purge sound like administrative reassignment.",pattern:"single",visual:'<div style="margin-top: 0.75rem; padding: 0.75rem; background: rgba(59, 130, 246, 0.1); border-radius: 6px; font-size: 0.85rem;"><strong>Visual comparison:</strong><br><br><div style="padding: 0.5rem; background: rgba(239, 68, 68, 0.15); border-left: 3px solid #ef4444; margin: 0.5rem 0;">‚ùå Agrippina eos <em>removeret</em><br>(Agrippina REMOVED them)</div><div style="padding: 0.5rem; background: rgba(234, 179, 8, 0.15); border-left: 3px solid #eab308; margin: 0.5rem 0;">‚úÖ <em>exolverentur</em><br>(they were released)</div><br>Passive hides who acts. "Released" sounds gentle.</div>'},
style4:{title:"Loaded Vocabulary",device:"Loaded vocabulary: 'Messalinae memores'",effect:"Memory itself becomes dangerous. Being 'mindful of Messalina' means loyalty to previous regime. In Agrippina's paranoid logic, remembering previous empress = plotting. Past loyalty becomes present threat.",pattern:"single"},
style5:{title:"Violent Metaphor",device:"Violent metaphor: 'distrahi cohortes ambitu duorum'",effect:"'Distrahi' (pulled apart) creates violent image of cohorts torn between commanders. Physical dismemberment metaphor. 'Ambitu' personified as force ripping military apart. Justifies power grab through crisis rhetoric.",pattern:"single"},
style6:{title:"Authoritarian Logic",device:"Authoritarian logic: 'si ab uno regerentur'",effect:"Classic justification for eliminating shared power. Ab uno makes singular control sound natural. Conditional presents as logical conclusion not power grab. Autocratic consolidation disguised as administrative reform.",pattern:"single"},
style7:{title:"Military Vocabulary",device:"Military vocabulary: 'intentiorem fore disciplinam'",effect:"'Intentiorem disciplinam' suggests benefit to troops. Comparative promises improvement. But 'tighter' control means more authoritarian. Presents increased restriction as positive reform through military terminology.",pattern:"single"},
style8:{title:"Ablative Absolute (Causal)",device:"Ablative absolute: 'adseverante uxore'",effect:"'Adseverante' shows forceful assertion. Not suggesting but demanding. 'Uxore' emphasises marital authority. Abl abs makes her speech direct cause of institutional change - words have immediate power.",pattern:"single"},
style9:{title:"Historic Present",device:"Historic present: 'transfertur regimen cohortium'",effect:"Present tense for immediacy. Passive emphasises institutional action. 'Regimen' neutral administrative term. Makes major political change sound bureaucratic, routine. Historic present makes past feel current, urgent.",pattern:"single"},
style10:{title:"Genitive of Quality",device:"Genitive of quality: 'egregiae militaris famae'",effect:"Triple genitive establishes credentials. 'Egregiae' legitimises appointment. 'Militaris famae' shows qualified not just political appointee. Tacitus provides mitigation - Burrus had genuine merit despite being Agrippina's choice.",pattern:"single"},
style11:{title:"Indirect Question",device:"Indirect question: 'cuius sponte praeficeretur'",effect:"'Cuius sponte' - indirect question about patronage. He knows who put him there. 'Sponte' ambiguous - initiative or favour. Shows awareness of political debt behind official competence.",pattern:"single"},
style12:{title:"Architectural Metaphor",device:"Architectural metaphor: 'fastigium'",effect:"'Fastigium' (peak, gable) is architectural term for building's highest point. Applied to status, suggests already at top but climbing higher. Creates impossible vertical imagery.",pattern:"single"},
style13:{title:"Comparative Paradox",device:"Comparative paradox: 'extollere altius'",effect:"'Altius' with already supreme 'fastigium' creates paradox. Comparative on absolute superlative suggests limitless ambition. How raise what's already highest? Linguistic impossibility mirrors moral impossibility.",pattern:"single"},
style14:{title:"Symbolic Violation",device:"Symbolic violation: 'carpento Capitolium ingredi'",effect:"'Carpento' on 'Capitolium'. Vehicle is sacred transport for priests and holy objects. Using for personal convenience violates religious custom. Physical geography becomes theological - she claims priest-level sanctity.",pattern:"single"},
style15:{title:"Parallelism",device:"Parallelism: 'sacerdotibus et sacris'",effect:"'Antiquitus concessus' emphasises tradition violated. Pairs 'sacerdotibus et sacris' - she claims equality with both clergy AND divine objects. Pairing shows escalating presumption.",pattern:"ab",visual:'<div style="margin-top: 0.75rem; padding: 0.75rem; background: rgba(59, 130, 246, 0.1); border-radius: 6px; font-size: 0.85rem;"><strong>Visual pattern:</strong><br><span style="background: rgba(59, 130, 246, 0.4); padding: 2px 6px; border-radius: 3px;">sacerdotibus</span> et <span style="background: rgba(239, 68, 68, 0.4); padding: 2px 6px; border-radius: 3px;">sacris</span><br><br>She claims equality with BOTH priests AND sacred objects themselves. The parallel structure makes her presumption overwhelming.</div>'},
style16:{title:"Religious Vocabulary",device:"Religious vocabulary: 'venerationem augebat feminae'",effect:"'Venerationem' is religious worship-term not mere respect. 'Augebat' shows ongoing growth of quasi-divine status. 'Feminae' emphasises gender - woman receiving worship-like reverence in male-dominated Rome.",pattern:"single"},
style17:{title:"Climactic Accumulation",device:"Accumulation: 'imperatore genitam...sororem...coniugem et matrem'",effect:"Rhetorical piling of imperial connections. Daughter of Germanicus, sister of Caligula, wife of Claudius, mother of Nero. Each role alone significant; together unprecedented. Structural accumulation mirrors her accumulation of power.",pattern:"abcd",visual:'<div style="margin-top: 0.75rem; padding: 0.75rem; background: rgba(59, 130, 246, 0.1); border-radius: 6px; font-size: 0.85rem;"><strong>Visual pattern:</strong><br><span style="background: rgba(59, 130, 246, 0.4); padding: 2px 6px; border-radius: 3px;">imperatore genitam</span> (daughter)<br><span style="background: rgba(239, 68, 68, 0.4); padding: 2px 6px; border-radius: 3px;">sororem eius qui rerum potitus sit</span> (sister)<br><span style="background: rgba(34, 197, 94, 0.4); padding: 2px 6px; border-radius: 3px;">coniugem</span> (wife)<br><span style="background: rgba(168, 85, 247, 0.4); padding: 2px 6px; border-radius: 3px;">matrem</span> (mother)<br><br>Four imperial relationships pile up. Each line adds another connection until the accumulation becomes overwhelming.</div>'},
style18:{title:"Authorial Commentary",device:"Authorial commentary: 'unicum ad hunc diem exemplum'",effect:"'Unicum exemplum' with 'ad hunc diem' brings narrative to Tacitus's present. Historical observation: unprecedented in accumulating all imperial relationships. Authorial voice breaking through to moralise.",pattern:"single"},
style19:{title:"Transitional Formula",device:"Transitional formula: 'inter quae'",effect:"'Inter quae' standard historical transition. Shows Vitellius episode occurring during power consolidation. Connects seemingly separate events into single pattern of dominance.",pattern:"single"},
style20:{title:"Tragic Irony (Paired)",device:"Tragic irony: 'validissima gratia, aetate extrema'",effect:"'Validissima gratia' paired with 'aetate extrema' creates pathos. Life's end but career's peak. Age should bring security but brings vulnerability. Physical weakness with political strength creates tragic tension.",pattern:"ab",visual:'<div style="margin-top: 0.75rem; padding: 0.75rem; background: rgba(59, 130, 246, 0.1); border-radius: 6px; font-size: 0.85rem;"><strong>Visual pattern:</strong><br><span style="background: rgba(59, 130, 246, 0.4); padding: 2px 6px; border-radius: 3px;">validissima gratia</span> (maximum influence)<br><span style="background: rgba(239, 68, 68, 0.4); padding: 2px 6px; border-radius: 3px;">aetate extrema</span> (extreme old age)<br><br>Peak power meets life\'s end. The pairing creates tragic vulnerability - being powerful AND old makes you a target.</div>'},
style21:{title:"Gnomic Statement",device:"Gnomic statement: 'incertae sunt potentium res'",effect:"Parenthetical moral generalisation. 'Incertae' applied to 'potentium res'. Present makes universal truth. Tacitus breaks narrative to philosophise on power's instability. Vitellius becomes example of timeless political truth.",pattern:"single"},
style22:{title:"Violent Vocabulary",device:"Violent vocabulary: 'accusatione corripitur'",effect:"'Corripitur' is violent - not 'accused' but 'grabbed' by accusation. Abl 'accusatione' as violent force. Creates image of accusation as predator snatching victim. Sudden violence mirrors sudden reversal.",pattern:"single"},
style23:{title:"Apposition (Status)",device:"Apposition: 'Iunio Lupo senatore'",effect:"'Senatore' in apposition emphasises official status. Senator attacking senator. Shows internal elite conflict. Naming both parties personalises political drama - specific men in death struggle.",pattern:"single"},
style24:{title:"Escalating Charges",device:"Escalating charges: 'crimina maiestatis et cupidinem imperii'",effect:"'Crimina maiestatis' paired with 'cupidinem imperii'. First legal charge, second motive. Pairing makes accusation comprehensive. 'Cupido imperii' suggests imperial ambition, ultimate threat.",pattern:"ab",visual:'<div style="margin-top: 0.75rem; padding: 0.75rem; background: rgba(59, 130, 246, 0.1); border-radius: 6px; font-size: 0.85rem;"><strong>Visual pattern:</strong><br><span style="background: rgba(59, 130, 246, 0.4); padding: 2px 6px; border-radius: 3px;">crimina maiestatis</span> (treason)<br>et<br><span style="background: rgba(239, 68, 68, 0.4); padding: 2px 6px; border-radius: 3px;">cupidinem imperii</span> (desire for power)<br><br>Legal crime + underlying ambition. The pairing makes the accusation total.</div>'},
style25:{title:"Idiom (Pluperfect Subjunctive)",device:"Idiom: 'praebuissetque aures'",effect:"'Praebere aures' = listen favourably. Pluperf subj in contrary-to-fact creates suspense. Caesar 'would have' listened (but didn't) - why? Idiom makes judgment physical act of ear-turning.",pattern:"single"},
style26:{title:"Antithesis",device:"Antithesis: 'minis magis quam precibus'",effect:"'Minis magis quam precibus' - sharp antithesis. 'Magis quam' creates explicit comparison. Threats more effective than requests shows relationship dynamics. She controls through fear not persuasion.",pattern:"ab",visual:'<div style="margin-top: 0.75rem; padding: 0.75rem; background: rgba(59, 130, 246, 0.1); border-radius: 6px; font-size: 0.85rem;"><strong>Visual pattern:</strong><br><span style="background: rgba(59, 130, 246, 0.4); padding: 2px 6px; border-radius: 3px;">minis</span> (threats)<br>magis quam<br><span style="background: rgba(239, 68, 68, 0.4); padding: 2px 6px; border-radius: 3px;">precibus</span> (entreaties)<br><br>The antithesis is explicit: threats work better than requests. Shows she rules through fear.</div>'},
style27:{title:"Legal Formula",device:"Legal formula: 'aqua atque igni interdiceret'",effect:"'Aqua atque igni interdicere' technical formula for banishment. Water and fire = basic elements of civilization. Denial means exile from Roman world. Ancient formulaic language gives curse-like quality.",pattern:"ab",visual:'<div style="margin-top: 0.75rem; padding: 0.75rem; background: rgba(59, 130, 246, 0.1); border-radius: 6px; font-size: 0.85rem;"><strong>Visual pattern:</strong><br><span style="background: rgba(59, 130, 246, 0.4); padding: 2px 6px; border-radius: 3px;">aqua</span> atque <span style="background: rgba(239, 68, 68, 0.4); padding: 2px 6px; border-radius: 3px;">igni</span><br><br>Ancient legal formula. Water and fire = basic elements of civilisation. Being denied these = exile from the Roman world entirely.</div>'}
},

resources:{summary:`<h4>Summary</h4><p>Agrippina couldn't achieve her ultimate aims whilst Lusius Geta and Rufrius Crispinus controlled the Praetorian Guard, as she believed they remained loyal to Messalina's children. She argued dual command weakened discipline, and control was transferred to Burrus Afranius, a man of military distinction who nevertheless knew he owed his position to Agrippina.</p><p>Agrippina also elevated her own status by entering the Capitol in a ceremonial carriage (carpentum), a privilege traditionally reserved for priests and sacred objects. This unprecedented honour added to her unique status as daughter, sister, wife, and mother of emperors.</p><p>During this period, Vitellius, her influential but elderly supporter, was accused of treason and imperial ambitions by senator Junius Lupus. Claudius would have listened to the charges, but Agrippina's threats (more than entreaties) forced him to banish the accuser instead - exactly what Vitellius had wanted.</p>`,context:`<h4>Historical Context</h4><p><strong>The Praetorian Guard:</strong> The Praetorian cohorts were the emperor's personal military force in Rome. Their support determined who held power. Traditionally commanded by two prefects as check on individual power, Agrippina's consolidation under single commander (Burrus) was significant constitutional change.</p><p><strong>Burrus Afranius:</strong> Sextus Afranius Burrus was Praetorian prefect from AD 51-62. Despite owing position to Agrippina, he later allied with Seneca to limit her influence over Nero. His military reputation was genuine - he provided competent, stabilising presence.</p><p><strong>The Carpentum:</strong> This ceremonial two-wheeled carriage was used in religious processions to transport cult statues and priestly regalia. Augustus had granted it to his wife Livia and Claudius to his mother Antonia, but Agrippina's use was more aggressive self-deification.</p><p><strong>Vitellius:</strong> Lucius Vitellius was consul three times and father of the future emperor Vitellius. He supported Claudius's marriage to Agrippina and remained her powerful ally. His survival of treason charges shows Agrippina's ability to protect supporters.</p><p><strong>Aqua et Igni Interdictio:</strong> The formula 'interdiction from water and fire' was ancient exile penalty. It meant banishment from Roman territory - no Roman could provide the exile with basic necessities without becoming accomplice.</p>`,comprehension:`<h4>Comprehension Questions</h4><ul><li>What prevented Agrippina from attempting her ultimate aims?</li><li>Who were the existing Praetorian commanders?</li><li>Why did Agrippina believe they needed removing?</li><li>What argument did she make for single command?</li><li>Who replaced them? What were his qualifications?</li><li>What does Tacitus say Burrus was aware of?</li><li>What unprecedented honour did Agrippina claim?</li><li>To whom was this honour traditionally limited?</li><li>What makes Agrippina 'unique to this day'?</li><li>Who accused Vitellius? Of what?</li><li>How did Agrippina save Vitellius?</li><li>What happened to the accuser?</li></ul>`,sources:`<h4>Source Analysis</h4><p><strong>Euphemism and Reality:</strong> Track Tacitus's linguistic choices: 'cura' (management), 'exolverentur' (released), 'regimen' (control). Administrative vocabulary masks military coup. Compare neutral language with violent reality of purging Guard commanders.</p><p><strong>Indirect Statement:</strong> Agrippina's argument comes through indirect statement, preserving her rhetoric whilst maintaining narrative distance. Tacitus lets her words reveal character through reported speech.</p><p><strong>Authorial Intrusion:</strong> Note parenthetical 'adeo incertae sunt potentium res'. Tacitus breaks narrative to generalise from specific to universal. Present tense makes Vitellius's reversal exemplify timeless political truth.</p><p><strong>Accumulation:</strong> The piling up of Agrippina's imperial relationships (daughter, sister, wife, mother) creates rhetorical crescendo. Each role alone significant; together unprecedented. Structural accumulation mirrors her accumulation of power.</p><p><strong>Reversal Structure:</strong> Vitellius episode shows classic Tacitean reversal: setup (power + age), parenthetical moral (uncertainty), accusation, salvation through Agrippina, accuser becomes victim. Structure emphasises power's instability.</p>`,themes:`<h4>Key Themes</h4><p><strong>Military Control = Political Power:</strong> Agrippina's first priority is Praetorian Guard. Whoever commands imperial bodyguard controls emperor. Her systematic consolidation shows understanding that institutional power matters more than personal influence.</p><p><strong>Administrative Language for Power Grabs:</strong> 'Cura', 'regimen', 'disciplina' - bureaucratic vocabulary disguises political purge. Tacitus exposes how neutral administrative language masks authoritarian consolidation. Reform rhetoric serves power accumulation.</p><p><strong>Gender and Power:</strong> Agrippina's carpentum privilege and unique accumulation of imperial relationships explicitly gendered. 'Feminae' emphasised repeatedly. She's breaking gender barriers whilst accumulating traditionally male military/political power.</p><p><strong>Sacred and Secular Blur:</strong> Carpentum episode shows Agrippina claiming quasi-divine status through appropriating religious privilege. Political power reaches for sacred legitimation. She positions herself between human and divine.</p><p><strong>Power's Instability:</strong> Vitellius's sudden vulnerability despite 'validissima gratia' illustrates Tacitus's maxim: 'incertae sunt potentium res'. No position secure. Power creates targets. Agrippina herself will discover this.</p><p><strong>Threats vs Entreaties:</strong> 'Minis magis quam precibus' - Agrippina controls through fear not persuasion. Shows corrupt dynamic where emperor controlled by wife's threats. Violence, not virtue, determines outcomes.</p>`,extension:`<h4>Extension Activities</h4><p><strong>Comparison:</strong> Compare Agrippina's honours with those granted to earlier imperial women (Livia, Antonia). How was carpentum privilege different when granted by emperors vs seized by Agrippina? Research Roman women's political power.</p><p><strong>Military Analysis:</strong> Research structure of Praetorian Guard. Why was dual command traditional? What are advantages/dangers of single command? How did later emperors handle Praetorian succession?</p><p><strong>Rhetorical Analysis:</strong> Break down Agrippina's argument for single command. Map the logic: (1) dual command ‚Üí division, (2) single command ‚Üí discipline. Identify authoritarian assumptions. Where's the logical flaw?</p><p><strong>Burrus Investigation:</strong> Research Burrus's later career. How did he balance debt to Agrippina with duty to Nero? When/how did he turn against her? Was he truly 'gnarum cuius sponte praeficeretur'?</p><p><strong>Linguistic Analysis:</strong> Track euphemism throughout: 'cura', 'exolverentur', 'regimen'. Create chart of neutral vocabulary vs violent reality. How does administrative language enable political violence?</p><p><strong>Maiestas Charges:</strong> Research Roman treason law (crimen maiestatis). What acts qualified? How were charges brought? Why was it weapon for political persecution? Find other examples in Tacitus.</p>`}};
