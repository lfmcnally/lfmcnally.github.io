<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parents' Evening - Classicalia</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../auth/config.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: white;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 2rem;
            background: rgba(0,0,0,0.3);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        .class-info {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .nav-controls {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }
        .student-counter {
            font-size: 0.85rem;
            opacity: 0.7;
            min-width: 60px;
            text-align: center;
        }
        .nav-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        .nav-btn:hover:not(:disabled) {
            background: rgba(255,255,255,0.2);
        }
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .exit-btn {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
        }

        /* Main Content */
        .main-content {
            padding: 4.5rem 2rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Student Header */
        .student-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .student-name {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.25rem;
        }
        .student-email {
            font-size: 0.9rem;
            opacity: 0.5;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1.5rem;
        }

        /* Cards */
        .card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 1.5rem;
        }
        .card-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.5;
            margin-bottom: 1rem;
        }
        .card.full-width {
            grid-column: 1 / -1;
        }
        .card.two-col {
            grid-column: span 2;
        }

        /* Big Stats */
        .big-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }
        .big-stat {
            text-align: center;
            padding: 1rem;
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
        }
        .big-stat-value {
            font-size: 2.25rem;
            font-weight: 700;
            color: #60a5fa;
        }
        .big-stat-value.good { color: #4ade80; }
        .big-stat-value.okay { color: #fbbf24; }
        .big-stat-value.poor { color: #f87171; }
        .big-stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.5;
            margin-top: 0.25rem;
        }

        /* Vocab Breakdown */
        .vocab-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        .vocab-stat {
            text-align: center;
            padding: 1.25rem;
            border-radius: 12px;
        }
        .vocab-stat.mastered {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.2);
        }
        .vocab-stat.learning {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.2);
        }
        .vocab-stat.struggling {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.2);
        }
        .vocab-stat-value {
            font-size: 2rem;
            font-weight: 700;
        }
        .vocab-stat.mastered .vocab-stat-value { color: #4ade80; }
        .vocab-stat.learning .vocab-stat-value { color: #fbbf24; }
        .vocab-stat.struggling .vocab-stat-value { color: #f87171; }
        .vocab-stat-label {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }

        /* Recent Activity */
        .activity-list {
            list-style: none;
        }
        .activity-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }
        .activity-item:last-child {
            border-bottom: none;
        }
        .activity-title {
            font-weight: 500;
            font-size: 0.9rem;
        }
        .activity-meta {
            font-size: 0.75rem;
            opacity: 0.5;
            margin-top: 0.15rem;
        }
        .activity-score {
            font-weight: 600;
            font-size: 1rem;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
        }
        .activity-score.good {
            background: rgba(74, 222, 128, 0.15);
            color: #4ade80;
        }
        .activity-score.okay {
            background: rgba(251, 191, 36, 0.15);
            color: #fbbf24;
        }
        .activity-score.poor {
            background: rgba(248, 113, 113, 0.15);
            color: #f87171;
        }
        .no-data {
            text-align: center;
            padding: 2rem;
            opacity: 0.4;
            font-size: 0.9rem;
        }

        /* Struggling Words */
        .word-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .word-chip {
            background: rgba(248, 113, 113, 0.15);
            border: 1px solid rgba(248, 113, 113, 0.25);
            color: #fca5a5;
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        .word-chip .accuracy {
            opacity: 0.6;
            margin-left: 0.25rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem;
            opacity: 0.6;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .error-message {
            text-align: center;
            padding: 4rem;
            color: #f87171;
        }

        /* Keyboard hints */
        .keyboard-hints {
            position: fixed;
            bottom: 0.75rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1.5rem;
            font-size: 0.7rem;
            opacity: 0.3;
        }
        .key {
            background: rgba(255,255,255,0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: monospace;
        }

        @media (max-width: 1000px) {
            .dashboard-grid {
                grid-template-columns: 1fr 1fr;
            }
            .card.two-col {
                grid-column: span 1;
            }
            .big-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            .student-name {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="class-info" id="classInfo">Loading...</div>
        <div class="nav-controls">
            <button class="nav-btn" id="prevBtn" disabled>&larr; Prev</button>
            <span class="student-counter" id="studentCounter">-/-</span>
            <button class="nav-btn" id="nextBtn" disabled>Next &rarr;</button>
            <button class="nav-btn exit-btn" onclick="exitView()">Exit</button>
        </div>
    </div>

    <div class="main-content" id="content">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Loading student data...</p>
        </div>
    </div>

    <div class="keyboard-hints">
        <span><span class="key">&larr;</span> Previous</span>
        <span><span class="key">&rarr;</span> Next</span>
        <span><span class="key">Esc</span> Exit</span>
    </div>

    <script>
        // Uses global 'supabase' client from auth/config.js

        let students = [];
        let currentIndex = 0;
        let classData = null;

        async function init() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    window.location.href = '../auth/login.html';
                    return;
                }

                const params = new URLSearchParams(window.location.search);
                const classId = params.get('class');

                if (!classId) {
                    showError('No class specified. Please access this page from a class view.');
                    return;
                }

                const { data: cls, error: classError } = await supabase
                    .from('classes')
                    .select('*')
                    .eq('id', classId)
                    .single();

                if (classError) {
                    showError('Failed to load class: ' + classError.message);
                    return;
                }
                classData = cls;
                document.getElementById('classInfo').textContent = cls.name;

                const { data: members, error: membersError } = await supabase
                    .from('class_members')
                    .select(`
                        student_id,
                        users (
                            id,
                            full_name,
                            email
                        )
                    `)
                    .eq('class_id', classId);

                if (membersError) {
                    showError('Failed to load students: ' + membersError.message);
                    return;
                }

                students = (members || [])
                    .map(m => m.users)
                    .filter(u => u)
                    .sort((a, b) => (a.full_name || '').localeCompare(b.full_name || ''));

                if (students.length === 0) {
                    showError('No students in this class.');
                    return;
                }

                const studentId = params.get('student');
                if (studentId) {
                    const idx = students.findIndex(s => s.id === studentId);
                    if (idx >= 0) currentIndex = idx;
                }

                updateNavigation();
                await loadStudentData(students[currentIndex]);

            } catch (err) {
                console.error(err);
                showError('Failed to load class data: ' + err.message);
            }
        }

        async function loadStudentData(student) {
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading ${student.full_name}'s data...</p>
                </div>
            `;

            try {
                // Fetch all task attempts for this student
                const { data: allAttempts } = await supabase
                    .from('task_attempts')
                    .select('*, tasks(title, class_id)')
                    .eq('student_id', student.id)
                    .order('started_at', { ascending: false });

                // Filter to this class's tasks
                const attempts = (allAttempts || []).filter(a => a.tasks?.class_id === classData.id);

                // Calculate stats
                const completedAttempts = attempts.filter(a => a.completed_at);
                const totalTime = attempts.reduce((sum, a) => sum + (a.time_spent_seconds || 0), 0);
                const totalSessions = attempts.length;

                // Calculate average score
                const scoredAttempts = attempts.filter(a => a.score !== null);
                let avgScore = null;
                if (scoredAttempts.length > 0) {
                    avgScore = Math.round(scoredAttempts.reduce((sum, a) => sum + a.score, 0) / scoredAttempts.length);
                }

                // Get word mastery data
                const { data: mastery } = await supabase
                    .from('word_mastery')
                    .select('*')
                    .eq('student_id', student.id)
                    .order('last_seen_at', { ascending: false });

                // Categorize words
                const vocabStats = { mastered: [], learning: [], struggling: [] };
                (mastery || []).forEach(word => {
                    const total = word.correct_count + word.incorrect_count;
                    const accuracy = total > 0 ? (word.correct_count / total) * 100 : 0;
                    const wordData = { ...word, accuracy: Math.round(accuracy) };

                    if (word.correct_count >= 3 && accuracy >= 70) {
                        vocabStats.mastered.push(wordData);
                    } else if (accuracy < 50 && word.incorrect_count >= 2) {
                        vocabStats.struggling.push(wordData);
                    } else {
                        vocabStats.learning.push(wordData);
                    }
                });

                // Recent activities (last 8)
                const recentAttempts = attempts.slice(0, 8);

                // Render
                const scoreClass = avgScore >= 70 ? 'good' : avgScore >= 50 ? 'okay' : 'poor';

                document.getElementById('content').innerHTML = `
                    <div class="student-header">
                        <div class="student-name">${student.full_name || 'Unknown'}</div>
                        <div class="student-email">${student.email || ''}</div>
                    </div>

                    <div class="dashboard-grid">
                        <!-- Main Stats -->
                        <div class="card full-width">
                            <div class="card-title">Overview</div>
                            <div class="big-stats">
                                <div class="big-stat">
                                    <div class="big-stat-value">${formatTime(totalTime)}</div>
                                    <div class="big-stat-label">Total Time</div>
                                </div>
                                <div class="big-stat">
                                    <div class="big-stat-value">${totalSessions}</div>
                                    <div class="big-stat-label">Sessions</div>
                                </div>
                                <div class="big-stat">
                                    <div class="big-stat-value">${completedAttempts.length}</div>
                                    <div class="big-stat-label">Completed</div>
                                </div>
                                <div class="big-stat">
                                    <div class="big-stat-value ${avgScore !== null ? scoreClass : ''}">${avgScore !== null ? avgScore + '%' : '-'}</div>
                                    <div class="big-stat-label">Avg Score</div>
                                </div>
                            </div>
                        </div>

                        <!-- Vocabulary Progress -->
                        <div class="card">
                            <div class="card-title">Vocabulary Progress</div>
                            <div class="vocab-grid">
                                <div class="vocab-stat mastered">
                                    <div class="vocab-stat-value">${vocabStats.mastered.length}</div>
                                    <div class="vocab-stat-label">Mastered</div>
                                </div>
                                <div class="vocab-stat learning">
                                    <div class="vocab-stat-value">${vocabStats.learning.length}</div>
                                    <div class="vocab-stat-label">Learning</div>
                                </div>
                                <div class="vocab-stat struggling">
                                    <div class="vocab-stat-value">${vocabStats.struggling.length}</div>
                                    <div class="vocab-stat-label">Needs Work</div>
                                </div>
                            </div>
                        </div>

                        <!-- Words to Practice -->
                        <div class="card two-col">
                            <div class="card-title">Words Needing Practice</div>
                            ${vocabStats.struggling.length > 0 ? `
                                <div class="word-chips">
                                    ${vocabStats.struggling.slice(0, 12).map(w => `
                                        <span class="word-chip">${w.word}<span class="accuracy">${w.accuracy}%</span></span>
                                    `).join('')}
                                    ${vocabStats.struggling.length > 12 ? `<span class="word-chip">+${vocabStats.struggling.length - 12} more</span>` : ''}
                                </div>
                            ` : `<div class="no-data">No struggling words - great work!</div>`}
                        </div>

                        <!-- Recent Activity -->
                        <div class="card full-width">
                            <div class="card-title">Recent Practice Sessions</div>
                            ${recentAttempts.length > 0 ? `
                                <ul class="activity-list">
                                    ${recentAttempts.map(a => {
                                        const title = a.tasks?.title || 'Practice';
                                        const date = new Date(a.started_at);
                                        const dateStr = date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
                                        const duration = a.time_spent_seconds ? Math.round(a.time_spent_seconds / 60) + 'm' : '-';
                                        const score = a.score !== null ? a.score + '%' : '-';
                                        const scoreClass = a.score >= 70 ? 'good' : a.score >= 50 ? 'okay' : 'poor';
                                        return `
                                            <li class="activity-item">
                                                <div>
                                                    <div class="activity-title">${title}</div>
                                                    <div class="activity-meta">${dateStr} Â· ${duration}</div>
                                                </div>
                                                <div class="activity-score ${a.score !== null ? scoreClass : ''}">${score}</div>
                                            </li>
                                        `;
                                    }).join('')}
                                </ul>
                            ` : `<div class="no-data">No practice sessions yet</div>`}
                        </div>
                    </div>
                `;

            } catch (err) {
                console.error(err);
                document.getElementById('content').innerHTML = `
                    <div class="student-header">
                        <div class="student-name">${student.full_name || 'Unknown'}</div>
                    </div>
                    <div class="error-message">Error loading data: ${err.message}</div>
                `;
            }
        }

        function formatTime(seconds) {
            if (!seconds || seconds === 0) return '0m';
            const hours = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            if (hours > 0) return `${hours}h ${mins}m`;
            return `${mins}m`;
        }

        function updateNavigation() {
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === students.length - 1;
            document.getElementById('studentCounter').textContent = `${currentIndex + 1}/${students.length}`;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error-message">
                    <p>${message}</p>
                    <button class="nav-btn" onclick="exitView()" style="margin-top: 1rem;">Go Back</button>
                </div>
            `;
        }

        function goNext() {
            if (currentIndex < students.length - 1) {
                currentIndex++;
                updateNavigation();
                loadStudentData(students[currentIndex]);
            }
        }

        function goPrev() {
            if (currentIndex > 0) {
                currentIndex--;
                updateNavigation();
                loadStudentData(students[currentIndex]);
            }
        }

        function exitView() {
            const params = new URLSearchParams(window.location.search);
            const classId = params.get('class');
            if (classId) {
                window.location.href = `class.html?id=${classId}`;
            } else {
                window.location.href = 'teacher.html';
            }
        }

        document.getElementById('nextBtn').addEventListener('click', goNext);
        document.getElementById('prevBtn').addEventListener('click', goPrev);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') goNext();
            if (e.key === 'ArrowLeft') goPrev();
            if (e.key === 'Escape') exitView();
        });

        init();
    </script>
</body>
</html>
