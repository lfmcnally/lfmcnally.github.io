<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parents' Evening - Classicalia</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../auth/config.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: white;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(0,0,0,0.3);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }
        .sidebar-header {
            padding: 1.25rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        .sidebar-subtitle {
            font-size: 0.8rem;
            opacity: 0.6;
        }
        .student-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }
        .student-list-item {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .student-list-item:hover {
            background: rgba(255,255,255,0.1);
        }
        .student-list-item.active {
            background: rgba(96, 165, 250, 0.2);
            border: 1px solid rgba(96, 165, 250, 0.3);
        }
        .student-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .student-list-name {
            font-weight: 500;
            font-size: 0.9rem;
        }
        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .exit-btn {
            width: 100%;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: white;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        .exit-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
            min-height: 100vh;
            overflow-y: auto;
        }

        /* Student Header */
        .student-header {
            margin-bottom: 1.5rem;
        }
        .student-name {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.25rem;
        }
        .student-email {
            font-size: 0.85rem;
            opacity: 0.5;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.25rem;
        }

        /* Cards */
        .card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 1.25rem;
        }
        .card-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.5;
            margin-bottom: 1rem;
        }
        .card.full-width {
            grid-column: 1 / -1;
        }

        /* Big Stats */
        .big-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }
        .big-stat {
            text-align: center;
            padding: 1rem;
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
        }
        .big-stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: #60a5fa;
        }
        .big-stat-value.good { color: #4ade80; }
        .big-stat-value.okay { color: #fbbf24; }
        .big-stat-value.poor { color: #f87171; }
        .big-stat-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.5;
            margin-top: 0.25rem;
        }

        /* Activity Chart */
        .chart-container {
            height: 180px;
            position: relative;
        }

        /* Vocab Breakdown */
        .vocab-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }
        .vocab-stat {
            text-align: center;
            padding: 1rem;
            border-radius: 10px;
        }
        .vocab-stat.mastered {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.2);
        }
        .vocab-stat.learning {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.2);
        }
        .vocab-stat.struggling {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.2);
        }
        .vocab-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .vocab-stat.mastered .vocab-stat-value { color: #4ade80; }
        .vocab-stat.learning .vocab-stat-value { color: #fbbf24; }
        .vocab-stat.struggling .vocab-stat-value { color: #f87171; }
        .vocab-stat-label {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }

        /* Recent Activity */
        .activity-list {
            list-style: none;
            max-height: 240px;
            overflow-y: auto;
        }
        .activity-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.6rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }
        .activity-item:last-child {
            border-bottom: none;
        }
        .activity-title {
            font-weight: 500;
            font-size: 0.85rem;
        }
        .activity-meta {
            font-size: 0.7rem;
            opacity: 0.5;
            margin-top: 0.1rem;
        }
        .activity-score {
            font-weight: 600;
            font-size: 0.9rem;
            padding: 0.2rem 0.6rem;
            border-radius: 6px;
        }
        .activity-score.good {
            background: rgba(74, 222, 128, 0.15);
            color: #4ade80;
        }
        .activity-score.okay {
            background: rgba(251, 191, 36, 0.15);
            color: #fbbf24;
        }
        .activity-score.poor {
            background: rgba(248, 113, 113, 0.15);
            color: #f87171;
        }
        .no-data {
            text-align: center;
            padding: 2rem;
            opacity: 0.4;
            font-size: 0.85rem;
        }

        /* Struggling Words */
        .word-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
        }
        .word-chip {
            background: rgba(248, 113, 113, 0.15);
            border: 1px solid rgba(248, 113, 113, 0.25);
            color: #fca5a5;
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            font-size: 0.75rem;
        }
        .word-chip .accuracy {
            opacity: 0.6;
            margin-left: 0.2rem;
        }

        /* Loading & Placeholder */
        .loading, .placeholder {
            text-align: center;
            padding: 4rem 2rem;
            opacity: 0.6;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .placeholder-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        .placeholder-text {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .placeholder-hint {
            font-size: 0.85rem;
            opacity: 0.5;
        }

        .error-message {
            text-align: center;
            padding: 2rem;
            color: #f87171;
        }

        /* Keyboard hints */
        .keyboard-hints {
            position: fixed;
            bottom: 0.75rem;
            right: 1rem;
            display: flex;
            gap: 1rem;
            font-size: 0.65rem;
            opacity: 0.3;
        }
        .key {
            background: rgba(255,255,255,0.1);
            padding: 0.15rem 0.35rem;
            border-radius: 3px;
            font-family: monospace;
        }

        @media (max-width: 1100px) {
            .sidebar { width: 240px; }
            .main-content { margin-left: 240px; }
            .big-stats { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 800px) {
            .sidebar { width: 200px; }
            .main-content { margin-left: 200px; padding: 1rem; }
            .dashboard-grid { grid-template-columns: 1fr; }
            .student-name { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title" id="className">Loading...</div>
            <div class="sidebar-subtitle" id="studentCount">- students</div>
        </div>
        <div class="student-list" id="studentList">
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>
        <div class="sidebar-footer">
            <button class="exit-btn" onclick="exitView()">‚Üê Exit to Class</button>
        </div>
    </div>

    <div class="main-content" id="content">
        <div class="placeholder">
            <div class="placeholder-icon">üëà</div>
            <div class="placeholder-text">Select a student</div>
            <div class="placeholder-hint">Choose from the list on the left</div>
        </div>
    </div>

    <div class="keyboard-hints">
        <span><span class="key">‚Üë</span><span class="key">‚Üì</span> Navigate</span>
        <span><span class="key">Esc</span> Exit</span>
    </div>

    <script>
        let students = [];
        let currentIndex = -1;
        let classData = null;
        let activityChart = null;

        async function init() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    window.location.href = '../auth/login.html';
                    return;
                }

                const params = new URLSearchParams(window.location.search);
                const classId = params.get('class');

                if (!classId) {
                    document.getElementById('content').innerHTML = '<div class="error-message">No class specified.</div>';
                    return;
                }

                const { data: cls, error: classError } = await supabase
                    .from('classes')
                    .select('*')
                    .eq('id', classId)
                    .single();

                if (classError) {
                    document.getElementById('content').innerHTML = '<div class="error-message">Failed to load class.</div>';
                    return;
                }
                classData = cls;
                document.getElementById('className').textContent = cls.name;

                const { data: members, error: membersError } = await supabase
                    .from('class_members')
                    .select(`
                        student_id,
                        users (
                            id,
                            full_name,
                            email
                        )
                    `)
                    .eq('class_id', classId);

                if (membersError) {
                    document.getElementById('studentList').innerHTML = '<div class="error-message">Failed to load students.</div>';
                    return;
                }

                students = (members || [])
                    .map(m => m.users)
                    .filter(u => u)
                    .sort((a, b) => (a.full_name || '').localeCompare(b.full_name || ''));

                document.getElementById('studentCount').textContent = `${students.length} students`;
                renderStudentList();

                // Check for specific student param
                const studentId = params.get('student');
                if (studentId) {
                    const idx = students.findIndex(s => s.id === studentId);
                    if (idx >= 0) selectStudent(idx);
                }

            } catch (err) {
                console.error(err);
                document.getElementById('content').innerHTML = '<div class="error-message">Error loading data.</div>';
            }
        }

        function renderStudentList() {
            const container = document.getElementById('studentList');
            if (students.length === 0) {
                container.innerHTML = '<div class="no-data">No students in class</div>';
                return;
            }

            container.innerHTML = students.map((s, i) => {
                const initials = (s.full_name || '?').split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                return `
                    <div class="student-list-item ${i === currentIndex ? 'active' : ''}" onclick="selectStudent(${i})" data-index="${i}">
                        <div class="student-avatar">${initials}</div>
                        <div class="student-list-name">${s.full_name || 'Unknown'}</div>
                    </div>
                `;
            }).join('');
        }

        async function selectStudent(index) {
            if (index < 0 || index >= students.length) return;

            currentIndex = index;
            renderStudentList();

            const student = students[index];
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading ${student.full_name}'s data...</p>
                </div>
            `;

            try {
                // Fetch all task attempts
                const { data: allAttempts } = await supabase
                    .from('task_attempts')
                    .select('*, tasks(title, class_id)')
                    .eq('student_id', student.id)
                    .order('started_at', { ascending: false });

                const attempts = (allAttempts || []).filter(a => a.tasks?.class_id === classData.id);

                // Stats
                const completedAttempts = attempts.filter(a => a.completed_at);
                const totalTime = attempts.reduce((sum, a) => sum + (a.time_spent_seconds || 0), 0);
                const totalSessions = attempts.length;

                const scoredAttempts = attempts.filter(a => a.score !== null);
                let avgScore = null;
                if (scoredAttempts.length > 0) {
                    avgScore = Math.round(scoredAttempts.reduce((sum, a) => sum + a.score, 0) / scoredAttempts.length);
                }

                // Word mastery
                const { data: mastery } = await supabase
                    .from('word_mastery')
                    .select('*')
                    .eq('student_id', student.id)
                    .order('last_seen_at', { ascending: false });

                const vocabStats = { mastered: [], learning: [], struggling: [] };
                (mastery || []).forEach(word => {
                    const total = word.correct_count + word.incorrect_count;
                    const accuracy = total > 0 ? (word.correct_count / total) * 100 : 0;
                    const wordData = { ...word, accuracy: Math.round(accuracy) };

                    if (word.correct_count >= 3 && accuracy >= 70) {
                        vocabStats.mastered.push(wordData);
                    } else if (accuracy < 50 && word.incorrect_count >= 2) {
                        vocabStats.struggling.push(wordData);
                    } else {
                        vocabStats.learning.push(wordData);
                    }
                });

                // Load vocab test scores (manual tests)
                const { data: manualTests } = await supabase
                    .from('tasks')
                    .select('*')
                    .eq('class_id', classData.id)
                    .like('content_path', 'manual_test%')
                    .order('created_at', { ascending: false });

                const testScores = [];
                if (manualTests && manualTests.length > 0) {
                    const testIds = manualTests.map(t => t.id);
                    const { data: studentTestScores } = await supabase
                        .from('task_attempts')
                        .select('*')
                        .eq('student_id', student.id)
                        .in('task_id', testIds);

                    const scoreMap = {};
                    (studentTestScores || []).forEach(s => { scoreMap[s.task_id] = s; });

                    manualTests.forEach(test => {
                        const score = scoreMap[test.id];
                        const maxScore = test.content_path && test.content_path.includes(':') ? parseInt(test.content_path.split(':')[1]) : 20;
                        const isNotPresent = score && score.score === -1;
                        testScores.push({
                            name: test.title,
                            score: score && !isNotPresent ? score.score : null,
                            maxScore: maxScore,
                            percentage: score && !isNotPresent ? Math.round((score.score / maxScore) * 100) : null,
                            notPresent: isNotPresent
                        });
                    });
                }

                // Activity data for chart (last 30 days)
                const activityByDate = {};
                const now = new Date();
                for (let i = 29; i >= 0; i--) {
                    const d = new Date(now);
                    d.setDate(d.getDate() - i);
                    const key = d.toISOString().split('T')[0];
                    activityByDate[key] = 0;
                }
                attempts.forEach(a => {
                    const date = new Date(a.started_at).toISOString().split('T')[0];
                    if (activityByDate.hasOwnProperty(date)) {
                        activityByDate[date]++;
                    }
                });

                const recentAttempts = attempts.slice(0, 6);
                const scoreClass = avgScore >= 70 ? 'good' : avgScore >= 50 ? 'okay' : 'poor';

                document.getElementById('content').innerHTML = `
                    <div class="student-header">
                        <div class="student-name">${student.full_name || 'Unknown'}</div>
                        <div class="student-email">${student.email || ''}</div>
                    </div>

                    <div class="dashboard-grid">
                        <div class="card full-width">
                            <div class="card-title">Overview</div>
                            <div class="big-stats">
                                <div class="big-stat">
                                    <div class="big-stat-value">${formatTime(totalTime)}</div>
                                    <div class="big-stat-label">Total Time</div>
                                </div>
                                <div class="big-stat">
                                    <div class="big-stat-value">${totalSessions}</div>
                                    <div class="big-stat-label">Sessions</div>
                                </div>
                                <div class="big-stat">
                                    <div class="big-stat-value">${completedAttempts.length}</div>
                                    <div class="big-stat-label">Completed</div>
                                </div>
                                <div class="big-stat">
                                    <div class="big-stat-value ${avgScore !== null ? scoreClass : ''}">${avgScore !== null ? avgScore + '%' : '-'}</div>
                                    <div class="big-stat-label">Avg Score</div>
                                </div>
                            </div>
                        </div>

                        <div class="card full-width">
                            <div class="card-title">Activity (Last 30 Days)</div>
                            <div class="chart-container">
                                <canvas id="activityChart"></canvas>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-title">Vocabulary Progress</div>
                            <div class="vocab-grid">
                                <div class="vocab-stat mastered">
                                    <div class="vocab-stat-value">${vocabStats.mastered.length}</div>
                                    <div class="vocab-stat-label">Mastered</div>
                                </div>
                                <div class="vocab-stat learning">
                                    <div class="vocab-stat-value">${vocabStats.learning.length}</div>
                                    <div class="vocab-stat-label">Learning</div>
                                </div>
                                <div class="vocab-stat struggling">
                                    <div class="vocab-stat-value">${vocabStats.struggling.length}</div>
                                    <div class="vocab-stat-label">Needs Work</div>
                                </div>
                            </div>
                            ${vocabStats.struggling.length > 0 ? `
                                <div style="margin-top: 1rem;">
                                    <div class="card-title" style="margin-bottom: 0.5rem;">Words to Practice</div>
                                    <div class="word-chips">
                                        ${vocabStats.struggling.slice(0, 8).map(w => `
                                            <span class="word-chip">${w.word}<span class="accuracy">${w.accuracy}%</span></span>
                                        `).join('')}
                                        ${vocabStats.struggling.length > 8 ? `<span class="word-chip">+${vocabStats.struggling.length - 8}</span>` : ''}
                                    </div>
                                </div>
                            ` : ''}
                        </div>

                        <div class="card">
                            <div class="card-title">Recent Sessions</div>
                            ${recentAttempts.length > 0 ? `
                                <ul class="activity-list">
                                    ${recentAttempts.map(a => {
                                        const title = a.tasks?.title || 'Practice';
                                        const date = new Date(a.started_at);
                                        const dateStr = date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
                                        const duration = a.time_spent_seconds ? Math.round(a.time_spent_seconds / 60) + 'm' : '-';
                                        const score = a.score !== null ? a.score + '%' : '-';
                                        const sClass = a.score >= 70 ? 'good' : a.score >= 50 ? 'okay' : 'poor';
                                        return `
                                            <li class="activity-item">
                                                <div>
                                                    <div class="activity-title">${title}</div>
                                                    <div class="activity-meta">${dateStr} ¬∑ ${duration}</div>
                                                </div>
                                                <div class="activity-score ${a.score !== null ? sClass : ''}">${score}</div>
                                            </li>
                                        `;
                                    }).join('')}
                                </ul>
                            ` : '<div class="no-data">No sessions yet</div>'}
                        </div>

                        ${testScores.length > 0 ? `
                        <div class="card full-width">
                            <div class="card-title">Vocab Test Scores</div>
                            <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 0.75rem;">
                                ${testScores.map(t => {
                                    const pClass = t.percentage >= 70 ? 'good' : t.percentage >= 50 ? 'okay' : 'poor';
                                    return `
                                        <div style="background: rgba(255,255,255,0.03); border-radius: 10px; padding: 1rem; text-align: center;">
                                            <div style="font-size: 0.75rem; opacity: 0.6; margin-bottom: 0.5rem;">${t.name}</div>
                                            ${t.score !== null ? `
                                                <div class="big-stat-value ${pClass}" style="font-size: 1.5rem;">${t.score}/${t.maxScore}</div>
                                                <div style="font-size: 0.7rem; opacity: 0.5;">${t.percentage}%</div>
                                            ` : t.notPresent ? `
                                                <div style="font-size: 1.25rem; opacity: 0.5;">NP</div>
                                                <div style="font-size: 0.7rem; opacity: 0.4;">Not present</div>
                                            ` : `
                                                <div style="font-size: 1.25rem; opacity: 0.3;">‚Äî</div>
                                                <div style="font-size: 0.7rem; opacity: 0.4;">Not taken</div>
                                            `}
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                        ` : ''}
                    </div>
                `;

                // Render chart
                renderActivityChart(activityByDate);

            } catch (err) {
                console.error(err);
                document.getElementById('content').innerHTML = `
                    <div class="student-header">
                        <div class="student-name">${student.full_name || 'Unknown'}</div>
                    </div>
                    <div class="error-message">Error loading data: ${err.message}</div>
                `;
            }
        }

        function renderActivityChart(data) {
            const ctx = document.getElementById('activityChart');
            if (!ctx) return;

            if (activityChart) {
                activityChart.destroy();
            }

            const labels = Object.keys(data).map(d => {
                const date = new Date(d);
                return date.getDate().toString();
            });
            const values = Object.values(data);

            activityChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: values.map(v => v > 0 ? 'rgba(96, 165, 250, 0.6)' : 'rgba(255,255,255,0.05)'),
                        borderColor: values.map(v => v > 0 ? 'rgba(96, 165, 250, 0.8)' : 'transparent'),
                        borderWidth: 1,
                        borderRadius: 4,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                title: (items) => {
                                    const idx = items[0].dataIndex;
                                    const dateKey = Object.keys(data)[idx];
                                    return new Date(dateKey).toLocaleDateString('en-GB', { weekday: 'short', day: 'numeric', month: 'short' });
                                },
                                label: (item) => `${item.raw} session${item.raw !== 1 ? 's' : ''}`
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: {
                                color: 'rgba(255,255,255,0.3)',
                                font: { size: 9 },
                                maxRotation: 0
                            }
                        },
                        y: {
                            display: false,
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function formatTime(seconds) {
            if (!seconds || seconds === 0) return '0m';
            const hours = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            if (hours > 0) return `${hours}h ${mins}m`;
            return `${mins}m`;
        }

        function exitView() {
            const params = new URLSearchParams(window.location.search);
            const classId = params.get('class');
            window.location.href = classId ? `class.html?id=${classId}` : 'teacher.html';
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (currentIndex < students.length - 1) selectStudent(currentIndex + 1);
                else if (currentIndex === -1 && students.length > 0) selectStudent(0);
            }
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (currentIndex > 0) selectStudent(currentIndex - 1);
            }
            if (e.key === 'Escape') exitView();
        });

        init();
    </script>
</body>
</html>
