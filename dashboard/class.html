<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Details - Classicalia</title>
    
    <!-- Supabase JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        .navbar {
            background: #1a1a2e;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar h1 {
            font-size: 22px;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
        }
        
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .btn-back {
            background: transparent;
            border: 1px solid #fff;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }
        
        .btn-back:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .main-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .class-header {
            background: linear-gradient(135deg, #4a90a4 0%, #357a8a 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .class-header h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .join-code-display {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 18px;
            margin-top: 10px;
        }
        
        .section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        
        .section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        /* Students list */
        .students-list {
            list-style: none;
        }
        
        .students-list li {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .students-list li:last-child {
            border-bottom: none;
        }
        
        .student-name {
            font-weight: 500;
            color: #333;
        }
        
        .student-email {
            font-size: 13px;
            color: #888;
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #888;
        }
        
        /* Tasks list */
        .tasks-list {
            list-style: none;
        }
        
        .tasks-list li {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .tasks-list li:last-child {
            border-bottom: none;
        }
        
        .task-info {
            flex: 1;
        }
        
        .task-title {
            font-weight: 600;
            color: #333;
        }
        
        .task-due {
            font-size: 13px;
            color: #888;
            margin-top: 4px;
        }
        
        .task-link {
            font-size: 12px;
            color: #4a90a4;
            margin-top: 4px;
        }
        
        /* Set task form */
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            flex: 1;
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4a90a4;
        }
        
        .form-group small {
            display: block;
            margin-top: 4px;
            color: #888;
            font-size: 12px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: #4a90a4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }
        
        .btn:hover {
            background: #3a7a8a;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        
        .message.error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
            display: block;
        }
        
        .message.success {
            background: #efe;
            color: #060;
            border: 1px solid #cfc;
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        /* Content browser */
        .content-browser {
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        
        .content-option {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        
        .content-option:hover {
            background: #f5f5f5;
        }
        
        .content-option.selected {
            background: #e8f4f8;
            border-left: 3px solid #4a90a4;
        }
        
        .content-option:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1><a href="/dashboard/teacher.html">üèõÔ∏è Classicalia</a></h1>
        <div class="navbar-right">
            <a href="/dashboard/teacher.html" class="btn-back">‚Üê Back to Dashboard</a>
        </div>
    </nav>
    
    <div class="main-content">
        <!-- Class header -->
        <div class="class-header">
            <h2 id="className">Loading...</h2>
            <p>Share this code with your students:</p>
            <div class="join-code-display" id="joinCode">----</div>
        </div>
        
        <!-- Students section -->
        <div class="section">
            <h3>üë• Students (<span id="studentCount">0</span>)</h3>
            <div id="studentsContainer">
                <div class="loading">Loading students...</div>
            </div>
        </div>
        
        <!-- Tasks section -->
        <div class="section">
            <h3>üìù Tasks</h3>
            <div id="tasksContainer">
                <div class="loading">Loading tasks...</div>
            </div>
        </div>
        
        <!-- Set new task section -->
        <div class="section">
            <h3>‚ûï Set a New Task</h3>
            
            <div id="setTaskMessage" class="message"></div>
            
            <form id="setTaskForm">
                <div class="form-group">
                    <label for="taskTitle">Task title</label>
                    <input type="text" id="taskTitle" placeholder="e.g. Stage 12 Vocabulary Quiz" required>
                </div>
                
                <div class="form-group">
                    <label for="contentPath">Link to the exercise</label>
                    <input type="url" id="contentPath" placeholder="e.g. https://classicalia.co.uk/latin/vocab-quiz.html" required>
                    <small>Paste the full URL of the page you want students to complete</small>
                </div>
                
                <div class="form-group">
                    <label for="dueDate">Due date</label>
                    <input type="datetime-local" id="dueDate" required>
                </div>
                
                <button type="submit" class="btn" id="setTaskBtn">Set task</button>
            </form>
        </div>
    </div>
    
    <!-- Load Supabase configuration -->
    <script src="/auth/config.js"></script>
    <!-- Load authentication functions -->
    <script src="/auth/auth.js"></script>
    
    <script>
        // ============================================
        // CLASS VIEW PAGE LOGIC
        // ============================================
        
        let currentUser = null;
        let currentClass = null;
        
        // Get class ID from URL (e.g. ?id=abc-123)
        function getClassIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }
        
        // Show a message
        function showMessage(elementId, text, type) {
            const el = document.getElementById(elementId);
            el.textContent = text;
            el.className = 'message ' + type;
        }
        
        // Load class details
        async function loadClass() {
            const classId = getClassIdFromUrl();
            if (!classId) {
                window.location.href = '/dashboard/teacher.html';
                return;
            }
            
            const { data: classData, error } = await supabase
                .from('classes')
                .select('*')
                .eq('id', classId)
                .single();
            
            if (error || !classData) {
                alert('Class not found');
                window.location.href = '/dashboard/teacher.html';
                return;
            }
            
            // Check this teacher owns the class
            if (classData.teacher_id !== currentUser.id) {
                alert('You do not have access to this class');
                window.location.href = '/dashboard/teacher.html';
                return;
            }
            
            currentClass = classData;
            document.getElementById('className').textContent = classData.name;
            document.getElementById('joinCode').textContent = classData.join_code;
        }
        
        // Load students in the class
        async function loadStudents() {
            const container = document.getElementById('studentsContainer');
            const classId = getClassIdFromUrl();
            
            const { data: members, error } = await supabase
                .from('class_members')
                .select(`
                    student_id,
                    joined_at,
                    users (
                        full_name,
                        email
                    )
                `)
                .eq('class_id', classId);
            
            if (error) {
                container.innerHTML = '<p class="empty-state">Error loading students.</p>';
                console.error(error);
                return;
            }
            
            document.getElementById('studentCount').textContent = members.length;
            
            if (members.length === 0) {
                container.innerHTML = '<p class="empty-state">No students have joined yet. Share the join code with your students!</p>';
                return;
            }
            
            let html = '<ul class="students-list">';
            for (const member of members) {
                const student = member.users;
                html += `
                    <li>
                        <div>
                            <div class="student-name">${student.full_name || 'Unnamed Student'}</div>
                            <div class="student-email">${student.email}</div>
                        </div>
                    </li>
                `;
            }
            html += '</ul>';
            container.innerHTML = html;
        }
        
        // Load tasks for this class
        async function loadTasks() {
            const container = document.getElementById('tasksContainer');
            const classId = getClassIdFromUrl();
            
            const { data: tasks, error } = await supabase
                .from('tasks')
                .select('*')
                .eq('class_id', classId)
                .order('due_date', { ascending: true });
            
            if (error) {
                container.innerHTML = '<p class="empty-state">Error loading tasks.</p>';
                console.error(error);
                return;
            }
            
            if (tasks.length === 0) {
                container.innerHTML = '<p class="empty-state">No tasks set yet. Create one below!</p>';
                return;
            }
            
            let html = '<ul class="tasks-list">';
            for (const task of tasks) {
                const dueDate = task.due_date ? new Date(task.due_date) : null;
                const dueDateStr = dueDate ? dueDate.toLocaleDateString('en-GB', {
                    weekday: 'short',
                    day: 'numeric',
                    month: 'short',
                    hour: '2-digit',
                    minute: '2-digit'
                }) : 'No due date';
                
                html += `
                    <li>
                        <div class="task-info">
                            <div class="task-title">${task.title}</div>
                            <div class="task-due">Due: ${dueDateStr}</div>
                            <div class="task-link">${task.content_path}</div>
                        </div>
                    </li>
                `;
            }
            html += '</ul>';
            container.innerHTML = html;
        }
        
        // Set a new task
        async function setTask(title, contentPath, dueDate) {
            const classId = getClassIdFromUrl();
            
            const { data, error } = await supabase
                .from('tasks')
                .insert({
                    class_id: classId,
                    title: title,
                    content_path: contentPath,
                    due_date: dueDate,
                    created_by: currentUser.id
                })
                .select()
                .single();
            
            if (error) {
                return { success: false, error: error.message };
            }
            
            return { success: true, data: data };
        }
        
        // Initialize the page
        async function init() {
            // Check if user is logged in
            currentUser = await requireAuth('/auth/login.html');
            if (!currentUser) return;
            
            // Get user profile and check they're a teacher
            const profile = await getUserProfile();
            if (!profile || profile.role !== 'teacher') {
                window.location.href = '/dashboard/student.html';
                return;
            }
            
            // Load class data
            await loadClass();
            await loadStudents();
            await loadTasks();
            
            // Set default due date to tomorrow
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(9, 0, 0, 0);
            document.getElementById('dueDate').value = tomorrow.toISOString().slice(0, 16);
        }
        
        // Handle set task form
        document.getElementById('setTaskForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('taskTitle').value.trim();
            const contentPath = document.getElementById('contentPath').value.trim();
            const dueDate = document.getElementById('dueDate').value;
            
            const btn = document.getElementById('setTaskBtn');
            btn.disabled = true;
            btn.textContent = 'Setting task...';
            
            const result = await setTask(title, contentPath, dueDate);
            
            if (result.success) {
                showMessage('setTaskMessage', 'Task set successfully!', 'success');
                document.getElementById('taskTitle').value = '';
                document.getElementById('contentPath').value = '';
                await loadTasks();
            } else {
                showMessage('setTaskMessage', result.error, 'error');
            }
            
            btn.disabled = false;
            btn.textContent = 'Set task';
        });
        
        // Run when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
