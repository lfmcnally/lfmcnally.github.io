<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Details - Classicalia</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        .navbar {
            background: #1a1a2e;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar h1 {
            font-size: 22px;
        }
        
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-info {
            font-size: 14px;
            color: #ccc;
        }
        
        .btn-logout {
            background: transparent;
            border: 1px solid #fff;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-logout:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #4a90a4;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .class-header {
            background: linear-gradient(135deg, #1a1a2e 0%, #2d2d44 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .class-header h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .join-code {
            display: inline-block;
            background: rgba(255,255,255,0.15);
            padding: 8px 16px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 18px;
            letter-spacing: 2px;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .card.full-width {
            grid-column: 1 / -1;
        }
        
        .card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .students-list {
            list-style: none;
        }
        
        .students-list li {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        
        .students-list li:last-child {
            border-bottom: none;
        }
        
        .student-name {
            font-weight: 500;
        }
        
        .student-email {
            color: #888;
            font-size: 13px;
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #888;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4a90a4;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: #4a90a4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }
        
        .btn:hover {
            background: #3a7a8a;
        }
        
        .btn-secondary {
            background: #6b7280;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        
        .message.error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
            display: block;
        }
        
        .message.success {
            background: #efe;
            color: #060;
            border: 1px solid #cfc;
            display: block;
        }
        
        .progress-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .progress-table th,
        .progress-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .progress-table th {
            background: #f9f9f9;
            font-weight: 600;
            color: #555;
        }
        
        .progress-table tr:hover {
            background: #f5f5f5;
        }
        
        .status-complete {
            color: #059669;
            font-weight: 600;
        }
        
        .status-started {
            color: #f59e0b;
            font-weight: 600;
        }
        
        .status-not-started {
            color: #9ca3af;
        }
        
        .task-item {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .task-item h4 {
            margin-bottom: 8px;
            color: #333;
        }
        
        .task-meta {
            font-size: 13px;
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .task-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .task-type-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .task-type-btn:hover {
            border-color: #4a90a4;
        }
        
        .task-type-btn.active {
            border-color: #4a90a4;
            background: #e8f4f8;
            color: #4a90a4;
        }
        
        .task-form-section {
            display: none;
        }
        
        .task-form-section.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .progress-table {
                font-size: 12px;
            }
            
            .progress-table th,
            .progress-table td {
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>üìö Classicalia</h1>
        <div class="navbar-right">
            <span class="user-info" id="userInfo">Loading...</span>
            <button class="btn-logout" id="logoutBtn">Log out</button>
        </div>
    </nav>
    
    <div class="main-content">
        <a href="/dashboard/teacher.html" class="back-link">‚Üê Back to Dashboard</a>
        
        <div class="class-header">
            <h2 id="className">Loading...</h2>
            <div class="join-code" id="joinCode">---</div>
        </div>
        
        <div class="dashboard-grid">
            <div class="card">
                <h3>üë• Students (<span id="studentCount">0</span>)</h3>
                <div id="studentsContainer">
                    <div class="loading">Loading students...</div>
                </div>
            </div>
            
            <div class="card">
                <h3>üìù Set a New Task</h3>
                
                <div id="taskMessage" class="message"></div>
                
                <div class="task-type-selector">
                    <button class="task-type-btn active" onclick="selectTaskType('vocab')">üìñ Vocabulary Practice</button>
                    <button class="task-type-btn" onclick="selectTaskType('custom')">üîó Custom Link</button>
                </div>
                
                <div id="vocabForm" class="task-form-section active">
                    <form id="setVocabTaskForm">
                        <div class="form-group">
                            <label for="vocabTitle">Task Title</label>
                            <input type="text" id="vocabTitle" placeholder="e.g. Chapter 7 Vocabulary" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="taskChapter">Chapter</label>
                                <select id="taskChapter" required>
                                    <option value="">Select...</option>
                                    <option value="1">Chapter 1</option>
                                    <option value="2">Chapter 2</option>
                                    <option value="3">Chapter 3</option>
                                    <option value="4">Chapter 4</option>
                                    <option value="5">Chapter 5</option>
                                    <option value="6">Chapter 6</option>
                                    <option value="7">Chapter 7</option>
                                    <option value="8">Chapter 8</option>
                                    <option value="9">Chapter 9</option>
                                    <option value="10">Chapter 10</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="taskFromWord">From Word</label>
                                <select id="taskFromWord" required disabled>
                                    <option value="">Select chapter first</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="taskToWord">To Word</label>
                                <select id="taskToWord" required disabled>
                                    <option value="">Select from word first</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="vocabDueDate">Due Date</label>
                            <input type="datetime-local" id="vocabDueDate" required>
                        </div>
                        
                        <button type="submit" class="btn">Set Vocabulary Task</button>
                    </form>
                </div>
                
                <div id="customForm" class="task-form-section">
                    <form id="setCustomTaskForm">
                        <div class="form-group">
                            <label for="customTitle">Task Title</label>
                            <input type="text" id="customTitle" placeholder="e.g. Translation Exercise" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="customUrl">Content URL</label>
                            <input type="url" id="customUrl" placeholder="https://classicalia.co.uk/..." required>
                        </div>
                        
                        <div class="form-group">
                            <label for="customDueDate">Due Date</label>
                            <input type="datetime-local" id="customDueDate" required>
                        </div>
                        
                        <button type="submit" class="btn">Set Custom Task</button>
                    </form>
                </div>
            </div>
            
            <div class="card full-width">
                <h3>üìä Tasks & Progress</h3>
                <div id="tasksContainer">
                    <div class="loading">Loading tasks...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/auth/config.js"></script>
    <script src="/auth/auth.js"></script>
    <script src="/shared/vocabulary-data.js"></script>
    
    <script>
        let currentUser = null;
        let currentProfile = null;
        let currentClass = null;
        let classStudents = [];
        
        function showMessage(elementId, text, type) {
            const el = document.getElementById(elementId);
            el.textContent = text;
            el.className = 'message ' + type;
        }
        
        function selectTaskType(type) {
            document.querySelectorAll('.task-type-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.task-form-section').forEach(form => form.classList.remove('active'));
            
            if (type === 'vocab') {
                document.querySelector('.task-type-btn:first-child').classList.add('active');
                document.getElementById('vocabForm').classList.add('active');
            } else {
                document.querySelector('.task-type-btn:last-child').classList.add('active');
                document.getElementById('customForm').classList.add('active');
            }
        }
        
        async function loadClassDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const classId = urlParams.get('id');
            
            if (!classId) {
                window.location.href = '/dashboard/teacher.html';
                return;
            }
            
            const { data: classData, error } = await supabase
                .from('classes')
                .select('*')
                .eq('id', classId)
                .single();
            
            if (error || !classData) {
                window.location.href = '/dashboard/teacher.html';
                return;
            }
            
            currentClass = classData;
            document.getElementById('className').textContent = classData.name;
            document.getElementById('joinCode').textContent = classData.join_code;
        }
        
        async function loadStudents() {
            const container = document.getElementById('studentsContainer');
            
            const { data: members, error } = await supabase
                .from('class_members')
                .select(`
                    student_id,
                    joined_at,
                    users (
                        id,
                        full_name,
                        email
                    )
                `)
                .eq('class_id', currentClass.id);
            
            if (error) {
                container.innerHTML = '<p class="empty-state">Error loading students.</p>';
                return;
            }
            
            classStudents = members.map(m => m.users);
            document.getElementById('studentCount').textContent = classStudents.length;
            
            if (classStudents.length === 0) {
                container.innerHTML = '<p class="empty-state">No students yet. Share the join code!</p>';
                return;
            }
            
            let html = '<ul class="students-list">';
            for (const student of classStudents) {
                html += `
                    <li>
                        <div>
                            <div class="student-name">${student.full_name || 'Unknown'}</div>
                            <div class="student-email">${student.email}</div>
                        </div>
                    </li>
                `;
            }
            html += '</ul>';
            container.innerHTML = html;
        }
        
        async function loadTasks() {
            const container = document.getElementById('tasksContainer');
            
            const { data: tasks, error } = await supabase
                .from('tasks')
                .select('*')
                .eq('class_id', currentClass.id)
                .order('due_date', { ascending: true });
            
            if (error) {
                container.innerHTML = '<p class="empty-state">Error loading tasks.</p>';
                return;
            }
            
            if (tasks.length === 0) {
                container.innerHTML = '<p class="empty-state">No tasks set yet. Create one above!</p>';
                return;
            }
            
            let html = '';
            
            for (const task of tasks) {
                const dueDate = task.due_date ? new Date(task.due_date).toLocaleDateString('en-GB', {
                    weekday: 'short',
                    day: 'numeric',
                    month: 'short',
                    hour: '2-digit',
                    minute: '2-digit'
                }) : 'No due date';
                
                html += `
                    <div class="task-item">
                        <h4>${task.title}</h4>
                        <div class="task-meta">Due: ${dueDate}</div>
                        
                        <table class="progress-table">
                            <thead>
                                <tr>
                                    <th>Student</th>
                                    <th>Attempts</th>
                                    <th>Best Score</th>
                                    <th>Total Time</th>
                                    <th>First Attempt</th>
                                    <th>Last Attempt</th>
                                </tr>
                            </thead>
                            <tbody id="progress-${task.id}">
                                <tr><td colspan="6" style="text-align:center; color:#888;">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            container.innerHTML = html;
            
            for (const task of tasks) {
                await loadTaskProgress(task.id);
            }
        }
        
        async function loadTaskProgress(taskId) {
            const tbody = document.getElementById(`progress-${taskId}`);
            
            const { data: attempts, error } = await supabase
                .from('task_attempts')
                .select('*')
                .eq('task_id', taskId);
            
            if (error) {
                tbody.innerHTML = '<tr><td colspan="6">Error loading progress</td></tr>';
                return;
            }
            
            const studentStats = {};
            
            for (const attempt of attempts) {
                if (!studentStats[attempt.student_id]) {
                    studentStats[attempt.student_id] = {
                        attempts: 0,
                        bestScore: null,
                        totalTime: 0,
                        firstAttempt: null,
                        lastAttempt: null
                    };
                }
                
                const stats = studentStats[attempt.student_id];
                stats.attempts++;
                
                if (attempt.completed_at && attempt.score !== null) {
                    if (stats.bestScore === null || attempt.score > stats.bestScore) {
                        stats.bestScore = attempt.score;
                    }
                }
                
                if (attempt.time_spent_seconds) {
                    stats.totalTime += attempt.time_spent_seconds;
                }
                
                const startedAt = new Date(attempt.started_at);
                if (stats.firstAttempt === null || startedAt < stats.firstAttempt) {
                    stats.firstAttempt = startedAt;
                }
                
                if (attempt.completed_at) {
                    const completedAt = new Date(attempt.completed_at);
                    if (stats.lastAttempt === null || completedAt > stats.lastAttempt) {
                        stats.lastAttempt = completedAt;
                    }
                }
            }
            
            let html = '';
            
            for (const student of classStudents) {
                const stats = studentStats[student.id];
                
                if (!stats) {
                    html += `
                        <tr>
                            <td>${student.full_name || student.email}</td>
                            <td class="status-not-started">0</td>
                            <td class="status-not-started">‚Äî</td>
                            <td class="status-not-started">‚Äî</td>
                            <td class="status-not-started">Not started</td>
                            <td class="status-not-started">‚Äî</td>
                        </tr>
                    `;
                } else {
                    const bestScoreDisplay = stats.bestScore !== null ? 
                        `<span class="${stats.bestScore >= 70 ? 'status-complete' : 'status-started'}">${stats.bestScore}%</span>` : 
                        '<span class="status-started">In progress</span>';
                    
                    const totalTimeDisplay = stats.totalTime > 0 ? 
                        `${Math.round(stats.totalTime / 60)} min` : 
                        '< 1 min';
                    
                    const firstAttemptDisplay = stats.firstAttempt ? 
                        stats.firstAttempt.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' }) : 
                        '‚Äî';
                    
                    const lastAttemptDisplay = stats.lastAttempt ? 
                        stats.lastAttempt.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' }) : 
                        '‚Äî';
                    
                    html += `
                        <tr>
                            <td>${student.full_name || student.email}</td>
                            <td>${stats.attempts}</td>
                            <td>${bestScoreDisplay}</td>
                            <td>${totalTimeDisplay}</td>
                            <td>${firstAttemptDisplay}</td>
                            <td>${lastAttemptDisplay}</td>
                        </tr>
                    `;
                }
            }
            
            if (html === '') {
                html = '<tr><td colspan="6" class="empty-state">No students in class</td></tr>';
            }
            
            tbody.innerHTML = html;
        }
        
        async function setTask(title, contentPath, dueDate) {
            const { data, error } = await supabase
                .from('tasks')
                .insert({
                    class_id: currentClass.id,
                    title: title,
                    content_path: contentPath,
                    due_date: dueDate,
                    created_by: currentUser.id
                });
            
            if (error) {
                return { success: false, error: error.message };
            }
            
            return { success: true };
        }
        
        function waitForVocabularyData() {
            return new Promise((resolve) => {
                const checkData = () => {
                    if (typeof vocabularyData !== 'undefined' && vocabularyData.length > 0) {
                        resolve();
                    } else {
                        setTimeout(checkData, 100);
                    }
                };
                checkData();
            });
        }
        
        async function handleChapterChange() {
            await waitForVocabularyData();
            
            const chapter = document.getElementById('taskChapter').value;
            const fromSelect = document.getElementById('taskFromWord');
            const toSelect = document.getElementById('taskToWord');
            
            if (!chapter) {
                fromSelect.disabled = true;
                fromSelect.innerHTML = '<option value="">Select chapter first</option>';
                toSelect.disabled = true;
                toSelect.innerHTML = '<option value="">Select from word first</option>';
                return;
            }
            
            const chapterWords = vocabularyData.filter(word => word.chapter == chapter);
            
            fromSelect.innerHTML = '<option value="">Select start word</option>';
            chapterWords.forEach((word, index) => {
                fromSelect.innerHTML += `<option value="${index}">${word.latin}</option>`;
            });
            fromSelect.disabled = false;
            
            toSelect.innerHTML = '<option value="">Select from word first</option>';
            toSelect.disabled = true;
        }
        
        async function handleFromWordChange() {
            await waitForVocabularyData();
            
            const chapter = document.getElementById('taskChapter').value;
            const fromIndex = parseInt(document.getElementById('taskFromWord').value);
            const toSelect = document.getElementById('taskToWord');
            
            if (isNaN(fromIndex)) {
                toSelect.disabled = true;
                toSelect.innerHTML = '<option value="">Select from word first</option>';
                return;
            }
            
            const chapterWords = vocabularyData.filter(word => word.chapter == chapter);
            
            toSelect.innerHTML = '<option value="">Select end word</option>';
            for (let i = fromIndex; i < chapterWords.length; i++) {
                toSelect.innerHTML += `<option value="${i}">${chapterWords[i].latin}</option>`;
            }
            toSelect.disabled = false;
        }
        
        async function init() {
            currentUser = await requireAuth('/auth/login.html');
            if (!currentUser) return;
            
            currentProfile = await getUserProfile();
            if (!currentProfile) {
                window.location.href = '/auth/login.html';
                return;
            }
            
            if (currentProfile.role !== 'teacher') {
                window.location.href = '/dashboard/student.html';
                return;
            }
            
            document.getElementById('userInfo').textContent = currentProfile.email;
            
            await loadClassDetails();
            await loadStudents();
            await loadTasks();
            
            document.getElementById('taskChapter').addEventListener('change', handleChapterChange);
            document.getElementById('taskFromWord').addEventListener('change', handleFromWordChange);
        }
        
        document.getElementById('logoutBtn').addEventListener('click', async function() {
            await signOut();
            window.location.href = '/auth/login.html';
        });
        
        document.getElementById('setVocabTaskForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('vocabTitle').value.trim();
            const chapter = document.getElementById('taskChapter').value;
            const fromWord = document.getElementById('taskFromWord').value;
            const toWord = document.getElementById('taskToWord').value;
            const dueDate = document.getElementById('vocabDueDate').value;
            
            if (!chapter || fromWord === '' || toWord === '') {
                showMessage('taskMessage', 'Please select chapter and word range.', 'error');
                return;
            }
            
            const contentPath = `/latin/vocabulary-practice.html?chapter=${chapter}&from=${fromWord}&to=${toWord}`;
            
            const result = await setTask(title, contentPath, dueDate);
            
            if (result.success) {
                showMessage('taskMessage', 'Task created successfully!', 'success');
                document.getElementById('setVocabTaskForm').reset();
                document.getElementById('taskFromWord').disabled = true;
                document.getElementById('taskToWord').disabled = true;
                await loadTasks();
            } else {
                showMessage('taskMessage', result.error, 'error');
            }
        });
        
        document.getElementById('setCustomTaskForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('customTitle').value.trim();
            const url = document.getElementById('customUrl').value.trim();
            const dueDate = document.getElementById('customDueDate').value;
            
            const result = await setTask(title, url, dueDate);
            
            if (result.success) {
                showMessage('taskMessage', 'Task created successfully!', 'success');
                document.getElementById('setCustomTaskForm').reset();
                await loadTasks();
            } else {
                showMessage('taskMessage', result.error, 'error');
            }
        });
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
