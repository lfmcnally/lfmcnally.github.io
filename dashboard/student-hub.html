<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Classes - Classicalia</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #f8f9fa 50%, #fff5f5 100%);

            padding: 1.5rem;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #0066ff 0%, #0052cc 100%);
            border-radius: 20px;
            padding: 2rem;
            color: white;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 102, 255, 0.3);

        .header::before {
            content: '';

            right: -5%;

            height: 300px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;

        }
        .header h1 {
            font-size: 1.75rem;

        /* Section Title */

            color: #1f2937;
            margin-bottom: 1rem;

            align-items: center;

        /* Class Cards Grid */

            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));

        /* Class Card */
        .class-card {

            border-radius: 16px;
            border: 2px solid #e5e7eb;

            transition: all 0.3s;

        .class-card-icon {

        }

        .lb-avatar {

            align-items: center;

            font-size: 1.5rem;

        .lb-info {
            flex: 1;

        .lb-name {

            color: #1f2937;

        .lb-item.is-me .lb-name {

        .lb-tag {

            padding: 0.1rem 0.35rem;

<body>
    <div class="container">
        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading your classes...</p>
        </div>

        <!-- Main Content (hidden until loaded) -->
        <div id="content" style="display: none;">
            <!-- Header -->
            <div class="header">
                <div class="header-content">
                    <div>
                        <h1 id="greeting">Welcome back!</h1>
                        <p>Select a class to view your progress and practice</p>
                    </div>
                    <div class="header-actions">
                        <a href="../index.html" class="btn btn-ghost">Home</a>
                        <button onclick="signOut()" class="btn btn-ghost">Sign Out</button>
                    </div>
                </div>
            </div>

            <!-- XP Card -->
            <a href="my-profile.html" class="xp-card" id="xpCard" style="display: none; text-decoration: none;">
                <div class="xp-avatar" id="xpAvatar">üôÇ</div>
                <div class="xp-info">
                    <div class="xp-level-row">
                        <span class="xp-level-badge">Level <span id="xpLevel">1</span></span>
                        <span class="xp-level-title" id="xpLevelTitle">Novice</span>
                    </div>
                    <div class="xp-bar-bg">
                        <div class="xp-bar-fill" id="xpBarFill" style="width: 0%"></div>
                    </div>
                    <div class="xp-balance-row">
                        <span><span id="xpBalance">0</span> XP available</span>
                        <span id="xpToNext">100 XP to next level</span>
                    </div>
                </div>
                <div class="xp-cta">Customise Profile</div>
            </a>

            <!-- Classes Section -->
            <h2 class="section-title">My Classes</h2>
            <div id="classesGrid" class="classes-grid">
                <!-- Class cards inserted here -->
            </div>

            <!-- Class Leaderboard Section -->
            <div class="leaderboard-section" id="leaderboardSection" style="display: none;">
                <div class="leaderboard-header">
                    <h3 class="leaderboard-title">üèÜ Class Leaderboard</h3>
                    <select id="leaderboardClassSelect" class="leaderboard-class-select" onchange="loadLeaderboard()">
                        <!-- Populated dynamically -->
                    </select>
                </div>

                <!-- Podium for top 3 -->
                <div class="leaderboard-podium" id="leaderboardPodium">
                    <!-- Populated dynamically -->
                </div>

                <!-- Rest of leaderboard -->
                <div class="leaderboard-list" id="leaderboardList">
                    <!-- Populated dynamically -->
                </div>
            </div>

            <!-- Join Class Section -->
            <div class="join-class-card">
                <h3>Join a New Class</h3>
                <div class="join-form">
                    <input type="text" id="joinCodeInput" class="join-input" placeholder="Enter class code (e.g. LATIN-7X)">
                    <button onclick="joinClass()" class="join-btn">Join Class</button>
                </div>
                <div id="joinMessage" class="join-message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="../auth/config.js"></script>
    <script src="../shared/xp-system.js"></script>
    <script>
        let currentUser = null;
        let userClasses = [];

        // Type configuration
        const typeConfig = {
            latin: {
                icon: 'üìñ',
                name: 'Latin GCSE',
                trackingType: 'vocab + set texts'
            },
            'prep-latin': {
                icon: 'üìö',
                name: 'Prep Latin',
                trackingType: 'vocabulary'
            },
            greek: {
                icon: 'üè∫',
                name: 'Greek GCSE',
                trackingType: 'vocabulary'
            },
            classics: {
                icon: 'üèõÔ∏è',
                name: 'Classical Civilisation',
                trackingType: 'content mastery'
            }
        };

        // Initialize
        async function init() {
            try {
                // Check auth
                const { data: { user }, error: authError } = await supabase.auth.getUser();

                if (!user) {
                    window.location.href = '../auth/login.html';
                    return;
                }

                currentUser = user;

                // Get user profile for name
                const { data: profile } = await supabase
                    .from('users')
                    .select('full_name')
                    .eq('id', user.id)
                    .single();

                if (profile && profile.full_name) {
                    const firstName = profile.full_name.split(' ')[0];
                    document.getElementById('greeting').textContent = `Welcome back, ${firstName}!`;
                }

                // Load classes and XP
                await Promise.all([
                    loadClasses(),
                    loadXpData()
                ]);

                // Load leaderboard (after classes are loaded)
                await initLeaderboard();

                // Show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (err) {
                console.error('Init error:', err);
                document.getElementById('loading').innerHTML = '<p>Error loading page. Please try again.</p>';
            }
        }

        // Load user's classes with stats
        async function loadClasses() {
            // Get class memberships
            const { data: memberships, error } = await supabase
                .from('class_members')
                .select(`
                    class_id,
                    classes (
                        id,
                        name,
                        type
                    )
                `)
                .eq('student_id', currentUser.id);

            if (error || !memberships || memberships.length === 0) {
                renderNoClasses();
                return;
            }

            userClasses = memberships.map(m => m.classes);

            // Get stats for each class
            const classStats = await Promise.all(userClasses.map(c => getClassStats(c)));

            // Render class cards
            renderClasses(classStats);
        }

        // Get stats for a single class
        async function getClassStats(classInfo) {
            const stats = {
                ...classInfo,
                mastered: 0,
                struggling: 0,
                pendingTasks: 0,
                sessionsCompleted: 0
            };

            const classType = classInfo.type || 'latin';

            // Get vocab stats for vocab-based classes
            if (classType !== 'classics') {
                const langKey = classType;
                const { data: words } = await supabase
                    .from('word_mastery')
                    .select('correct_count, incorrect_count')
                    .eq('student_id', currentUser.id)
                    .eq('language', langKey);

                if (words) {
                    words.forEach(w => {
                        const total = w.correct_count + w.incorrect_count;
                        const accuracy = total > 0 ? (w.correct_count / total) * 100 : 0;
                        if (w.correct_count >= 3 && accuracy >= 70) {
                            stats.mastered++;
                        } else if (accuracy < 50 && w.incorrect_count >= 2) {
                            stats.struggling++;
                        }
                    });
                }
            } else {
                // Get classics quiz stats
                const { data: progress } = await supabase
                    .from('classics_quiz_progress')
                    .select('score_percentage')
                    .eq('student_id', currentUser.id);

                if (progress) {
                    stats.sessionsCompleted = progress.length;
                    // Count "mastered" as subtopics with 80%+ score
                    stats.mastered = progress.filter(p => p.score_percentage >= 80).length;
                    stats.struggling = progress.filter(p => p.score_percentage < 50).length;
                }
            }

            // Get pending tasks for this class
            const { data: tasks } = await supabase
                .from('tasks')
                .select(`
                    id,
                    due_date,
                    task_attempts (
                        completed_at
                    )
                `)
                .eq('class_id', classInfo.id)
                .gte('due_date', new Date().toISOString().split('T')[0]);

            if (tasks) {
                const now = new Date();
                tasks.forEach(task => {
                    const hasCompleted = task.task_attempts?.some(a => a.completed_at);
                    if (!hasCompleted && new Date(task.due_date) >= now) {
                        stats.pendingTasks++;
                    }
                });
            }

            return stats;
        }

        // Join a class
        async function joinClass() {
            const input = document.getElementById('joinCodeInput');
            const messageEl = document.getElementById('joinMessage');
            const code = input.value.trim().toUpperCase();

            if (!code) {
                showMessage('Please enter a class code', 'error');
                return;
            }

            // Find class
            const { data: classData, error: classError } = await supabase
                .from('classes')
                .select('id, name')
                .eq('join_code', code)
                .single();

            if (classError || !classData) {
                showMessage('Class not found. Check the code and try again.', 'error');
                return;
            }

            // Check if already a member
            const { data: existing } = await supabase
                .from('class_members')
                .select('id')
                .eq('class_id', classData.id)
                .eq('student_id', currentUser.id)
                .single();

            if (existing) {
                showMessage("You're already in this class!", 'error');
                return;
            }

            // Join
            const { error: joinError } = await supabase
                .from('class_members')
                .insert({
                    class_id: classData.id,
                    student_id: currentUser.id
                });

            if (joinError) {
                showMessage('Error joining class. Please try again.', 'error');
                return;
            }

            showMessage(`Successfully joined "${classData.name}"!`, 'success');
            input.value = '';

            // Reload classes
            await loadClasses();
        }

        // Show message
        function showMessage(text, type) {
            const el = document.getElementById('joinMessage');
            el.textContent = text;
            el.className = 'join-message ' + type;

            setTimeout(() => { el.style.display = 'none'; }, 5000);

        async function loadLeaderboard() {
            const classId = document.getElementById('leaderboardClassSelect').value;
            selectedLeaderboardClass = classId;

            // Get all students in this class with their profile info and XP
            const { data: members, error } = await supabase
                .from('class_members')
                .select('student_id, users(id, full_name, selected_emoji, selected_tag, total_xp_earned)')
                .eq('class_id', classId);

            if (error) {
                console.error('Leaderboard error:', error);
                renderEmptyLeaderboard();
                return;
            }

            if (!members || members.length === 0) {
                renderEmptyLeaderboard();
                return;
            }

            // Build leaderboard data using XP from users table
            leaderboardData = members.map(m => {
                return {
                    id: m.student_id,
                    name: m.users?.full_name || 'Student',
                    emoji: m.users?.selected_emoji || null,
                    tag: m.users?.selected_tag || null,
                    isMe: m.student_id === currentUser.id,
                    totalXp: m.users?.total_xp_earned || 0
                };
            });

            // Sort by XP descending
            leaderboardData.sort((a, b) => b.totalXp - a.totalXp);

            renderLeaderboard();
        }

            if (myIndex >= 3) {
                // Already shown in list
            }
        }

            if (xp >= 1000) {
