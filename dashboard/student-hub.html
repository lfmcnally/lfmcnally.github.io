<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Classes - Classicalia</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #FFFFFF;
            min-height: 100vh;
            color: #000000;
            line-height: 1.5;
        }

        /* Professional Header */
        .header {
            background: #000000;
            color: #FFFFFF;
            padding: 1.5rem 2rem;
            border-bottom: 3px solid #000000;
        }
        .header-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .header-meta {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-top: 0.25rem;
        }
        .header-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.15s;
            border: 2px solid;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: inherit;
            background: transparent;
        }
        .btn-ghost {
            color: #FFFFFF;
            border-color: #FFFFFF;
        }
        .btn-ghost:hover {
            background: rgba(255,255,255,0.1);
        }
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.8rem;
        }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Section Header */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #000000;
        }
        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Classes Grid */
        .classes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Class Card */
        .class-card {
            background: #FFFFFF;
            border: 2px solid #E0E0E0;
            padding: 1.5rem;
            transition: all 0.15s;
            cursor: pointer;
            text-decoration: none;
            color: #000000;
            display: block;
        }
        .class-card:hover {
            border-color: #000000;
            transform: translateY(-2px);
        }
        .class-card.has-tasks {
            border-left: 4px solid #F57C00;
        }
        .class-card.has-overdue {
            border-left: 4px solid #C62828;
        }

        .class-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #E0E0E0;
        }
        .class-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: #000000;
            margin-bottom: 0.25rem;
        }
        .class-type {
            font-size: 0.85rem;
            color: #757575;
        }
        .class-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .status-dot.active {
            background: #2E7D32;
        }
        .status-dot.inactive {
            background: #BDBDBD;
        }

        /* Class Stats */
        .class-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .class-stat {
            text-align: center;
            padding: 0.75rem;
            background: #F5F5F5;
        }
        .class-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #000000;
            font-variant-numeric: tabular-nums;
        }
        .class-stat-label {
            font-size: 0.7rem;
            color: #757575;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 0.25rem;
        }

        /* Tasks Alert */
        .tasks-alert {
            background: #FFF3E0;
            border-left: 4px solid #F57C00;
            padding: 0.875rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: #F57C00;
        }
        .tasks-alert.overdue {
            background: #FFEBEE;
            border-left-color: #C62828;
            color: #C62828;
        }
        .tasks-alert.none {
            background: #E8F5E9;
            border-left-color: #2E7D32;
            color: #2E7D32;
        }

        /* Join Class Section */
        .join-section {
            background: #F5F5F5;
            border: 1px solid #E0E0E0;
            padding: 1.5rem;
        }
        .join-form {
            display: flex;
            gap: 0.75rem;
            max-width: 500px;
        }
        .join-input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #E0E0E0;
            font-size: 0.9rem;
            font-family: inherit;
            text-transform: uppercase;
        }
        .join-input:focus {
            outline: none;
            border-color: #000000;
        }
        .btn-join {
            padding: 0.75rem 1.5rem;
            background: #000000;
            color: #FFFFFF;
            border: 2px solid #000000;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s;
            font-family: inherit;
        }
        .btn-join:hover {
            background: #2E7D32;
            border-color: #2E7D32;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: #FAFAFA;
            border: 1px solid #E0E0E0;
        }
        .empty-state-icon {
            font-size: 3rem;
            opacity: 0.3;
            margin-bottom: 1rem;
        }
        .empty-state p {
            color: #757575;
            margin-bottom: 1.5rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #757575;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .header {
                padding: 1rem;
            }
            .header-content {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            .classes-grid {
                grid-template-columns: 1fr;
            }
            .class-stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.5rem;
            }
            .join-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div>
                <h1>My Classes</h1>
                <div class="header-meta" id="headerMeta">—</div>
            </div>
            <div class="header-actions">
                <a href="../index.html" class="btn btn-ghost btn-sm">← Home</a>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Classes List -->
        <div class="section-header">
            <span class="section-title">Enrolled Classes</span>
        </div>

        <div id="classesContainer">
            <div class="loading">Loading your classes...</div>
        </div>

        <!-- Join Class Section -->
        <div class="section-header" style="margin-top: 3rem;">
            <span class="section-title">Join a Class</span>
        </div>

        <div class="join-section">
            <p style="margin-bottom: 1rem; color: #757575;">Enter a join code from your teacher to enroll in a new class.</p>
            <div class="join-form">
                <input type="text" class="join-input" id="joinCodeInput" placeholder="Enter join code">
                <button class="btn-join" onclick="joinClass()">Join Class</button>
            </div>
        </div>
    </div>

    <script src="../auth/config.js"></script>
    <script>
        let currentUser = null;
        let classes = [];

        // Initialize
        async function init() {
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                window.location.href = '../auth/login.html';
                return;
            }

            // Get user profile
            const { data: profile } = await supabase
                .from('users')
                .select('*')
                .eq('id', user.id)
                .single();

            if (!profile) {
                window.location.href = '../auth/login.html';
                return;
            }

            currentUser = profile;
            document.getElementById('headerMeta').textContent = profile.full_name || 'Student';

            // Load classes
            await loadClasses();
            await renderClasses();
        }

        // Load student's classes
        async function loadClasses() {
            const { data: memberships } = await supabase
                .from('class_members')
                .select(`
                    class_id,
                    joined_at,
                    classes (
                        id,
                        name,
                        type,
                        join_code
                    )
                `)
                .eq('student_id', currentUser.id);

            classes = (memberships || [])
                .map(m => m.classes)
                .filter(c => c !== null);

            // Load stats for each class
            for (const cls of classes) {
                await loadClassStats(cls);
            }
        }

        // Load stats for a specific class
        async function loadClassStats(cls) {
            // Get outstanding tasks
            const { data: tasks } = await supabase
                .from('tasks')
                .select('id, due_date')
                .eq('class_id', cls.id);

            cls.totalTasks = (tasks || []).length;
            cls.outstandingTasks = 0;
            cls.overdueTasks = 0;

            if (tasks && tasks.length > 0) {
                const taskIds = tasks.map(t => t.id);

                // Get completed tasks
                const { data: completions } = await supabase
                    .from('task_attempts')
                    .select('task_id')
                    .eq('student_id', currentUser.id)
                    .in('task_id', taskIds)
                    .not('completed_at', 'is', null);

                const completedIds = new Set((completions || []).map(c => c.task_id));

                const now = new Date();
                tasks.forEach(task => {
                    if (!completedIds.has(task.id)) {
                        cls.outstandingTasks++;
                        const dueDate = new Date(task.due_date);
                        if (dueDate < now) {
                            cls.overdueTasks++;
                        }
                    }
                });
            }

            // Get recent activity (last 7 days)
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);

            const { data: attempts } = await supabase
                .from('task_attempts')
                .select('time_spent_seconds, started_at')
                .eq('student_id', currentUser.id)
                .gte('started_at', sevenDaysAgo.toISOString());

            cls.totalTime = (attempts || []).reduce((sum, a) => sum + (a.time_spent_seconds || 0), 0);
            cls.sessionCount = (attempts || []).length;
            cls.lastActive = (attempts || []).length > 0
                ? new Date(Math.max(...(attempts || []).map(a => new Date(a.started_at))))
                : null;
        }

        // Render classes
        async function renderClasses() {
            const container = document.getElementById('classesContainer');

            if (classes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">—</div>
                        <p>You haven't joined any classes yet.</p>
                        <p style="font-size: 0.9rem;">Use the join code from your teacher to get started!</p>
                    </div>
                `;
                return;
            }

            const typeNames = {
                latin: 'Latin GCSE',
                greek: 'Greek GCSE',
                classics: 'Classical Civilisation',
                'prep-latin': 'Prep School Latin'
            };

            let html = '<div class="classes-grid">';

            for (const cls of classes) {
                // Determine card styling based on tasks
                let cardClass = 'class-card';
                if (cls.overdueTasks > 0) {
                    cardClass += ' has-overdue';
                } else if (cls.outstandingTasks > 0) {
                    cardClass += ' has-tasks';
                }

                // Status indicator
                const isActive = cls.lastActive && (Date.now() - cls.lastActive) < 7 * 24 * 60 * 60 * 1000;
                const statusClass = isActive ? 'active' : 'inactive';

                // Format time
                const hours = Math.floor(cls.totalTime / 3600);
                const minutes = Math.floor((cls.totalTime % 3600) / 60);
                const timeStr = hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;

                // Tasks alert
                let tasksAlert = '';
                if (cls.overdueTasks > 0) {
                    tasksAlert = `<div class="tasks-alert overdue">⚠ ${cls.overdueTasks} task${cls.overdueTasks > 1 ? 's' : ''} overdue</div>`;
                } else if (cls.outstandingTasks > 0) {
                    tasksAlert = `<div class="tasks-alert">${cls.outstandingTasks} outstanding task${cls.outstandingTasks > 1 ? 's' : ''}</div>`;
                } else if (cls.totalTasks > 0) {
                    tasksAlert = `<div class="tasks-alert none">✓ All tasks complete</div>`;
                }

                html += `
                    <a href="student.html?class_id=${cls.id}" class="${cardClass}">
                        <div class="class-header">
                            <div>
                                <div class="class-name">${cls.name}</div>
                                <div class="class-type">${typeNames[cls.type] || 'Class'}</div>
                            </div>
                            <div class="class-status">
                                <span class="status-dot ${statusClass}"></span>
                            </div>
                        </div>

                        <div class="class-stats">
                            <div class="class-stat">
                                <div class="class-stat-value">${timeStr}</div>
                                <div class="class-stat-label">Time (7d)</div>
                            </div>
                            <div class="class-stat">
                                <div class="class-stat-value">${cls.sessionCount}</div>
                                <div class="class-stat-label">Sessions</div>
                            </div>
                            <div class="class-stat">
                                <div class="class-stat-value">${cls.lastActive ? getTimeAgo(cls.lastActive) : 'Never'}</div>
                                <div class="class-stat-label">Last Active</div>
                            </div>
                        </div>

                        ${tasksAlert}
                    </a>
                `;
            }

            html += '</div>';
            container.innerHTML = html;
        }

        // Join a class
        async function joinClass() {
            const joinCode = document.getElementById('joinCodeInput').value.trim().toUpperCase();

            if (!joinCode) {
                alert('Please enter a join code');
                return;
            }

            // Find class by join code
            const { data: classData, error: classError } = await supabase
                .from('classes')
                .select('*')
                .eq('join_code', joinCode)
                .single();

            if (classError || !classData) {
                alert('Invalid join code. Please check and try again.');
                return;
            }

            // Check if already enrolled
            const { data: existingMembership } = await supabase
                .from('class_members')
                .select('*')
                .eq('student_id', currentUser.id)
                .eq('class_id', classData.id)
                .single();

            if (existingMembership) {
                alert('You are already enrolled in this class!');
                return;
            }

            // Enroll in class
            const { error: enrollError } = await supabase
                .from('class_members')
                .insert({
                    class_id: classData.id,
                    student_id: currentUser.id,
                    joined_at: new Date().toISOString()
                });

            if (enrollError) {
                alert('Error joining class: ' + enrollError.message);
                return;
            }

            alert(`Successfully joined ${classData.name}!`);
            document.getElementById('joinCodeInput').value = '';

            // Reload classes
            await loadClasses();
            await renderClasses();
        }

        // Helper: Get time ago
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);

            if (seconds < 60) return 'Now';
            if (seconds < 3600) return Math.floor(seconds / 60) + 'm';
            if (seconds < 86400) return Math.floor(seconds / 3600) + 'h';
            if (seconds < 604800) return Math.floor(seconds / 86400) + 'd';
            return Math.floor(seconds / 604800) + 'w';
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
