<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Classes - Classicalia</title>
    <meta name="description" content="Track your progress, earn XP, and compete on leaderboards as you learn Latin, Greek, and Classical Civilisation.">
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #f8f9fa 50%, #fff5f5 100%);
            min-height: 100vh;
            padding: 1.5rem;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #0066ff 0%, #0052cc 100%);
            border-radius: 20px;
            padding: 2rem;
            color: white;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 102, 255, 0.3);
        }
        .header::before {
            content: '';
            position: absolute;
            top: -80%;
            right: -5%;
            width: 300px;
            height: 300px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }
        .header-actions {
            display: flex;
            gap: 0.75rem;
        }
        .btn {
            padding: 0.6rem 1.25rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
            border: none;
        }
        .btn-ghost {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .btn-ghost:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        /* XP Card */
        .xp-card {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            border-radius: 16px;
            padding: 1.25rem;
            color: white;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }
        .xp-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }
        .xp-avatar {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            flex-shrink: 0;
        }
        .xp-info {
            flex: 1;
        }
        .xp-level-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .xp-level-badge {
            background: rgba(255,255,255,0.25);
            padding: 0.2rem 0.6rem;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.85rem;
        }
        .xp-level-title {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        .xp-bar-bg {
            background: rgba(255,255,255,0.2);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.4rem;
        }
        .xp-bar-fill {
            height: 100%;
            background: white;
            border-radius: 4px;
            transition: width 0.5s;
        }
        .xp-balance-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            opacity: 0.9;
        }
        .xp-cta {
            background: rgba(255,255,255,0.2);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        /* Section Title */
        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Class Cards Grid */
        .classes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.25rem;
            margin-bottom: 2rem;
        }

        /* Class Card */
        .class-card {
            background: white;
            border-radius: 16px;
            border: 2px solid #e5e7eb;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }
        .class-card:hover {
            border-color: #0066ff;
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 102, 255, 0.15);
        }
        .class-card-header {
            padding: 1.25rem;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-bottom: 1px solid #e5e7eb;
        }
        .class-card-icon {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
        }
        .class-card-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }
        .class-card-type {
            font-size: 0.85rem;
            color: #6b7280;
        }
        .class-card-body {
            padding: 1.25rem;
        }
        .class-card-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }
        .class-stat {
            text-align: center;
            padding: 0.75rem;
            background: #f9fafb;
            border-radius: 10px;
        }
        .class-stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: #0066ff;
        }
        .class-stat-label {
            font-size: 0.7rem;
            color: #6b7280;
            margin-top: 0.2rem;
        }
        .class-card-footer {
            padding: 1rem 1.25rem;
            background: linear-gradient(135deg, #0066ff 0%, #0052cc 100%);
            color: white;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .class-card:hover .class-card-footer {
            background: linear-gradient(135deg, #0052cc 0%, #003d99 100%);
        }
        .whiteboard-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.4rem 0.75rem;
            background: #10b981;
            color: white;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-decoration: none;
            margin-top: 0.5rem;
            transition: all 0.2s;
        }
        .whiteboard-btn:hover {
            background: #059669;
            transform: translateY(-1px);
        }
        .whiteboard-btn::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #34d399;
            animation: wb-pulse 1.5s infinite;
        }
        @keyframes wb-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Pending Tasks Badge */
        .tasks-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            background: #fee2e2;
            color: #dc2626;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }
        .tasks-badge.none {
            background: #dcfce7;
            color: #16a34a;
        }

        /* No Classes State */
        .no-classes {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            border: 2px dashed #e5e7eb;
        }
        .no-classes-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .no-classes h3 {
            color: #1f2937;
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
        }
        .no-classes p {
            color: #6b7280;
            margin-bottom: 1.5rem;
        }

        /* Join Class Card */
        .join-class-card {
            background: white;
            border-radius: 16px;
            border: 2px solid #e5e7eb;
            padding: 1.5rem;
        }
        .join-class-card h3 {
            font-size: 1rem;
            color: #1f2937;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .join-form {
            display: flex;
            gap: 0.75rem;
        }
        .join-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 0.95rem;
            text-transform: uppercase;
            transition: border-color 0.2s;
        }
        .join-input:focus {
            outline: none;
            border-color: #0066ff;
        }
        .join-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #0066ff 0%, #0052cc 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
        }
        .join-message {
            margin-top: 0.75rem;
            font-size: 0.9rem;
            padding: 0.5rem;
            border-radius: 8px;
        }
        .join-message.success {
            background: #dcfce7;
            color: #16a34a;
        }
        .join-message.error {
            background: #fee2e2;
            color: #dc2626;
        }

        /* Class Leaderboard - Showcase Design */
        .leaderboard-section {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4c1d95 100%);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 60px rgba(30, 27, 75, 0.4);
            position: relative;
            overflow: hidden;
        }
        .leaderboard-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.5;
        }
        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }
        .leaderboard-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .leaderboard-title-icon {
            font-size: 2rem;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .leaderboard-class-select {
            padding: 0.6rem 1rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.2s;
        }
        .leaderboard-class-select:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
        }
        .leaderboard-class-select:focus {
            outline: none;
            border-color: #fbbf24;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.3);
        }
        .leaderboard-class-select option {
            background: #1e1b4b;
            color: white;
        }

        /* Podium - Large Profile Showcase */
        .leaderboard-podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem 0 2rem;
            position: relative;
            z-index: 1;
        }
        .podium-spot {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .podium-spot.first { order: 2; }
        .podium-spot.second { order: 1; }
        .podium-spot.third { order: 3; }

        /* Profile Card - Showcase Style */
        .profile-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 1.25rem;
            border-radius: 24px;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            min-width: 140px;
            position: relative;
        }
        .profile-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .podium-spot.first .profile-card {
            min-width: 180px;
            padding: 2rem 1.5rem;
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
            border: 3px solid #f59e0b;
            box-shadow: 0 15px 50px rgba(245, 158, 11, 0.4), 0 0 40px rgba(245, 158, 11, 0.2);
        }
        .podium-spot.second .profile-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border: 3px solid #94a3b8;
        }
        .podium-spot.third .profile-card {
            background: linear-gradient(135deg, #fff7ed 0%, #fed7aa 100%);
            border: 3px solid #fb923c;
        }

        /* Large Avatar Circle with Custom Background/Border */
        .profile-avatar {
            position: relative;
            margin-bottom: 1rem;
        }
        .avatar-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            border: 4px solid #a5b4fc;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.25);
            position: relative;
            transition: all 0.3s;
        }
        .avatar-circle.has-custom-bg {
            background: var(--custom-bg);
        }
        .avatar-circle.has-custom-border {
            border: var(--custom-border);
        }
        .podium-spot.first .avatar-circle {
            width: 130px;
            height: 130px;
            font-size: 4rem;
            box-shadow: 0 12px 40px rgba(234, 179, 8, 0.4);
        }
        .podium-spot.first .avatar-circle:not(.has-custom-bg) {
            background: linear-gradient(135deg, #fef9c3 0%, #fde047 100%);
        }
        .podium-spot.first .avatar-circle:not(.has-custom-border) {
            border: 5px solid #eab308;
        }
        .podium-spot.second .avatar-circle:not(.has-custom-bg) {
            background: linear-gradient(135deg, #f1f5f9 0%, #cbd5e1 100%);
        }
        .podium-spot.second .avatar-circle:not(.has-custom-border) {
            border: 4px solid #94a3b8;
        }
        .podium-spot.third .avatar-circle:not(.has-custom-bg) {
            background: linear-gradient(135deg, #fed7aa 0%, #fdba74 100%);
        }
        .podium-spot.third .avatar-circle:not(.has-custom-border) {
            border: 4px solid #f97316;
        }

        /* Rank Medal */
        .rank-medal {
            position: absolute;
            top: -12px;
            left: -12px;
            font-size: 2rem;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            z-index: 2;
        }
        .podium-spot.first .rank-medal {
            font-size: 2.5rem;
            top: -15px;
            left: -15px;
        }

        /* Profile Name */
        .profile-name {
            font-weight: 800;
            color: #1f2937;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            max-width: 140px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .podium-spot.first .profile-name {
            font-size: 1.3rem;
            max-width: 170px;
            color: #92400e;
        }

        /* Profile Tag */
        .profile-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.75rem;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-weight: 700;
            margin-bottom: 0.75rem;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
            max-width: 130px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .podium-spot.first .profile-tag {
            font-size: 0.85rem;
            padding: 0.4rem 0.9rem;
            max-width: 160px;
        }
        .profile-tag-empty {
            height: 28px;
            margin-bottom: 0.75rem;
        }

        /* Time Display */
        .profile-xp {
            font-size: 1rem;
            font-weight: 800;
            color: #6d28d9;
            background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(109, 40, 217, 0.15);
        }
        .podium-spot.first .profile-xp {
            font-size: 1.2rem;
            color: #b45309;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            box-shadow: 0 4px 12px rgba(180, 83, 9, 0.2);
        }

        /* Podium Base */
        .podium-base {
            width: 120px;
            border-radius: 16px 16px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.25rem;
            color: white;
            margin-top: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .podium-spot.first .podium-base {
            height: 80px;
            width: 150px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            font-size: 1.5rem;
            box-shadow: 0 -4px 20px rgba(251, 191, 36, 0.4);
        }
        .podium-spot.second .podium-base {
            height: 60px;
            background: linear-gradient(135deg, #94a3b8, #64748b);
        }
        .podium-spot.third .podium-base {
            height: 45px;
            background: linear-gradient(135deg, #fb923c, #ea580c);
        }

        /* Leaderboard List (positions 4+) - Single Column */
        .leaderboard-list {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1rem;
        }
        .lb-item {
            display: flex;
            align-items: center;
            padding: 1rem 1.25rem;
            border-radius: 16px;
            background: rgba(255,255,255,0.95);
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .lb-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }
        .lb-item.is-me {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border: 2px solid #3b82f6;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        .lb-rank {
            width: 2.5rem;
            font-weight: 900;
            color: #6b7280;
            font-size: 1.25rem;
        }
        .lb-avatar {
            position: relative;
            margin-right: 1rem;
            flex-shrink: 0;
        }
        .lb-avatar-circle {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            border: 3px solid #a5b4fc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: all 0.3s;
        }
        .lb-avatar-circle.has-custom-bg {
            background: var(--custom-bg);
        }
        .lb-avatar-circle.has-custom-border {
            border: var(--custom-border);
        }
        .lb-info {
            flex: 1;
            min-width: 0;
        }
        .lb-name {
            font-weight: 800;
            color: #1f2937;
            font-size: 1rem;
            margin-bottom: 0.35rem;
        }
        .lb-item.is-me .lb-name {
            color: #1d4ed8;
        }
        .lb-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.7rem;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-weight: 700;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .lb-value {
            font-weight: 800;
            color: #6d28d9;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
            padding: 0.5rem 0.85rem;
            border-radius: 14px;
            flex-shrink: 0;
        }
        .leaderboard-empty {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255,255,255,0.8);
        }
        .leaderboard-empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        .leaderboard-empty p {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Customise prompt for empty spots */
        .customise-hint {
            font-size: 0.7rem;
            color: #9ca3af;
            margin-top: 0.5rem;
            opacity: 0.8;
        }

<body>
    <div class="container">
        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading your classes...</p>
        </div>

        <!-- Main Content (hidden until loaded) -->
        <div id="content" style="display: none;">
            <!-- Header -->
            <div class="header">
                <div class="header-content">
                    <div>
                        <h1 id="greeting">Welcome back!</h1>
                        <p>Select a class to view your progress and practice</p>
                    </div>
                    <div class="header-actions">
                        <a href="../index.html" class="btn btn-ghost">Home</a>
                        <button onclick="signOut()" class="btn btn-ghost">Sign Out</button>
                    </div>
                </div>
            </div>

            <!-- XP Card -->
            <a href="my-profile.html" class="xp-card" id="xpCard" style="display: none; text-decoration: none;">
                <div class="xp-avatar" id="xpAvatar">üôÇ</div>
                <div class="xp-info">
                    <div class="xp-level-row">
                        <span class="xp-level-badge">Level <span id="xpLevel">1</span></span>
                        <span class="xp-level-title" id="xpLevelTitle">Novice</span>
                    </div>
                    <div class="xp-bar-bg">
                        <div class="xp-bar-fill" id="xpBarFill" style="width: 0%"></div>
                    </div>
                    <div class="xp-balance-row">
                        <span><span id="xpBalance">0</span> XP available</span>
                        <span id="xpToNext">100 XP to next level</span>
                    </div>
                </div>
                <div class="xp-cta">Customise Profile</div>
            </a>

            <!-- Classes Section -->
            <h2 class="section-title">My Classes</h2>
            <div id="classesGrid" class="classes-grid">
                <!-- Class cards inserted here -->
            </div>

            <!-- Class Leaderboard Section -->
            <div class="leaderboard-section" id="leaderboardSection" style="display: none;">
                <div class="leaderboard-header">
                    <h3 class="leaderboard-title"><span class="leaderboard-title-icon">üèÜ</span> Class Leaderboard</h3>
                    <select id="leaderboardClassSelect" class="leaderboard-class-select" onchange="loadLeaderboard()">
                        <!-- Populated dynamically -->
                    </select>
                </div>

                <!-- Podium for top 3 -->
                <div class="leaderboard-podium" id="leaderboardPodium">
                    <!-- Populated dynamically -->
                </div>

                <!-- Rest of leaderboard -->
                <div class="leaderboard-list" id="leaderboardList">
                    <!-- Populated dynamically -->
                </div>
            </div>

            <!-- Join Class Section -->
            <div class="join-class-card">
                <h3>Join a New Class</h3>
                <div class="join-form">
                    <input type="text" id="joinCodeInput" class="join-input" placeholder="Enter class code (e.g. LATIN-7X)">
                    <button onclick="joinClass()" class="join-btn">Join Class</button>
                </div>
                <div id="joinMessage" class="join-message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="../auth/config.js"></script>
    <script src="../shared/xp-system.js"></script>
    <script>
        let currentUser = null;
        let userClasses = [];

        // Type configuration
        const typeConfig = {
            latin: {
                icon: 'üìñ',
                name: 'Latin GCSE',
                trackingType: 'vocab + set texts'
            },
            'prep-latin': {
                icon: 'üìö',
                name: 'Prep Latin',
                trackingType: 'vocabulary'
            },
            greek: {
                icon: 'üè∫',
                name: 'Greek GCSE',
                trackingType: 'vocabulary'
            },
            classics: {
                icon: 'üèõÔ∏è',
                name: 'Classical Civilisation',
                trackingType: 'content mastery'
            }
        };

        // Initialize
        async function init() {
            try {
                // Check auth
                const { data: { user }, error: authError } = await supabase.auth.getUser();

                if (!user) {
                    window.location.href = '../auth/login.html';
                    return;
                }

                currentUser = user;

                // Get user profile for name
                const { data: profile } = await supabase
                    .from('users')
                    .select('full_name')
                    .eq('id', user.id)
                    .single();

                if (profile && profile.full_name) {
                    const firstName = profile.full_name.split(' ')[0];
                    document.getElementById('greeting').textContent = `Welcome back, ${firstName}!`;
                }

                // Load classes and XP
                await Promise.all([
                    loadClasses(),
                    loadXpData()
                ]);

                // Load leaderboard (after classes are loaded)
                await initLeaderboard();

                // Show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (err) {
                console.error('Init error:', err);
                document.getElementById('loading').innerHTML = '<p>Error loading page. Please try again.</p>';
            }
        }

        // Load user's classes with stats
        async function loadClasses() {
            // Get class memberships
            const { data: memberships, error } = await supabase
                .from('class_members')
                .select(`
                    class_id,
                    classes (
                        id,
                        name,
                        type
                    )
                `)
                .eq('student_id', currentUser.id);

            if (error || !memberships || memberships.length === 0) {
                renderNoClasses();
                return;
            }

            userClasses = memberships.map(m => m.classes);

            // Get stats for each class
            const classStats = await Promise.all(userClasses.map(c => getClassStats(c)));

            // Render class cards
            renderClasses(classStats);
        }

        // Get stats for a single class
        async function getClassStats(classInfo) {
            const stats = {
                ...classInfo,
                mastered: 0,
                struggling: 0,
                pendingTasks: 0,
                sessionsCompleted: 0
            };

            const classType = classInfo.type || 'latin';

            // Get vocab stats for vocab-based classes
            if (classType !== 'classics') {
                const langKey = classType;
                const { data: words } = await supabase
                    .from('word_mastery')
                    .select('correct_count, incorrect_count')
                    .eq('student_id', currentUser.id)
                    .eq('language', langKey);

                if (words) {
                    words.forEach(w => {
                        const total = w.correct_count + w.incorrect_count;
                        const accuracy = total > 0 ? (w.correct_count / total) * 100 : 0;
                        if (w.correct_count >= 3 && accuracy >= 70) {
                            stats.mastered++;
                        } else if (accuracy < 50 && w.incorrect_count >= 2) {
                            stats.struggling++;
                        }
                    });
                }
            } else {
                // Get classics quiz stats
                const { data: progress } = await supabase
                    .from('classics_quiz_progress')
                    .select('score_percentage')
                    .eq('student_id', currentUser.id);

                if (progress) {
                    stats.sessionsCompleted = progress.length;
                    // Count "mastered" as subtopics with 80%+ score
                    stats.mastered = progress.filter(p => p.score_percentage >= 80).length;
                    stats.struggling = progress.filter(p => p.score_percentage < 50).length;
                }
            }

            // Get pending tasks for this class
            const { data: tasks } = await supabase
                .from('tasks')
                .select(`
                    id,
                    due_date,
                    task_attempts (
                        completed_at
                    )
                `)
                .eq('class_id', classInfo.id)
                .gte('due_date', new Date().toISOString().split('T')[0]);

            if (tasks) {
                const now = new Date();
                tasks.forEach(task => {
                    const hasCompleted = task.task_attempts?.some(a => a.completed_at);
                    if (!hasCompleted && new Date(task.due_date) >= now) {
                        stats.pendingTasks++;
                    }
                });
            }

            return stats;
        }

        // Render class cards
        function renderClasses(classStats) {
            const grid = document.getElementById('classesGrid');

            grid.innerHTML = classStats.map(c => {
                const config = typeConfig[c.type] || typeConfig.latin;
                const isVocab = c.type !== 'classics';

                return `
                    <a href="student.html?class_id=${c.id}" class="class-card">
                        <div class="class-card-header">
                            <div class="class-card-icon">${config.icon}</div>
                            <div class="class-card-name">
                                ${c.name}
                                ${c.pendingTasks > 0 ? `<span class="tasks-badge">${c.pendingTasks} due</span>` : '<span class="tasks-badge none">All done</span>'}
                            </div>
                            <div class="class-card-type">${config.name}</div>
                        </div>
                        <div class="class-card-body">
                            <div class="class-card-stats">
                                <div class="class-stat">
                                    <div class="class-stat-value">${c.mastered}</div>
                                    <div class="class-stat-label">${isVocab ? 'Words Mastered' : 'Topics Mastered'}</div>
                                </div>
                                <div class="class-stat">
                                    <div class="class-stat-value">${c.struggling}</div>
                                    <div class="class-stat-label">${isVocab ? 'Need Practice' : 'Need Review'}</div>
                                </div>
                            </div>
                        </div>
                        <div class="class-card-footer">
                            View Progress & Practice
                        </div>
                    </a>
                    <div style="text-align:center; margin-top:-0.5rem; margin-bottom:0.75rem;">
                        <a href="whiteboard.html?classId=${c.id}" class="whiteboard-btn" onclick="event.stopPropagation();">üìã Live Whiteboard</a>
                    </div>
                `;
            }).join('');
        }

        // Render no classes state
        function renderNoClasses() {
            const grid = document.getElementById('classesGrid');
            grid.innerHTML = `
                <div class="no-classes" style="grid-column: 1 / -1;">
                    <div class="no-classes-icon">üìö</div>
                    <h3>No classes yet</h3>
                    <p>Ask your teacher for a class code to get started!</p>
                </div>
            `;
        }

        // Join a class
        async function joinClass() {
            const input = document.getElementById('joinCodeInput');
            const messageEl = document.getElementById('joinMessage');
            const code = input.value.trim().toUpperCase();

            if (!code) {
                showMessage('Please enter a class code', 'error');
                return;
            }

            // Find class
            const { data: classData, error: classError } = await supabase
                .from('classes')
                .select('id, name')
                .eq('join_code', code)
                .single();

            if (classError || !classData) {
                showMessage('Class not found. Check the code and try again.', 'error');
                return;
            }

            // Check if already a member
            const { data: existing } = await supabase
                .from('class_members')
                .select('id')
                .eq('class_id', classData.id)
                .eq('student_id', currentUser.id)
                .single();

            if (existing) {
                showMessage("You're already in this class!", 'error');
                return;
            }

            // Join
            const { error: joinError } = await supabase
                .from('class_members')
                .insert({
                    class_id: classData.id,
                    student_id: currentUser.id
                });

            if (joinError) {
                showMessage('Error joining class. Please try again.', 'error');
                return;
            }

            showMessage(`Successfully joined "${classData.name}"!`, 'success');
            input.value = '';

            // Reload classes
            await loadClasses();
        }

        // Show message
        function showMessage(text, type) {
            const el = document.getElementById('joinMessage');
            el.textContent = text;
            el.className = 'join-message ' + type;
            el.style.display = 'block';
            setTimeout(() => { el.style.display = 'none'; }, 5000);
        }

        // Sign out
        async function signOut() {
            await supabase.auth.signOut();
            window.location.href = '../auth/login.html';
        }

        // Load XP data
        async function loadXpData() {
            try {
                await xpSystem.init();

                if (!xpSystem.userId) {
                    console.log('XP system not initialized');
                    return;
                }

                const data = xpSystem.getDisplayData();

                // Update XP card
                document.getElementById('xpAvatar').textContent = data.emoji || 'üôÇ';
                document.getElementById('xpLevel').textContent = data.level;
                document.getElementById('xpLevelTitle').textContent = data.levelTitle;
                document.getElementById('xpBalance').textContent = data.xp.toLocaleString();
                document.getElementById('xpBarFill').style.width = data.progress + '%';

                if (data.xpToNext > 0) {
                    document.getElementById('xpToNext').textContent =
                        data.xpToNext.toLocaleString() + ' XP to next level';
                } else {
                    document.getElementById('xpToNext').textContent = 'MAX LEVEL!';
                }

                // Show the XP card
                document.getElementById('xpCard').style.display = 'flex';
            } catch (err) {
                console.error('Error loading XP data:', err);
                // Keep XP card hidden on error
            }
        }

        // ============================================
        // LEADERBOARD FUNCTIONS
        // ============================================

        let leaderboardData = [];
        let selectedLeaderboardClass = null;

        // Initialize leaderboard after classes are loaded
        async function initLeaderboard() {
            if (userClasses.length === 0) {
                document.getElementById('leaderboardSection').style.display = 'none';
                return;
            }

            // Populate class selector
            const select = document.getElementById('leaderboardClassSelect');
            select.innerHTML = userClasses.map((c, i) => {
                const config = typeConfig[c.type] || typeConfig.latin;
                return `<option value="${c.id}" ${i === 0 ? 'selected' : ''}>${config.icon} ${c.name}</option>`;
            }).join('');

            selectedLeaderboardClass = userClasses[0].id;

            // Load and show leaderboard
            await loadLeaderboard();
            document.getElementById('leaderboardSection').style.display = 'block';
        }

        async function loadLeaderboard() {
            const classId = document.getElementById('leaderboardClassSelect').value;
            selectedLeaderboardClass = classId;

            // Get all students in this class with their profile info (including customizations)
            const { data: members, error } = await supabase
                .from('class_members')
                .select('student_id, users(id, full_name, selected_emoji, selected_tag, selected_background, selected_border)')
                .eq('class_id', classId);

            if (error) {
                console.error('Leaderboard error:', error);
                renderEmptyLeaderboard();
                return;
            }

            if (!members || members.length === 0) {
                renderEmptyLeaderboard();
                return;
            }

            const studentIds = members.map(m => m.student_id);

            // Get ALL practice time for these students (includes vocab tests, practice, etc.)
            const { data: attempts } = await supabase
                .from('task_attempts')
                .select('student_id, time_spent_seconds')
                .in('student_id', studentIds);

            // Calculate total time for each student
            leaderboardData = members.map(m => {
                const studentAttempts = (attempts || []).filter(a => a.student_id === m.student_id);
                const totalTime = studentAttempts.reduce((sum, a) => sum + (a.time_spent_seconds || 0), 0);

                return {
                    id: m.student_id,
                    name: m.users?.full_name || 'Student',
                    emoji: m.users?.selected_emoji || null,
                    tag: m.users?.selected_tag || null,
                    background: m.users?.selected_background || null,
                    border: m.users?.selected_border || null,
                    isMe: m.student_id === currentUser.id,
                    totalTime
                };
            });

            // Sort by time descending
            leaderboardData.sort((a, b) => b.totalTime - a.totalTime);

            renderLeaderboard();
        }

        function renderLeaderboard() {
            if (leaderboardData.length === 0) {
                renderEmptyLeaderboard();
                return;
            }

            // Render podium (top 3) with profile cards
            const podiumContainer = document.getElementById('leaderboardPodium');
            const top3 = leaderboardData.slice(0, 3);

            const medals = ['ü•á', 'ü•à', 'ü•â'];
            const positions = ['first', 'second', 'third'];

            podiumContainer.innerHTML = top3.map((s, i) => {
                const tagHtml = s.tag
                    ? `<div class="profile-tag">${getTagEmoji(s.tag)} ${getTagText(s.tag)}</div>`
                    : '<div class="profile-tag-empty"></div>';
                const timeStr = formatTime(s.totalTime);
                const displayName = s.isMe ? 'You' : s.name.split(' ')[0];

                // Get background and border styles
                const bgData = s.background ? getBackgroundById(s.background) : null;
                const borderData = s.border ? getBorderById(s.border) : null;

                const bgClass = bgData ? 'has-custom-bg' : '';
                const borderClass = borderData ? 'has-custom-border' : '';
                const bgStyle = bgData ? `--custom-bg: ${bgData.color};` : '';
                const borderStyle = borderData ? `--custom-border: ${borderData.style};` : '';
                const styleAttr = (bgStyle || borderStyle) ? `style="${bgStyle} ${borderStyle}"` : '';

                return `
                    <div class="podium-spot ${positions[i]}">
                        <div class="profile-card">
                            <div class="profile-avatar">
                                <div class="avatar-circle ${bgClass} ${borderClass}" ${styleAttr}>
                                    ${s.emoji || 'üôÇ'}
                                </div>
                                <span class="rank-medal">${medals[i]}</span>
                            </div>
                            <div class="profile-name">${displayName}</div>
                            ${tagHtml}
                            <div class="profile-xp">${timeStr}</div>
                        </div>
                        <div class="podium-base">#${i + 1}</div>
                    </div>
                `;
            }).join('');

            // Render rest of list (positions 4+)
            const listContainer = document.getElementById('leaderboardList');
            const rest = leaderboardData.slice(3);

            if (rest.length === 0) {
                listContainer.innerHTML = '';
                return;
            }

            listContainer.innerHTML = rest.map((s, i) => {
                const rank = i + 4;
                const tagHtml = s.tag ? `<div class="lb-tag">${getTagEmoji(s.tag)} ${getTagText(s.tag)}</div>` : '';
                const timeStr = formatTime(s.totalTime);
                const displayName = s.isMe ? 'You' : s.name;

                // Get background and border styles
                const bgData = s.background ? getBackgroundById(s.background) : null;
                const borderData = s.border ? getBorderById(s.border) : null;

                const bgClass = bgData ? 'has-custom-bg' : '';
                const borderClass = borderData ? 'has-custom-border' : '';
                const bgStyle = bgData ? `--custom-bg: ${bgData.color};` : '';
                const borderStyle = borderData ? `--custom-border: ${borderData.style};` : '';
                const styleAttr = (bgStyle || borderStyle) ? `style="${bgStyle} ${borderStyle}"` : '';

                return `
                    <div class="lb-item ${s.isMe ? 'is-me' : ''}">
                        <span class="lb-rank">${rank}</span>
                        <div class="lb-avatar">
                            <div class="lb-avatar-circle ${bgClass} ${borderClass}" ${styleAttr}>${s.emoji || 'üôÇ'}</div>
                        </div>
                        <div class="lb-info">
                            <div class="lb-name">${displayName}</div>
                            ${tagHtml}
                        </div>
                        <span class="lb-value">${timeStr}</span>
                    </div>
                `;
            }).join('');
        }

        function formatTime(seconds) {
            if (!seconds || seconds === 0) return '0m';
            const hours = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            if (hours > 0) {
                return `${hours}h ${mins}m`;
            }
            return `${mins}m`;
        }

        function renderEmptyLeaderboard() {
            document.getElementById('leaderboardPodium').innerHTML = `
                <div class="leaderboard-empty">
                    <div class="leaderboard-empty-icon">üèÜ</div>
                    <p>No activity yet. Start practicing to climb the leaderboard!</p>
                </div>
            `;
            document.getElementById('leaderboardList').innerHTML = '';
        }

        function formatTime(seconds) {
            const mins = Math.round(seconds / 60);
            if (mins >= 60) {
                const hours = Math.floor(mins / 60);
                const remainMins = mins % 60;
                return `${hours}h ${remainMins}m`;
            }
            return `${mins}m`;
        }

        // Tag helper functions - dynamically get from xpSystem if available
        function getTagText(tagId) {
            // Try to get from xpSystem first
            if (typeof xpSystem !== 'undefined' && xpSystem.TAGS) {
                const tag = xpSystem.TAGS.find(t => t.id === tagId);
                if (tag) return tag.text;
            }
            // Fallback
            return tagId;
        }

        function getTagEmoji(tagId) {
            // Try to get from xpSystem first
            if (typeof xpSystem !== 'undefined' && xpSystem.TAGS) {
                const tag = xpSystem.TAGS.find(t => t.id === tagId);
                if (tag) return tag.emoji;
            }
            return 'üè∑Ô∏è';
        }

        // Background helper function
        function getBackgroundById(bgId) {
            if (typeof xpSystem !== 'undefined' && xpSystem.ALL_BACKGROUNDS) {
                return xpSystem.ALL_BACKGROUNDS.find(b => b.id === bgId) || null;
            }
            return null;
        }

        // Border helper function
        function getBorderById(borderId) {
            if (typeof xpSystem !== 'undefined' && xpSystem.ALL_BORDERS) {
                return xpSystem.ALL_BORDERS.find(b => b.id === borderId) || null;
            }
            return null;
        }

        // Start
        init();
    </script>
