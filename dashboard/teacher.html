<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Classicalia</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #0066ff 0%, #0052cc 100%);
            border-radius: 16px;
            padding: 2rem;
            color: white;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
        }
        .header p {
            opacity: 0.9;
            margin-top: 0.25rem;
        }
        .header-actions {
            display: flex;
            gap: 1rem;
        }
        .btn {
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-white {
            background: white;
            color: #0066ff;
        }
        .btn-white:hover {
            background: #f0f4ff;
            transform: translateY(-2px);
        }
        .btn-ghost {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.4);
        }
        .btn-ghost:hover {
            background: rgba(255,255,255,0.3);
        }
        .btn-primary {
            background: #0066ff;
            color: white;
        }
        .btn-primary:hover {
            background: #0052cc;
        }
        .btn-success {
            background: #10b981;
            color: white;
        }
        .btn-success:hover {
            background: #059669;
        }
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #e5e7eb;
            text-align: center;
        }
        .stat-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #0066ff;
        }
        .stat-label {
            font-size: 0.85rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        .card-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-title {
            font-weight: 600;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .card-body {
            padding: 1.25rem;
        }

        /* Classes Grid */
        .classes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }
        .class-card {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 1.25rem;
            transition: all 0.2s;
        }
        .class-card:hover {
            border-color: #0066ff;
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.1);
        }
        .class-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        .class-name {
            font-weight: 600;
            color: #1f2937;
            font-size: 1.1rem;
        }
        .class-code {
            background: #0066ff;
            color: white;
            padding: 0.25rem 0.6rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            font-family: monospace;
        }
        .class-stats {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: #6b7280;
        }
        .class-stat {
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }
        .class-actions {
            display: flex;
            gap: 0.5rem;
        }
        .class-actions .btn {
            flex: 1;
            justify-content: center;
        }

        /* Recent Activity */
        .activity-item {
            display: flex;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .activity-item:last-child {
            border-bottom: none;
        }
        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            margin-right: 1rem;
            flex-shrink: 0;
        }
        .activity-icon.success { background: #dcfce7; }
        .activity-icon.partial { background: #fef3c7; }
        .activity-icon.low { background: #fee2e2; }
        .activity-info { flex: 1; }
        .activity-title {
            font-weight: 500;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }
        .activity-meta {
            font-size: 0.8rem;
            color: #6b7280;
        }
        .activity-score {
            font-weight: 700;
            font-size: 1.1rem;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
        }
        .activity-score.success { background: #dcfce7; color: #166534; }
        .activity-score.partial { background: #fef3c7; color: #92400e; }
        .activity-score.low { background: #fee2e2; color: #dc2626; }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: #6b7280;
        }
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .empty-state p {
            margin-bottom: 1rem;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.open {
            display: flex;
        }
        .modal {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .modal-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h3 {
            font-size: 1.15rem;
            font-weight: 600;
            color: #1f2937;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #9ca3af;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }
        .modal-close:hover {
            color: #1f2937;
        }
        .modal-body {
            padding: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-group:last-child {
            margin-bottom: 0;
        }
        .form-label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #0066ff;
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }
        .modal-footer {
            padding: 1rem 1.5rem;
            background: #f9fafb;
            border-top: 1px solid #f0f0f0;
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }
        .btn-cancel {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        .btn-cancel:hover {
            background: #f3f4f6;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            .classes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div>
                    <h1>üìä Teacher Dashboard</h1>
                    <p>Welcome back<span id="teacherName"></span></p>
                </div>
                <div class="header-actions">
                    <a href="../index.html" class="btn btn-ghost">‚Üê Home</a>
                    <button class="btn btn-white" onclick="openCreateClassModal()">+ New Class</button>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìö</div>
                <div class="stat-value" id="statClasses">0</div>
                <div class="stat-label">Classes</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-value" id="statStudents">0</div>
                <div class="stat-label">Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìù</div>
                <div class="stat-value" id="statTasks">0</div>
                <div class="stat-label">Tasks Set</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-value" id="statCompletions">0</div>
                <div class="stat-label">Completions</div>
            </div>
        </div>

        <!-- Classes -->
        <div class="card">
            <div class="card-header">
                <span class="card-title">üìö Your Classes</span>
                <button class="btn btn-primary btn-sm" onclick="openCreateClassModal()">+ New Class</button>
            </div>
            <div class="card-body" id="classesContainer">
                <div class="loading">Loading classes...</div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="card">
            <div class="card-header">
                <span class="card-title">üìä Recent Student Activity</span>
            </div>
            <div class="card-body" id="activityContainer">
                <div class="loading">Loading activity...</div>
            </div>
        </div>
    </div>

    <!-- Create Class Modal -->
    <div class="modal-overlay" id="createClassModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Create New Class</h3>
                <button class="modal-close" onclick="closeCreateClassModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Class Name</label>
                    <input type="text" class="form-input" id="className" placeholder="e.g. Year 9 Latin">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" onclick="closeCreateClassModal()">Cancel</button>
                <button class="btn btn-primary" onclick="createClass()">Create Class</button>
            </div>
        </div>
    </div>

    <script src="../auth/config.js"></script>
    <script>
        let currentUser = null;
        let classes = [];

        // Initialize
        async function init() {
            const { data: { user } } = await supabase.auth.getUser();
            
            if (!user) {
                window.location.href = '../auth/login.html';
                return;
            }

            // Get user profile
            const { data: profile } = await supabase
                .from('users')
                .select('*')
                .eq('id', user.id)
                .single();

            if (!profile || profile.role !== 'teacher') {
                window.location.href = '../auth/login.html';
                return;
            }

            currentUser = profile;
            document.getElementById('teacherName').textContent = ', ' + profile.full_name.split(' ')[0];

            // Load data
            await loadClasses();
            await loadStats();
            await loadRecentActivity();
        }

        // Load classes
        async function loadClasses() {
            const { data, error } = await supabase
                .from('classes')
                .select(`
                    *,
                    class_members(count),
                    tasks(count)
                `)
                .eq('teacher_id', currentUser.id)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error loading classes:', error);
                return;
            }

            classes = data || [];
            renderClasses();
        }

        // Render classes
        function renderClasses() {
            const container = document.getElementById('classesContainer');

            if (classes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìö</div>
                        <p>No classes yet. Create your first class to get started!</p>
                        <button class="btn btn-primary" onclick="openCreateClassModal()">+ Create Class</button>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="classes-grid">
                    ${classes.map(cls => `
                        <div class="class-card">
                            <div class="class-header">
                                <div class="class-name">${cls.name}</div>
                                <div class="class-code">${cls.join_code}</div>
                            </div>
                            <div class="class-stats">
                                <div class="class-stat">
                                    <span>üë•</span>
                                    <span>${cls.class_members?.[0]?.count || 0} students</span>
                                </div>
                                <div class="class-stat">
                                    <span>üìù</span>
                                    <span>${cls.tasks?.[0]?.count || 0} tasks</span>
                                </div>
                            </div>
                            <div class="class-actions">
                                <a href="class.html?id=${cls.id}" class="btn btn-primary btn-sm">Manage</a>
                                <button class="btn btn-success btn-sm" onclick="copyJoinCode('${cls.join_code}')">Copy Code</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Load stats
        async function loadStats() {
            // Classes count
            document.getElementById('statClasses').textContent = classes.length;

            // Total students
            const totalStudents = classes.reduce((sum, cls) => sum + (cls.class_members?.[0]?.count || 0), 0);
            document.getElementById('statStudents').textContent = totalStudents;

            // Total tasks
            const totalTasks = classes.reduce((sum, cls) => sum + (cls.tasks?.[0]?.count || 0), 0);
            document.getElementById('statTasks').textContent = totalTasks;

            // Get completions
            if (classes.length > 0) {
                const classIds = classes.map(c => c.id);
                
                const { data: tasks } = await supabase
                    .from('tasks')
                    .select('id')
                    .in('class_id', classIds);

                if (tasks && tasks.length > 0) {
                    const taskIds = tasks.map(t => t.id);
                    
                    const { count } = await supabase
                        .from('task_attempts')
                        .select('*', { count: 'exact', head: true })
                        .in('task_id', taskIds)
                        .not('completed_at', 'is', null);

                    document.getElementById('statCompletions').textContent = count || 0;
                }
            }
        }

        // Load recent activity
        async function loadRecentActivity() {
            const container = document.getElementById('activityContainer');

            if (classes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìä</div>
                        <p>No activity yet</p>
                    </div>
                `;
                return;
            }

            const classIds = classes.map(c => c.id);

            // Get tasks for these classes
            const { data: tasks } = await supabase
                .from('tasks')
                .select('id')
                .in('class_id', classIds);

            if (!tasks || tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìä</div>
                        <p>No activity yet. Set some tasks to see student progress!</p>
                    </div>
                `;
                return;
            }

            const taskIds = tasks.map(t => t.id);

            // Get recent attempts
            const { data: attempts } = await supabase
                .from('task_attempts')
                .select(`
                    *,
                    tasks(title),
                    users:student_id(full_name)
                `)
                .in('task_id', taskIds)
                .not('completed_at', 'is', null)
                .order('completed_at', { ascending: false })
                .limit(10);

            if (!attempts || attempts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìä</div>
                        <p>No completions yet</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = attempts.map(a => {
                const score = a.score || 0;
                const scoreClass = score >= 80 ? 'success' : score >= 50 ? 'partial' : 'low';
                const icon = score >= 80 ? '‚úÖ' : score >= 50 ? 'üìù' : 'üìñ';
                const timeAgo = getTimeAgo(new Date(a.completed_at));

                return `
                    <div class="activity-item">
                        <div class="activity-icon ${scoreClass}">${icon}</div>
                        <div class="activity-info">
                            <div class="activity-title">${a.users?.full_name || 'Student'}</div>
                            <div class="activity-meta">${a.tasks?.title || 'Task'} ‚Ä¢ ${timeAgo}</div>
                        </div>
                        <div class="activity-score ${scoreClass}">${score}%</div>
                    </div>
                `;
            }).join('');
        }

        // Create class
        async function createClass() {
            const name = document.getElementById('className').value.trim();
            
            if (!name) {
                alert('Please enter a class name');
                return;
            }

            // Generate join code
            const joinCode = 'LATIN-' + Math.random().toString(36).substring(2, 6).toUpperCase();

            const { data, error } = await supabase
                .from('classes')
                .insert({
                    name: name,
                    join_code: joinCode,
                    teacher_id: currentUser.id
                })
                .select()
                .single();

            if (error) {
                alert('Error creating class: ' + error.message);
                return;
            }

            closeCreateClassModal();
            document.getElementById('className').value = '';
            
            // Reload
            await loadClasses();
            await loadStats();

            // Show join code
            alert(`Class created!\n\nJoin code: ${joinCode}\n\nShare this code with your students.`);
        }

        // Copy join code
        function copyJoinCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                alert('Join code copied: ' + code);
            });
        }

        // Modal controls
        function openCreateClassModal() {
            document.getElementById('createClassModal').classList.add('open');
        }

        function closeCreateClassModal() {
            document.getElementById('createClassModal').classList.remove('open');
        }

        // Close modal on overlay click
        document.getElementById('createClassModal').addEventListener('click', function(e) {
            if (e.target === this) closeCreateClassModal();
        });

        // Time ago helper
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            if (seconds < 604800) return `${Math.floor(seconds / 86400)}d ago`;
            
            return date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
        }

        // Start
        init();
    </script>
</body>
</html>
