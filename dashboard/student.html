<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Progress - Classicalia</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #FFFFFF;
            min-height: 100vh;
            color: #000000;
            line-height: 1.5;
        }

        /* Professional Header */
        .header {
            background: #000000;
            color: #FFFFFF;
            padding: 1.5rem 2rem;
            border-bottom: 3px solid #000000;
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .header-meta {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-top: 0.25rem;
        }
        .header-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.15s;
            border: 2px solid;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: inherit;
            background: transparent;
        }
        .btn-ghost {
            color: #FFFFFF;
            border-color: #FFFFFF;
        }
        .btn-ghost:hover {
            background: rgba(255,255,255,0.1);
        }
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.8rem;
        }
        .btn-action {
            background: #2E7D32;
            color: #FFFFFF;
            border-color: #2E7D32;
        }
        .btn-action:hover {
            background: #1B5E20;
            border-color: #1B5E20;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Subject Selector */
        .subject-selector {
            background: #F5F5F5;
            border: 1px solid #E0E0E0;
            padding: 1rem;
            margin-bottom: 2rem;
            display: none;
        }
        .subject-selector.active {
            display: block;
        }
        .subject-selector-label {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #757575;
            margin-bottom: 0.5rem;
        }
        .subject-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .subject-btn {
            padding: 0.75rem 1.5rem;
            background: #FFFFFF;
            border: 2px solid #E0E0E0;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s;
            font-family: inherit;
            font-size: 0.9rem;
        }
        .subject-btn:hover {
            border-color: #000000;
        }
        .subject-btn.active {
            background: #000000;
            color: #FFFFFF;
            border-color: #000000;
        }

        /* Section Header */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #000000;
        }
        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Prep Tasks Section - Prominent */
        .prep-tasks-priority {
            background: #FFF3E0;
            border: 2px solid #F57C00;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .prep-tasks-priority.no-tasks {
            background: #E8F5E9;
            border-color: #2E7D32;
        }
        .prep-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .prep-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #000000;
        }
        .prep-count {
            font-size: 1.5rem;
            font-weight: 700;
            color: #F57C00;
        }
        .prep-count.none {
            color: #2E7D32;
        }
        .tasks-list {
            list-style: none;
        }
        .task-item {
            background: #FFFFFF;
            border: 1px solid #E0E0E0;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-item.overdue {
            border-left: 4px solid #C62828;
            background: #FFEBEE;
        }
        .task-item.urgent {
            border-left: 4px solid #F57C00;
        }
        .task-info {
            flex: 1;
        }
        .task-title {
            font-weight: 600;
            color: #000000;
            margin-bottom: 0.25rem;
        }
        .task-meta {
            font-size: 0.75rem;
            color: #757575;
        }
        .task-meta.overdue {
            color: #C62828;
            font-weight: 600;
        }
        .task-meta.urgent {
            color: #F57C00;
            font-weight: 600;
        }
        .no-tasks-message {
            text-align: center;
            padding: 2rem;
            color: #2E7D32;
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Progress Overview Cards */
        .progress-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .progress-card {
            background: #FFFFFF;
            border: 1px solid #E0E0E0;
            padding: 1.5rem;
        }
        .progress-card-header {
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #E0E0E0;
        }
        .progress-stat {
            margin-bottom: 1rem;
        }
        .progress-stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #000000;
            font-variant-numeric: tabular-nums;
        }
        .progress-stat-label {
            font-size: 0.85rem;
            color: #757575;
            margin-top: 0.25rem;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #E0E0E0;
            margin: 0.75rem 0;
        }
        .progress-bar-fill {
            height: 100%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
            color: #FFFFFF;
        }
        .progress-bar-fill.excellent {
            background: #2E7D32;
        }
        .progress-bar-fill.good {
            background: #000000;
        }
        .progress-bar-fill.ok {
            background: #F57C00;
        }
        .progress-bar-fill.needswork {
            background: #C62828;
        }

        /* Recommendations */
        .recommendations-list {
            list-style: none;
        }
        .recommendation-item {
            padding: 0.875rem;
            border: 1px solid #E0E0E0;
            margin-bottom: 0.5rem;
            background: #FAFAFA;
        }
        .recommendation-item.urgent {
            border-left: 4px solid #C62828;
            background: #FFEBEE;
        }
        .recommendation-item.high {
            border-left: 4px solid #F57C00;
            background: #FFF3E0;
        }
        .recommendation-title {
            font-weight: 600;
            color: #000000;
            margin-bottom: 0.25rem;
        }
        .recommendation-desc {
            font-size: 0.85rem;
            color: #757575;
        }

        /* Activity Summary */
        .activity-summary {
            background: #F5F5F5;
            border: 1px solid #E0E0E0;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .activity-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        .activity-stat {
            text-align: center;
        }
        .activity-stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: #000000;
        }
        .activity-stat-label {
            font-size: 0.75rem;
            color: #757575;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 0.25rem;
        }

        /* Strengths & Weaknesses */
        .sw-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .sw-card {
            background: #FFFFFF;
            border: 1px solid #E0E0E0;
            padding: 1.5rem;
        }
        .sw-card.strengths {
            border-left: 4px solid #2E7D32;
        }
        .sw-card.weaknesses {
            border-left: 4px solid #C62828;
        }
        .sw-header {
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #E0E0E0;
        }
        .sw-header.strengths {
            color: #2E7D32;
        }
        .sw-header.weaknesses {
            color: #C62828;
        }
        .sw-list {
            list-style: none;
        }
        .sw-item {
            padding: 0.75rem;
            background: #FAFAFA;
            border: 1px solid #E0E0E0;
            margin-bottom: 0.5rem;
        }
        .sw-item-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        .sw-item-detail {
            font-size: 0.85rem;
            color: #757575;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: #757575;
        }
        .empty-state-icon {
            font-size: 3rem;
            opacity: 0.3;
            margin-bottom: 1rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #757575;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .header {
                padding: 1rem;
            }
            .header-content {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            .sw-grid {
                grid-template-columns: 1fr;
            }
            .progress-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div>
                <h1>My Progress</h1>
                <div class="header-meta" id="headerMeta">Loading...</div>
            </div>
            <div class="header-actions">
                <a href="student-hub.html" class="btn btn-ghost btn-sm">← All Classes</a>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Subject Selector (shown if multi-enrolled) -->
        <div class="subject-selector" id="subjectSelector">
            <div class="subject-selector-label">Select Subject</div>
            <div class="subject-buttons" id="subjectButtons"></div>
        </div>

        <!-- Outstanding Prep Tasks - PROMINENT -->
        <div id="prepTasksContainer">
            <div class="loading">Loading tasks...</div>
        </div>

        <!-- Activity Summary -->
        <div class="section-header">
            <span class="section-title">This Week's Activity</span>
        </div>
        <div class="activity-summary" id="activitySummary">
            <div class="loading">Loading activity...</div>
        </div>

        <!-- Progress Overview -->
        <div class="section-header">
            <span class="section-title">Your Progress</span>
        </div>
        <div class="progress-grid" id="progressGrid">
            <div class="loading">Loading progress...</div>
        </div>

        <!-- Strengths & Weaknesses -->
        <div class="section-header">
            <span class="section-title">Strengths & Areas to Improve</span>
        </div>
        <div class="sw-grid" id="strengthsWeaknessesGrid">
            <div class="loading">Loading analysis...</div>
        </div>

        <!-- Recommendations -->
        <div class="section-header">
            <span class="section-title">What You Should Focus On</span>
        </div>
        <div id="recommendationsContainer">
            <div class="loading">Loading recommendations...</div>
        </div>
    </div>

    <script src="../auth/config.js"></script>
    <script src="../shared/analytics-engine.js"></script>
    <script>
        let currentUser = null;
        let currentClass = null;
        let studentEnrollments = [];
        let selectedClassId = null;
        let analyticsEngine = null;

        // Initialize
        async function init() {
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                window.location.href = '../auth/login.html';
                return;
            }

            // Get user profile
            const { data: profile } = await supabase
                .from('users')
                .select('*')
                .eq('id', user.id)
                .single();

            if (!profile) {
                window.location.href = '../auth/login.html';
                return;
            }

            currentUser = profile;
            analyticsEngine = new AnalyticsEngine(supabase);

            // Get class_id from URL (if present)
            const urlParams = new URLSearchParams(window.location.search);
            const classIdFromUrl = urlParams.get('class_id');

            // Load student enrollments
            await loadEnrollments();

            if (studentEnrollments.length === 0) {
                document.getElementById('headerMeta').textContent = 'No classes enrolled';
                document.getElementById('prepTasksContainer').innerHTML = '<div class="empty-state"><div class="empty-state-icon">—</div><p>You are not enrolled in any classes yet.</p></div>';
                return;
            }

            // Determine which class to show
            if (classIdFromUrl && studentEnrollments.find(e => e.id === classIdFromUrl)) {
                selectedClassId = classIdFromUrl;
            } else {
                selectedClassId = studentEnrollments[0].id;
            }

            // If multi-enrolled, show subject selector
            if (studentEnrollments.length > 1) {
                renderSubjectSelector();
            }

            // Load current class
            await loadClass(selectedClassId);

            // Load all content
            await loadAllContent();
        }

        // Load student enrollments
        async function loadEnrollments() {
            const { data: memberships } = await supabase
                .from('class_members')
                .select(`
                    class_id,
                    classes (
                        id,
                        name,
                        type
                    )
                `)
                .eq('student_id', currentUser.id);

            studentEnrollments = (memberships || [])
                .map(m => m.classes)
                .filter(c => c !== null);
        }

        // Load current class details
        async function loadClass(classId) {
            const { data } = await supabase
                .from('classes')
                .select('*')
                .eq('id', classId)
                .single();

            currentClass = data;

            const typeNames = {
                latin: 'Latin GCSE',
                greek: 'Greek GCSE',
                classics: 'Classical Civilisation',
                'prep-latin': 'Prep School Latin'
            };

            document.getElementById('headerMeta').textContent =
                `${currentClass.name} • ${typeNames[currentClass.type] || 'Class'}`;
        }

        // Render subject selector
        function renderSubjectSelector() {
            const selector = document.getElementById('subjectSelector');
            const buttons = document.getElementById('subjectButtons');

            const typeNames = {
                latin: 'Latin GCSE',
                greek: 'Greek GCSE',
                classics: 'Classical Civ',
                'prep-latin': 'Prep Latin'
            };

            let html = '';
            for (const enrollment of studentEnrollments) {
                const isActive = enrollment.id === selectedClassId;
                html += `
                    <button class="subject-btn ${isActive ? 'active' : ''}"
                            onclick="switchSubject('${enrollment.id}')">
                        ${enrollment.name} (${typeNames[enrollment.type] || 'Class'})
                    </button>
                `;
            }

            buttons.innerHTML = html;
            selector.classList.add('active');
        }

        // Switch subject
        async function switchSubject(classId) {
            selectedClassId = classId;
            await loadClass(classId);
            renderSubjectSelector();
            await loadAllContent();
        }

        // Load all content
        async function loadAllContent() {
            await loadPrepTasks();
            await loadActivitySummary();
            await loadProgress();
            await loadStrengthsWeaknesses();
            await loadRecommendations();
        }

        // Load prep tasks
        async function loadPrepTasks() {
            const container = document.getElementById('prepTasksContainer');

            // Get all tasks for this class
            const { data: tasks } = await supabase
                .from('tasks')
                .select('*')
                .eq('class_id', currentClass.id)
                .order('due_date', { ascending: true });

            if (!tasks || tasks.length === 0) {
                container.innerHTML = `
                    <div class="prep-tasks-priority no-tasks">
                        <div class="no-tasks-message">✓ No prep tasks assigned yet. Great job staying on top of everything!</div>
                    </div>
                `;
                return;
            }

            // Get completed tasks
            const taskIds = tasks.map(t => t.id);
            const { data: completions } = await supabase
                .from('task_attempts')
                .select('task_id')
                .eq('student_id', currentUser.id)
                .in('task_id', taskIds)
                .not('completed_at', 'is', null);

            const completedIds = new Set((completions || []).map(c => c.task_id));

            // Filter outstanding tasks
            const outstandingTasks = tasks.filter(t => !completedIds.has(t.id));

            if (outstandingTasks.length === 0) {
                container.innerHTML = `
                    <div class="prep-tasks-priority no-tasks">
                        <div class="no-tasks-message">✓ All prep tasks completed! Excellent work!</div>
                    </div>
                `;
                return;
            }

            // Categorize by urgency
            const now = new Date();
            const overdueCount = outstandingTasks.filter(t => new Date(t.due_date) < now).length;

            let html = `
                <div class="prep-tasks-priority">
                    <div class="prep-header">
                        <div class="prep-title">Outstanding Prep Tasks</div>
                        <div class="prep-count ${overdueCount === 0 ? 'none' : ''}">${outstandingTasks.length}</div>
                    </div>
                    <ul class="tasks-list">
            `;

            for (const task of outstandingTasks) {
                const dueDate = new Date(task.due_date);
                const isOverdue = dueDate < now;
                const daysUntilDue = Math.ceil((dueDate - now) / (1000 * 60 * 60 * 24));
                const isUrgent = daysUntilDue <= 2 && !isOverdue;

                let urgencyClass = '';
                let urgencyText = '';

                if (isOverdue) {
                    urgencyClass = 'overdue';
                    urgencyText = 'OVERDUE';
                } else if (isUrgent) {
                    urgencyClass = 'urgent';
                    urgencyText = daysUntilDue === 0 ? 'DUE TODAY' : `Due in ${daysUntilDue} day${daysUntilDue > 1 ? 's' : ''}`;
                } else {
                    urgencyText = `Due ${formatDate(dueDate)}`;
                }

                html += `
                    <li class="task-item ${urgencyClass}">
                        <div class="task-info">
                            <div class="task-title">${task.title}</div>
                            ${task.description ? `<div class="task-meta">${task.description}</div>` : ''}
                            <div class="task-meta ${urgencyClass}">${urgencyText}</div>
                        </div>
                        ${task.content_path ? `
                            <a href="${task.content_path}" class="btn btn-action btn-sm">Start</a>
                        ` : ''}
                    </li>
                `;
            }

            html += '</ul></div>';
            container.innerHTML = html;
        }

        // Load activity summary
        async function loadActivitySummary() {
            const container = document.getElementById('activitySummary');

            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);

            const { data: attempts } = await supabase
                .from('task_attempts')
                .select('*')
                .eq('student_id', currentUser.id)
                .gte('started_at', sevenDaysAgo.toISOString());

            const totalTime = (attempts || []).reduce((sum, a) => sum + (a.time_spent_seconds || 0), 0);
            const hours = Math.floor(totalTime / 3600);
            const minutes = Math.floor((totalTime % 3600) / 60);
            const sessionCount = (attempts || []).length;

            // Calculate streak
            let streakDays = 0;
            const activityDates = new Set((attempts || []).map(a => new Date(a.started_at).toDateString()));
            const today = new Date();

            for (let i = 0; i < 30; i++) {
                const checkDate = new Date(today);
                checkDate.setDate(today.getDate() - i);
                if (activityDates.has(checkDate.toDateString())) {
                    streakDays++;
                } else if (i > 0) {
                    break;
                }
            }

            container.innerHTML = `
                <div class="activity-stats">
                    <div class="activity-stat">
                        <div class="activity-stat-value">${hours}h ${minutes}m</div>
                        <div class="activity-stat-label">Time Spent</div>
                    </div>
                    <div class="activity-stat">
                        <div class="activity-stat-value">${sessionCount}</div>
                        <div class="activity-stat-label">Sessions</div>
                    </div>
                    <div class="activity-stat">
                        <div class="activity-stat-value">${streakDays}</div>
                        <div class="activity-stat-label">Day Streak</div>
                    </div>
                </div>
            `;
        }

        // Load progress
        async function loadProgress() {
            const container = document.getElementById('progressGrid');

            const analysis = await analyticsEngine.analyzeStudentPerformance(
                currentUser.id,
                currentClass.id,
                currentClass.type
            );

            let html = '';

            // Vocabulary (for Latin/Greek/Prep-Latin)
            if (['latin', 'greek', 'prep-latin'].includes(currentClass.type)) {
                const vocab = analysis.byCategory.vocabulary || {};
                const accuracy = Math.round((vocab.accuracy || 0) * 100);
                const progressClass = getProgressClass(accuracy);

                html += `
                    <div class="progress-card">
                        <div class="progress-card-header">Vocabulary</div>
                        <div class="progress-stat">
                            <div class="progress-stat-value">${vocab.mastered || 0} / ${vocab.totalWords || 0}</div>
                            <div class="progress-stat-label">Words Mastered</div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-bar-fill ${progressClass}" style="width: ${accuracy}%">
                                ${accuracy}%
                            </div>
                        </div>
                        ${vocab.struggling > 0 ? `
                            <div style="margin-top: 1rem; font-size: 0.85rem; color: #757575;">
                                ${vocab.struggling} words need more practice
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            // Set Texts (Latin only)
            if (currentClass.type === 'latin') {
                const setTexts = analysis.byCategory.setTexts || {};
                const avgScore = Math.round(setTexts.averageScore || 0);
                const progressClass = getProgressClass(avgScore);

                html += `
                    <div class="progress-card">
                        <div class="progress-card-header">Set Texts</div>
                        <div class="progress-stat">
                            <div class="progress-stat-value">${avgScore}%</div>
                            <div class="progress-stat-label">Average Score</div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-bar-fill ${progressClass}" style="width: ${avgScore}%">
                                ${avgScore}%
                            </div>
                        </div>
                        ${setTexts.texts && setTexts.texts.length > 0 ? `
                            <div style="margin-top: 1rem; font-size: 0.85rem; color: #757575;">
                                ${setTexts.texts.length} text${setTexts.texts.length > 1 ? 's' : ''} attempted
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            // Reading (Classics only)
            if (currentClass.type === 'classics') {
                const reading = analysis.byCategory.reading || {};
                const totalMinutes = Math.round(reading.totalTime / 60);
                const coursesStarted = (reading.coursesStarted || []).length;

                html += `
                    <div class="progress-card">
                        <div class="progress-card-header">Reading</div>
                        <div class="progress-stat">
                            <div class="progress-stat-value">${totalMinutes} min</div>
                            <div class="progress-stat-label">Total Reading Time</div>
                        </div>
                        ${coursesStarted > 0 ? `
                            <div style="margin-top: 1rem; font-size: 0.85rem; color: #757575;">
                                ${coursesStarted} course${coursesStarted > 1 ? 's' : ''} in progress
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            // Content Tests (all types)
            const contentTests = analysis.byCategory.contentTests || {};
            if (contentTests.testsAttempted > 0) {
                const avgScore = Math.round(contentTests.averageScore || 0);
                const progressClass = getProgressClass(avgScore);

                html += `
                    <div class="progress-card">
                        <div class="progress-card-header">Content Tests</div>
                        <div class="progress-stat">
                            <div class="progress-stat-value">${avgScore}%</div>
                            <div class="progress-stat-label">Average Score</div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-bar-fill ${progressClass}" style="width: ${avgScore}%">
                                ${avgScore}%
                            </div>
                        </div>
                        <div style="margin-top: 1rem; font-size: 0.85rem; color: #757575;">
                            ${contentTests.testsAttempted} test${contentTests.testsAttempted > 1 ? 's' : ''} completed
                        </div>
                    </div>
                `;
            }

            if (html === '') {
                html = '<div class="empty-state"><div class="empty-state-icon">—</div><p>Start practicing to see your progress!</p></div>';
            }

            container.innerHTML = html;
        }

        // Load strengths and weaknesses
        async function loadStrengthsWeaknesses() {
            const container = document.getElementById('strengthsWeaknessesGrid');

            const analysis = await analyticsEngine.analyzeStudentPerformance(
                currentUser.id,
                currentClass.id,
                currentClass.type
            );

            const strengths = analysis.strengths || [];
            const weakAreas = analysis.weakAreas || [];

            let strengthsHtml = `
                <div class="sw-card strengths">
                    <div class="sw-header strengths">What You're Doing Well</div>
            `;

            if (strengths.length > 0) {
                strengthsHtml += '<ul class="sw-list">';
                strengths.slice(0, 5).forEach(strength => {
                    strengthsHtml += `
                        <li class="sw-item">
                            <div class="sw-item-title">${strength.category}</div>
                            <div class="sw-item-detail">${strength.details}</div>
                        </li>
                    `;
                });
                strengthsHtml += '</ul>';
            } else {
                strengthsHtml += '<div class="empty-state"><div class="empty-state-icon">—</div><p>Keep practicing to build your strengths!</p></div>';
            }

            strengthsHtml += '</div>';

            let weaknessesHtml = `
                <div class="sw-card weaknesses">
                    <div class="sw-header weaknesses">Areas to Focus On</div>
            `;

            if (weakAreas.length > 0) {
                weaknessesHtml += '<ul class="sw-list">';
                weakAreas.slice(0, 5).forEach(weak => {
                    weaknessesHtml += `
                        <li class="sw-item">
                            <div class="sw-item-title">${weak.category}</div>
                            <div class="sw-item-detail">${weak.details}</div>
                        </li>
                    `;
                });
                weaknessesHtml += '</ul>';
            } else {
                weaknessesHtml += '<div style="padding: 2rem; text-align: center; color: #2E7D32; font-weight: 600;">Great job! No major weak areas detected.</div>';
            }

            weaknessesHtml += '</div>';

            container.innerHTML = strengthsHtml + weaknessesHtml;
        }

        // Load recommendations
        async function loadRecommendations() {
            const container = document.getElementById('recommendationsContainer');

            const analysis = await analyticsEngine.analyzeStudentPerformance(
                currentUser.id,
                currentClass.id,
                currentClass.type
            );

            const recommendations = analysis.recommendations || [];

            if (recommendations.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">—</div><p>You\'re doing great! Keep up the good work.</p></div>';
                return;
            }

            let html = '<ul class="recommendations-list">';
            recommendations.slice(0, 5).forEach(rec => {
                const priorityClass = rec.priority === 'urgent' ? 'urgent' : rec.priority === 'high' ? 'high' : '';
                html += `
                    <li class="recommendation-item ${priorityClass}">
                        <div class="recommendation-title">${rec.title}</div>
                        <div class="recommendation-desc">${rec.description}</div>
                    </li>
                `;
            });
            html += '</ul>';

            container.innerHTML = html;
        }

        // Helper functions
        function getProgressClass(score) {
            if (score >= 85) return 'excellent';
            if (score >= 70) return 'good';
            if (score >= 50) return 'ok';
            return 'needswork';
        }

        function formatDate(date) {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);

            if (date.toDateString() === today.toDateString()) return 'today';
            if (date.toDateString() === tomorrow.toDateString()) return 'tomorrow';

            const options = { month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-GB', options);
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
