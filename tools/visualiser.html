<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiser - Classicalia</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: transparent;
            border-bottom: none;
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 2rem 1rem 2rem;
            position: relative;
        }

        .header-content {
            background: linear-gradient(135deg, #0066ff 0%, #0052cc 100%);
            border-radius: 24px;
            padding: 1.5rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 8px 24px rgba(0, 102, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .header-content::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0066ff;
            font-weight: 700;
            font-size: 1.75rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            z-index: 1;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .logo-icon:hover {
            transform: scale(1.05);
        }

        .header-text {
            text-align: center;
            z-index: 1;
        }

        .header-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.25rem;
            letter-spacing: -0.02em;
        }

        .header-subtitle {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
        }

        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Controls Section */
        .controls-section {
            background: white;
            border-radius: 16px;
            border: 1px solid #e5e7eb;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .controls-grid {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .camera-select {
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            min-width: 200px;
            transition: all 0.2s ease;
        }

        .camera-select:focus {
            outline: none;
            border-color: #0066ff;
        }

        .control-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-btn:hover {
            transform: translateY(-2px);
        }

        .control-btn.primary {
            background: #0066ff;
            color: white;
        }

        .control-btn.primary:hover {
            background: #0052cc;
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
        }

        .control-btn.freeze {
            background: #9c27b0;
            color: white;
        }

        .control-btn.freeze:hover {
            background: #7b1fa2;
            box-shadow: 0 4px 12px rgba(156, 39, 176, 0.3);
        }

        .control-btn.freeze.active {
            background: #7b1fa2;
            box-shadow: 0 0 0 3px rgba(156, 39, 176, 0.2);
        }

        .control-btn.flip {
            background: #f59e0b;
            color: white;
        }

        .control-btn.flip:hover {
            background: #d97706;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        .control-btn.flip.active {
            background: #d97706;
        }

        .control-btn.fullscreen {
            background: #10b981;
            color: white;
        }

        .control-btn.fullscreen:hover {
            background: #059669;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        /* Video Section */
        .video-section {
            background: white;
            border-radius: 16px;
            border: 1px solid #e5e7eb;
            padding: 2rem;
            position: relative;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }

        #videoElement {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        #videoElement.flipped {
            transform: scaleX(-1);
        }

        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
            transition: transform 0.3s ease;
        }

        #drawingCanvas.flipped {
            transform: scaleX(-1);
        }

        .frozen-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #9c27b0;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            display: none;
            z-index: 10;
            animation: pulse 2s infinite;
        }

        .frozen-badge.active {
            display: block;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Drawing Toolbar */
        .drawing-toolbar {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 12px;
            display: none;
        }

        .drawing-toolbar.active {
            display: block;
        }

        .toolbar-section {
            margin-bottom: 1rem;
        }

        .toolbar-section:last-child {
            margin-bottom: 0;
        }

        .toolbar-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .toolbar-controls {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .tool-btn {
            padding: 0.5rem 1rem;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tool-btn:hover {
            border-color: #0066ff;
        }

        .tool-btn.active {
            background: #0066ff;
            color: white;
            border-color: #0066ff;
        }

        .color-picker-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 0.5rem 1rem;
        }

        #colorPicker {
            border: none;
            width: 40px;
            height: 30px;
            cursor: pointer;
        }

        .slider-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 0.5rem 1rem;
        }

        #lineWidth {
            flex: 1;
            min-width: 150px;
        }

        .slider-value {
            font-weight: 600;
            color: #0066ff;
            min-width: 40px;
            text-align: right;
        }

        /* Status Message */
        .status-message {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
            font-size: 1.1rem;
        }

        .status-message.error {
            color: #dc2626;
        }

        /* Fullscreen styles */
        .video-section:fullscreen {
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0;
        }

        .video-section:-webkit-full-screen {
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0;
        }

        .video-section:fullscreen .video-wrapper {
            max-height: 85vh;
            margin: 0 auto;
        }

        .video-section:-webkit-full-screen .video-wrapper {
            max-height: 85vh;
            margin: 0 auto;
        }

        .video-section:fullscreen .drawing-toolbar {
            background: rgba(249, 250, 251, 0.95);
            backdrop-filter: blur(10px);
        }

        .video-section:-webkit-full-screen .drawing-toolbar {
            background: rgba(249, 250, 251, 0.95);
            backdrop-filter: blur(10px);
        }

        /* Fullscreen controls */
        .fullscreen-controls {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 100;
            display: none;
            gap: 0.5rem;
        }

        .video-section:fullscreen .fullscreen-controls {
            display: flex;
        }

        .video-section:-webkit-full-screen .fullscreen-controls {
            display: flex;
        }

        .fs-control-btn {
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.25rem;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .fs-control-btn:hover {
            background: white;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="header-content">
                <a href="index.html" class="logo-icon">C</a>
                <div class="header-text">
                    <h1 class="header-title">Visualiser</h1>
                    <p class="header-subtitle">Document Camera & Drawing Tool</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Controls Section -->
        <div class="controls-section">
            <div class="controls-grid">
                <select id="cameraSelect" class="camera-select">
                    <option value="">Select Camera...</option>
                </select>
                <button id="startBtn" class="control-btn primary">
                    <span>▶</span>
                    <span>Start Camera</span>
                </button>
                <button id="freezeBtn" class="control-btn freeze" disabled>
                    <span>⏸</span>
                    <span>Freeze</span>
                </button>
                <button id="flipBtn" class="control-btn flip" disabled>
                    <span>🔄</span>
                    <span>Flip Camera</span>
                </button>
                <button id="fullscreenBtn" class="control-btn fullscreen" disabled>
                    <span>⛶</span>
                    <span>Fullscreen</span>
                </button>
            </div>
        </div>

        <!-- Video Section -->
        <div id="videoSection" class="video-section">
            <!-- Fullscreen Controls (only visible in fullscreen) -->
            <div class="fullscreen-controls">
                <button id="fsFreezeBtn" class="fs-control-btn" title="Freeze">⏸</button>
                <button id="fsFlipBtn" class="fs-control-btn" title="Flip">🔄</button>
                <button id="fsExitBtn" class="fs-control-btn" title="Exit Fullscreen">✕</button>
            </div>

            <div id="videoContainer" class="video-wrapper">
                <div class="status-message">Select a camera and click "Start Camera" to begin</div>
                <video id="videoElement" autoplay playsinline style="display: none;"></video>
                <canvas id="drawingCanvas"></canvas>
                <div id="frozenBadge" class="frozen-badge">FROZEN</div>
            </div>

            <!-- Drawing Toolbar -->
            <div id="drawingToolbar" class="drawing-toolbar">
                <div class="toolbar-section">
                    <div class="toolbar-label">Drawing Tools</div>
                    <div class="toolbar-controls">
                        <button id="penTool" class="tool-btn active">
                            <span>✏️</span>
                            <span>Pen</span>
                        </button>
                        <button id="highlighterTool" class="tool-btn">
                            <span>🖍️</span>
                            <span>Highlighter</span>
                        </button>
                        <button id="eraserTool" class="tool-btn">
                            <span>🧹</span>
                            <span>Eraser</span>
                        </button>
                        <button id="clearBtn" class="tool-btn">
                            <span>🗑️</span>
                            <span>Clear All</span>
                        </button>
                    </div>
                </div>

                <div class="toolbar-section">
                    <div class="toolbar-label">Colour & Size</div>
                    <div class="toolbar-controls">
                        <div class="color-picker-wrapper">
                            <span>Colour:</span>
                            <input type="color" id="colorPicker" value="#ff0000">
                        </div>
                        <div class="slider-wrapper">
                            <span>Size:</span>
                            <input type="range" id="lineWidth" min="1" max="20" value="3">
                            <span class="slider-value" id="lineWidthValue">3px</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let videoElement = document.getElementById('videoElement');
        let drawingCanvas = document.getElementById('drawingCanvas');
        let ctx = drawingCanvas.getContext('2d');
        let cameraSelect = document.getElementById('cameraSelect');
        let startBtn = document.getElementById('startBtn');
        let freezeBtn = document.getElementById('freezeBtn');
        let flipBtn = document.getElementById('flipBtn');
        let fullscreenBtn = document.getElementById('fullscreenBtn');
        let frozenBadge = document.getElementById('frozenBadge');
        let drawingToolbar = document.getElementById('drawingToolbar');
        let videoContainer = document.getElementById('videoContainer');
        let statusMessage = document.querySelector('.status-message');

        let stream = null;
        let isFrozen = false;
        let isDrawing = false;
        let currentTool = 'pen';
        let currentColor = '#ff0000';
        let lineWidth = 3;
        let frozenImageData = null; // Store the frozen frame
        let isFlipped = false; // Track if camera is flipped

        // Get available cameras
        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                cameraSelect.innerHTML = '<option value="">Select Camera...</option>';
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${index + 1}`;
                    cameraSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error getting cameras:', error);
                statusMessage.textContent = 'Error accessing cameras';
                statusMessage.classList.add('error');
            }
        }

        // Start camera
        async function startCamera() {
            const deviceId = cameraSelect.value;
            if (!deviceId) {
                alert('Please select a camera first');
                return;
            }

            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                stream = await navigator.mediaDevices.getUserMedia({
                    video: { deviceId: { exact: deviceId } }
                });

                videoElement.srcObject = stream;
                videoElement.style.display = 'block';
                statusMessage.style.display = 'none';
                freezeBtn.disabled = false;
                flipBtn.disabled = false;
                fullscreenBtn.disabled = false;
                
                // Setup canvas once video loads
                videoElement.onloadedmetadata = () => {
                    setupCanvas();
                };
            } catch (error) {
                console.error('Error starting camera:', error);
                statusMessage.textContent = 'Error starting camera. Please check permissions.';
                statusMessage.classList.add('error');
            }
        }

        // Setup canvas to match video size
        function setupCanvas() {
            drawingCanvas.width = videoElement.videoWidth;
            drawingCanvas.height = videoElement.videoHeight;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }

        // Freeze/Unfreeze
        function toggleFreeze() {
            isFrozen = !isFrozen;
            
            if (isFrozen) {
                // Freeze - pause video and draw current frame to canvas
                videoElement.pause();
                
                // Clear canvas first
                ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
                
                // Draw the video frame (flipping will be handled by CSS on the video element)
                ctx.drawImage(videoElement, 0, 0, drawingCanvas.width, drawingCanvas.height);
                
                // Save the frozen frame so we can restore it when clearing drawings
                frozenImageData = ctx.getImageData(0, 0, drawingCanvas.width, drawingCanvas.height);
                frozenBadge.classList.add('active');
                drawingToolbar.classList.add('active');
                freezeBtn.innerHTML = '<span>▶</span><span>Unfreeze</span>';
                freezeBtn.classList.add('active');
            } else {
                // Unfreeze - clear canvas and resume video
                ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
                frozenImageData = null;
                videoElement.play();
                frozenBadge.classList.remove('active');
                drawingToolbar.classList.remove('active');
                freezeBtn.innerHTML = '<span>⏸</span><span>Freeze</span>';
                freezeBtn.classList.remove('active');
            }
        }

        // Flip camera
        function toggleFlip() {
            isFlipped = !isFlipped;
            
            if (isFlipped) {
                videoElement.classList.add('flipped');
                drawingCanvas.classList.add('flipped');
                flipBtn.classList.add('active');
            } else {
                videoElement.classList.remove('flipped');
                drawingCanvas.classList.remove('flipped');
                flipBtn.classList.remove('active');
            }
        }

        // Fullscreen
        function toggleFullscreen() {
            const videoSection = document.getElementById('videoSection');
            
            if (!document.fullscreenElement) {
                if (videoSection.requestFullscreen) {
                    videoSection.requestFullscreen();
                } else if (videoSection.webkitRequestFullscreen) {
                    videoSection.webkitRequestFullscreen();
                } else if (videoSection.msRequestFullscreen) {
                    videoSection.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Drawing functions
        let lastX = 0;
        let lastY = 0;

        function startDrawing(e) {
            if (!isFrozen) return;
            
            isDrawing = true;
            const rect = drawingCanvas.getBoundingClientRect();
            const scaleX = drawingCanvas.width / rect.width;
            const scaleY = drawingCanvas.height / rect.height;
            
            lastX = (e.clientX - rect.left) * scaleX;
            lastY = (e.clientY - rect.top) * scaleY;
        }

        function draw(e) {
            if (!isDrawing || !isFrozen) return;

            const rect = drawingCanvas.getBoundingClientRect();
            const scaleX = drawingCanvas.width / rect.width;
            const scaleY = drawingCanvas.height / rect.height;
            
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            
            if (currentTool === 'pen') {
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = lineWidth;
                ctx.globalAlpha = 1;
            } else if (currentTool === 'highlighter') {
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = lineWidth * 3;
                ctx.globalAlpha = 0.3;
            } else if (currentTool === 'eraser') {
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = lineWidth * 3;
                ctx.globalCompositeOperation = 'destination-out';
            }
            
            ctx.stroke();
            ctx.globalCompositeOperation = 'source-over';
            ctx.globalAlpha = 1;

            lastX = x;
            lastY = y;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        // Tool selection
        document.getElementById('penTool').addEventListener('click', () => {
            currentTool = 'pen';
            updateToolButtons();
        });

        document.getElementById('highlighterTool').addEventListener('click', () => {
            currentTool = 'highlighter';
            updateToolButtons();
        });

        document.getElementById('eraserTool').addEventListener('click', () => {
            currentTool = 'eraser';
            updateToolButtons();
        });

        function updateToolButtons() {
            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (currentTool === 'pen') {
                document.getElementById('penTool').classList.add('active');
            } else if (currentTool === 'highlighter') {
                document.getElementById('highlighterTool').classList.add('active');
            } else if (currentTool === 'eraser') {
                document.getElementById('eraserTool').classList.add('active');
            }
        }

        // Clear canvas
        document.getElementById('clearBtn').addEventListener('click', () => {
            if (isFrozen && frozenImageData) {
                // Restore the original frozen frame without drawings
                ctx.putImageData(frozenImageData, 0, 0);
            }
        });

        // Color picker
        document.getElementById('colorPicker').addEventListener('change', (e) => {
            currentColor = e.target.value;
        });

        // Line width slider
        document.getElementById('lineWidth').addEventListener('input', (e) => {
            lineWidth = e.target.value;
            document.getElementById('lineWidthValue').textContent = lineWidth + 'px';
        });

        // Event listeners
        startBtn.addEventListener('click', startCamera);
        freezeBtn.addEventListener('click', toggleFreeze);
        flipBtn.addEventListener('click', toggleFlip);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        
        // Fullscreen control buttons
        document.getElementById('fsFreezeBtn').addEventListener('click', toggleFreeze);
        document.getElementById('fsFlipBtn').addEventListener('click', toggleFlip);
        document.getElementById('fsExitBtn').addEventListener('click', toggleFullscreen);
        
        drawingCanvas.addEventListener('mousedown', startDrawing);
        drawingCanvas.addEventListener('mousemove', draw);
        drawingCanvas.addEventListener('mouseup', stopDrawing);
        drawingCanvas.addEventListener('mouseout', stopDrawing);

        // Touch events for mobile
        drawingCanvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            drawingCanvas.dispatchEvent(mouseEvent);
        });

        drawingCanvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            drawingCanvas.dispatchEvent(mouseEvent);
        });

        drawingCanvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup', {});
            drawingCanvas.dispatchEvent(mouseEvent);
        });

        // Initialize
        getCameras();
    </script>
</body>
</html>
