<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter Template - Classicalia</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <meta property="og:title" content="Starter Template - Classicalia">
    <meta property="og:description" content="Create and print custom do now / starter activities for any subject">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0066ff 0%, #4d94ff 25%, #e6f0ff 60%, #ffffff 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Floating background shapes */
        .bg-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 102, 255, 0.05);
            animation: float 20s infinite ease-in-out;
        }

        .shape1 {
            width: 400px;
            height: 400px;
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }

        .shape2 {
            width: 300px;
            height: 300px;
            bottom: -150px;
            left: -150px;
            animation-delay: 5s;
            background: rgba(0, 102, 255, 0.03);
        }

        .shape3 {
            width: 250px;
            height: 250px;
            top: 50%;
            right: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.05); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #0066ff;
            font-size: 1.5rem;
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);
        }

        /* Header */
        header {
            position: relative;
            z-index: 10;
            padding: 3rem 2rem 2rem;
            text-align: center;
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #e6f0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -3px;
            margin-bottom: 0.5rem;
            text-shadow: 0 10px 40px rgba(0,0,0,0.1);
            cursor: pointer;
            display: inline-block;
            transition: all 0.2s ease;
        }

        .logo:hover {
            transform: scale(1.02);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 0.25rem;
        }

        .author {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Main Container */
        .main-container {
            position: relative;
            z-index: 10;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        .panel h2 {
            color: #1f2937;
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        /* Settings Row */
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .settings-grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-group label {
            font-weight: 600;
            color: #6b7280;
            font-size: 0.875rem;
        }

        .control-group input,
        .control-group select {
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.95rem;
            background: white;
            transition: all 0.2s ease;
            color: #1f2937;
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #0066ff;
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        /* Questions Table */
        .questions-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        .questions-table th {
            padding: 0.75rem 1rem;
            text-align: left;
            font-weight: 600;
            color: #6b7280;
            font-size: 0.875rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .questions-table th:first-child {
            width: 40px;
            text-align: center;
        }

        .questions-table td {
            padding: 0.35rem 0.5rem;
            vertical-align: middle;
        }

        .questions-table td:first-child {
            text-align: center;
            color: #9ca3af;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .question-input {
            width: 100%;
            padding: 0.6rem 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            color: #1f2937;
        }

        .question-input:focus {
            outline: none;
            border-color: #0066ff;
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .question-input::placeholder {
            color: #c0c5cc;
        }

        .remove-row-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: none;
            color: #d1d5db;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-row-btn:hover {
            background: #fee2e2;
            color: #ef4444;
        }

        /* Add Row Button */
        .add-row-btn {
            width: 100%;
            padding: 0.6rem;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            background: none;
            color: #9ca3af;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-row-btn:hover {
            border-color: #0066ff;
            color: #0066ff;
            background: rgba(0, 102, 255, 0.04);
        }

        /* Print Button */
        .print-btn {
            width: 100%;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #0ea5e9;
            color: white;
        }

        .print-btn:hover {
            background: #0284c7;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(14, 165, 233, 0.3);
        }

        .print-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Checkbox */
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 0.95rem;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #0066ff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 2rem 1rem 1.5rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            .main-container {
                padding: 0 1rem 3rem;
            }

            .panel {
                padding: 1.5rem;
            }

            .settings-grid,
            .settings-grid-3 {
                grid-template-columns: 1fr;
            }

            .back-btn {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <a href="../index.html" class="back-btn">&larr;</a>

    <header>
        <a href="../index.html" style="text-decoration: none;">
            <div class="logo">Classicalia</div>
        </a>
        <div class="subtitle">Starter Template</div>
        <div class="author">by Lawrence McNally</div>
    </header>

    <div class="main-container">
        <!-- Header Settings -->
        <div class="panel">
            <h2>Starter Settings</h2>
            <div class="settings-grid-3">
                <div class="control-group">
                    <label for="starterTitle">Title</label>
                    <input type="text" id="starterTitle" placeholder="e.g. Do Now" value="Do Now">
                </div>
                <div class="control-group">
                    <label for="studentName">Student Name</label>
                    <input type="text" id="studentName" placeholder="Leave blank for line">
                </div>
                <div class="control-group">
                    <label for="testDate">Date (blank for today)</label>
                    <input type="date" id="testDate">
                </div>
            </div>
            <div class="settings-grid">
                <div class="control-group">
                    <label for="leftHeader">Left Column Header</label>
                    <input type="text" id="leftHeader" placeholder="e.g. Question" value="Question">
                </div>
                <div class="control-group">
                    <label for="rightHeader">Right Column Header</label>
                    <input type="text" id="rightHeader" placeholder="e.g. Answer" value="Answer">
                </div>
            </div>
            <label class="checkbox-label">
                <input type="checkbox" id="showScore" checked>
                <span>Show score box</span>
            </label>
        </div>

        <!-- Questions -->
        <div class="panel">
            <h2>Questions</h2>
            <table class="questions-table" id="questionsTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Question / Prompt</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="questionsBody">
                </tbody>
            </table>
            <button class="add-row-btn" id="addRowBtn">+ Add Question</button>
        </div>

        <!-- Print -->
        <div class="panel">
            <button class="print-btn" id="printBtn">Print Starter</button>
        </div>
    </div>

    <script>
        let questionCount = 0;

        function addRow(value) {
            questionCount++;
            const tbody = document.getElementById('questionsBody');
            const row = document.createElement('tr');
            const num = tbody.children.length + 1;
            row.innerHTML = `
                <td>${num}</td>
                <td><input type="text" class="question-input" placeholder="Type a question..." value="${value || ''}"></td>
                <td><button class="remove-row-btn" onclick="removeRow(this)" title="Remove">&times;</button></td>
            `;
            tbody.appendChild(row);

            // Focus the new input
            const input = row.querySelector('.question-input');
            input.focus();

            // Enter key adds a new row
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addRow();
                }
            });
        }

        function removeRow(btn) {
            const tbody = document.getElementById('questionsBody');
            if (tbody.children.length <= 1) return;
            btn.closest('tr').remove();
            renumberRows();
        }

        function renumberRows() {
            const rows = document.querySelectorAll('#questionsBody tr');
            rows.forEach((row, i) => {
                row.querySelector('td:first-child').textContent = i + 1;
            });
        }

        function getQuestions() {
            const inputs = document.querySelectorAll('#questionsBody .question-input');
            const questions = [];
            inputs.forEach(input => {
                const val = input.value.trim();
                if (val) questions.push(val);
            });
            return questions;
        }

        function printStarter() {
            const questions = getQuestions();
            if (questions.length === 0) return;

            const title = document.getElementById('starterTitle').value || 'Do Now';
            const studentName = document.getElementById('studentName').value || '________________________';
            const customDate = document.getElementById('testDate').value;
            const testDate = customDate
                ? new Date(customDate).toLocaleDateString('en-GB')
                : new Date().toLocaleDateString('en-GB');
            const leftHeader = document.getElementById('leftHeader').value || 'Question';
            const rightHeader = document.getElementById('rightHeader').value || 'Answer';
            const showScore = document.getElementById('showScore').checked;

            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>${title}</title>
                    <style>
                        @page {
                            size: A4;
                            margin: 1.5cm;
                        }
                        body {
                            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                            margin: 0;
                            padding: 0;
                        }
                        .test-header {
                            border: 2px solid #000;
                            padding: 15px;
                            margin-bottom: 20px;
                        }
                        .test-header h2 {
                            margin: 0 0 10px 0;
                            font-size: 20pt;
                            text-align: center;
                        }
                        .student-info {
                            display: flex;
                            justify-content: space-between;
                            margin-top: 15px;
                            font-size: 12pt;
                        }
                        .student-info-field {
                            display: flex;
                            align-items: center;
                            gap: 5px;
                        }
                        .field-value {
                            border-bottom: 1px solid #000;
                            min-width: 150px;
                            padding-bottom: 2px;
                            display: inline-block;
                        }
                        table {
                            width: 100%;
                            border-collapse: collapse;
                            font-size: 11pt;
                        }
                        th {
                            border: 1px solid #000;
                            padding: 10px;
                            text-align: left;
                            background: #f0f0f0;
                            font-weight: bold;
                        }
                        td {
                            border: 1px solid #000;
                            padding: 8px;
                            vertical-align: top;
                        }
                        .question-text {
                            font-weight: bold;
                            font-size: 12pt;
                        }
                        .answer-space {
                            height: 25px;
                        }
                        .score-box {
                            margin-top: 20px;
                            border: 2px solid #000;
                            padding: 10px;
                            text-align: center;
                            font-size: 14pt;
                            font-weight: bold;
                        }
                    </style>
                </head>
                <body>
                    <div class="test-header">
                        <h2>${title}</h2>
                        <div class="student-info">
                            <div class="student-info-field">
                                <strong>Name:</strong>
                                <span class="field-value">${studentName}</span>
                            </div>
                            <div class="student-info-field">
                                <strong>Date:</strong>
                                <span class="field-value">${testDate}</span>
                            </div>
                        </div>
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <th style="width: 40%">${leftHeader}</th>
                                <th style="width: 60%">${rightHeader}</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${questions.map(q => `
                                <tr>
                                    <td>
                                        <div class="question-text">${q}</div>
                                    </td>
                                    <td>
                                        <div class="answer-space"></div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>

                    ${showScore ? `<div class="score-box">Score: _____ / ${questions.length}</div>` : ''}
                </body>
                </html>
            `);
            printWindow.document.close();

            setTimeout(() => {
                printWindow.print();
                printWindow.close();
            }, 250);
        }

        // Event listeners
        document.getElementById('addRowBtn').addEventListener('click', () => addRow());
        document.getElementById('printBtn').addEventListener('click', printStarter);

        // Start with 5 blank rows
        for (let i = 0; i < 5; i++) {
            addRow();
        }
        // Clear focus from last row
        document.activeElement.blur();
    </script>
</body>
</html>
