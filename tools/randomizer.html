<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Picker - Classicalia</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <meta property="og:title" content="Random Name Picker - Classicalia">
    <meta property="og:description" content="Random student selector for classroom activities">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0066ff 0%, #4d94ff 25%, #e6f0ff 60%, #ffffff 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Floating background shapes */
        .bg-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 102, 255, 0.05);
            animation: float 20s infinite ease-in-out;
        }

        .shape1 {
            width: 400px;
            height: 400px;
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }

        .shape2 {
            width: 300px;
            height: 300px;
            bottom: -150px;
            left: -150px;
            animation-delay: 5s;
            background: rgba(0, 102, 255, 0.03);
        }

        .shape3 {
            width: 250px;
            height: 250px;
            top: 50%;
            right: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.05); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }

        /* Header */
        header {
            position: relative;
            z-index: 10;
            padding: 3rem 2rem 2rem;
            text-align: center;
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #e6f0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -3px;
            margin-bottom: 0.5rem;
            text-shadow: 0 10px 40px rgba(0,0,0,0.1);
            cursor: pointer;
            display: inline-block;
            transition: all 0.2s ease;
        }

        .logo:hover {
            transform: scale(1.02);
        }

        .subtitle {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 300;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }

        .author {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        /* Main Container */
        .picker-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 5;
        }

        /* Two Column Layout */
        .layout-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
        }

        /* Left Panel */
        .left-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .panel-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 1rem;
        }

        /* Name Input */
        .name-input-container {
            margin-bottom: 1.5rem;
        }

        .name-textarea {
            width: 100%;
            height: 300px;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 0.95rem;
            font-family: inherit;
            resize: vertical;
            transition: all 0.2s ease;
        }

        .name-textarea:focus {
            outline: none;
            border-color: #0066ff;
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .name-count {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: #666;
        }

        /* Control Buttons */
        .control-section {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .control-btn {
            padding: 0.9rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .load-class-btn {
            background: #4caf50;
            color: white;
        }

        .load-class-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
        }

        .clear-btn {
            background: #f44336;
            color: white;
        }

        .clear-btn:hover {
            background: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.3);
        }

        /* Saved Classes */
        .saved-classes {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
        }

        .class-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .class-item {
            padding: 0.75rem;
            background: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .class-item:hover {
            background: #e0e0e0;
            transform: translateX(5px);
        }

        .class-name {
            font-weight: 500;
            color: #333;
        }

        .class-count {
            font-size: 0.85rem;
            color: #666;
        }

        /* Main Display Area */
        .main-display {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .display-header {
            background: white;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .display-title {
            font-size: 1.5rem;
            color: #1a1a1a;
            font-weight: 600;
        }

        /* Name Display */
        .name-display-section {
            padding: 3rem 2rem;
            text-align: center;
            background: white;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .selected-name {
            font-size: 4rem;
            font-weight: 700;
            color: #0066ff;
            margin-bottom: 1rem;
            min-height: 5rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .selection-animation {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .instruction-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        /* Pick Button */
        .pick-button {
            padding: 1.5rem 3rem;
            font-size: 1.3rem;
            font-weight: 700;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.3);
        }

        .pick-button:hover:not(:disabled) {
            background: #0052cc;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 102, 255, 0.4);
        }

        .pick-button:active {
            transform: translateY(-1px);
        }

        .pick-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Options Section */
        .options-section {
            padding: 2rem;
            background: #fafafa;
            border-top: 1px solid #f0f0f0;
            display: flex;
            justify-content: center;
            gap: 3rem;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .option-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .option-label {
            font-size: 0.95rem;
            color: #333;
            cursor: pointer;
            user-select: none;
        }

        /* History Section */
        .history-section {
            padding: 2rem;
            background: white;
            border-top: 1px solid #f0f0f0;
        }

        .history-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
        }

        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .history-item {
            padding: 0.5rem 1rem;
            background: #e3f2fd;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #1565c0;
            border: 1px solid #90caf9;
        }

        /* Wheel Animation Container */
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 2rem;
            display: none;
        }

        .wheel-container.active {
            display: block;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border: 8px solid #0066ff;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            background: white;
        }

        .wheel-spinning {
            animation: spin 3s ease-out;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(1800deg); }
        }

        .wheel-names {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .layout-grid {
                grid-template-columns: 1fr;
            }

            .left-panel {
                order: 2;
            }

            .main-display {
                order: 1;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }

            .selected-name {
                font-size: 3rem;
            }

            .pick-button {
                padding: 1.2rem 2.5rem;
                font-size: 1.1rem;
            }

            .options-section {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Shapes -->
    <div class="bg-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <!-- Header -->
    <header>
        <h1 class="logo" onclick="window.location.href='../index.html'">Classicalia</h1>
        <div class="subtitle">All things Classics, in one place</div>
        <div class="author">by Lawrence McNally</div>
    </header>

    <!-- Main Container -->
    <div class="picker-container">
        <div class="layout-grid">
            <!-- Left Panel -->
            <div class="left-panel">
                <h2 class="panel-title">👥 Student Names</h2>
                
                <div class="name-input-container">
                    <textarea 
                        class="name-textarea" 
                        id="nameInput"
                        placeholder="Enter student names, one per line:&#10;&#10;Lawrence McNally&#10;Keir Smith&#10;Garin Thomas#10;..."
                    ></textarea>
                    <div class="name-count" id="nameCount">0 students</div>
                </div>

                <div class="control-section">
                    <button class="control-btn load-class-btn" onclick="saveClass()">
                        <span>💾</span> Save This Class
                    </button>
                    <button class="control-btn clear-btn" onclick="clearNames()">
                        <span>🗑️</span> Clear Names
                    </button>
                </div>

                <!-- Saved Classes -->
                <div class="saved-classes">
                    <h3 class="panel-title">📚 Saved Classes</h3>
                    <div class="class-list" id="classList">
                        <!-- Saved classes will appear here -->
                    </div>
                </div>
            </div>

            <!-- Main Display Area -->
            <div class="main-display">
                <div class="display-header">
                    <div class="display-title">🎲 Random Name Picker</div>
                </div>

                <div class="name-display-section">
                    <!-- Wheel Animation (hidden by default) -->
                    <div class="wheel-container" id="wheelContainer">
                        <div class="wheel" id="wheel">
                            <div class="wheel-names" id="wheelNames">
                                <!-- Names will rotate here during animation -->
                            </div>
                        </div>
                    </div>

                    <div class="selected-name" id="selectedName">
                        <!-- Selected name appears here -->
                    </div>
                    
                    <div class="instruction-text" id="instructionText">
                        Add student names and click the button to pick randomly
                    </div>

                    <button class="pick-button" id="pickButton" onclick="pickRandomName()" disabled>
                        🎯 Pick a Random Student
                    </button>
                </div>

                <!-- Options -->
                <div class="options-section">
                    <div class="option-item">
                        <input type="checkbox" id="removeAfterPick" class="option-checkbox">
                        <label for="removeAfterPick" class="option-label">Remove name after picking</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="showAnimation" class="option-checkbox" checked>
                        <label for="showAnimation" class="option-label">Show animation</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="allowRepeats" class="option-checkbox">
                        <label for="allowRepeats" class="option-label">Allow repeat picks</label>
                    </div>
                </div>

                <!-- History -->
                <div class="history-section">
                    <div class="history-title">📜 Selection History</div>
                    <div class="history-list" id="historyList">
                        <!-- History items will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script>
        let names = [];
        let availableNames = [];
        let history = [];
        let pickedNames = new Set();

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedClasses();
            setupEventListeners();
        });

        function setupEventListeners() {
            const nameInput = document.getElementById('nameInput');
            nameInput.addEventListener('input', updateNameList);
        }

        function updateNameList() {
            const input = document.getElementById('nameInput').value;
            names = input.split('\n').filter(name => name.trim().length > 0);
            availableNames = [...names];
            
            // Update count
            document.getElementById('nameCount').textContent = `${names.length} student${names.length !== 1 ? 's' : ''}`;
            
            // Enable/disable pick button
            const pickButton = document.getElementById('pickButton');
            pickButton.disabled = names.length === 0;
            
            // Update instruction text
            if (names.length > 0) {
                document.getElementById('instructionText').textContent = `${availableNames.length} student${availableNames.length !== 1 ? 's' : ''} available for selection`;
            }
        }

        function pickRandomName() {
            if (availableNames.length === 0) {
                // Reset available names if all have been picked
                if (document.getElementById('allowRepeats').checked || pickedNames.size === 0) {
                    availableNames = [...names];
                    pickedNames.clear();
                } else {
                    alert('All students have been selected! Check "Allow repeat picks" or add more names.');
                    return;
                }
            }

            const showAnimation = document.getElementById('showAnimation').checked;
            const removeAfter = document.getElementById('removeAfterPick').checked;
            const allowRepeats = document.getElementById('allowRepeats').checked;

            // Disable button during animation
            const pickButton = document.getElementById('pickButton');
            pickButton.disabled = true;

            if (showAnimation) {
                // Show wheel animation
                animateSelection();
            } else {
                // Direct selection
                selectName();
            }
        }

        function animateSelection() {
            const wheelContainer = document.getElementById('wheelContainer');
            const wheel = document.getElementById('wheel');
            const wheelNames = document.getElementById('wheelNames');
            const selectedNameDiv = document.getElementById('selectedName');
            
            // Clear previous selection
            selectedNameDiv.textContent = '';
            
            // Show wheel
            wheelContainer.classList.add('active');
            
            // Add spinning animation
            wheel.classList.add('wheel-spinning');
            
            // Create rapid name display
            let animationCount = 0;
            const animationInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * availableNames.length);
                wheelNames.textContent = availableNames[randomIndex];
                animationCount++;
                
                if (animationCount > 20) {
                    clearInterval(animationInterval);
                    wheel.classList.remove('wheel-spinning');
                    wheelContainer.classList.remove('active');
                    selectName();
                }
            }, 100);
        }

        function selectName() {
            const removeAfter = document.getElementById('removeAfterPick').checked;
            const allowRepeats = document.getElementById('allowRepeats').checked;
            
            // Filter available names based on settings
            let pickFrom = availableNames;
            if (!allowRepeats) {
                pickFrom = availableNames.filter(name => !pickedNames.has(name));
                if (pickFrom.length === 0) {
                    // All names have been picked, reset
                    pickedNames.clear();
                    pickFrom = availableNames;
                }
            }
            
            // Pick random name
            const randomIndex = Math.floor(Math.random() * pickFrom.length);
            const selectedName = pickFrom[randomIndex];
            
            // Display selected name
            const selectedNameDiv = document.getElementById('selectedName');
            selectedNameDiv.textContent = selectedName;
            selectedNameDiv.classList.add('selection-animation');
            
            // Add to history
            addToHistory(selectedName);
            
            // Track picked names
            if (!allowRepeats) {
                pickedNames.add(selectedName);
            }
            
            // Remove from available if option is checked
            if (removeAfter) {
                const index = availableNames.indexOf(selectedName);
                if (index > -1) {
                    availableNames.splice(index, 1);
                }
                
                // Update the textarea
                const nameInput = document.getElementById('nameInput');
                nameInput.value = availableNames.join('\n');
                updateNameList();
            }
            
            // Update instruction text
            const remaining = allowRepeats ? availableNames.length : availableNames.filter(n => !pickedNames.has(n)).length;
            document.getElementById('instructionText').textContent = `${remaining} student${remaining !== 1 ? 's' : ''} remaining`;
            
            // Re-enable button
            setTimeout(() => {
                document.getElementById('pickButton').disabled = availableNames.length === 0;
                selectedNameDiv.classList.remove('selection-animation');
            }, 500);
        }

        function addToHistory(name) {
            history.unshift(name);
            if (history.length > 20) {
                history.pop();
            }
            
            // Update history display
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            history.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = `${index + 1}. ${item}`;
                historyList.appendChild(historyItem);
            });
        }

        function clearNames() {
            if (confirm('Are you sure you want to clear all names?')) {
                document.getElementById('nameInput').value = '';
                names = [];
                availableNames = [];
                pickedNames.clear();
                document.getElementById('selectedName').textContent = '';
                document.getElementById('instructionText').textContent = 'Add student names and click the button to pick randomly';
                updateNameList();
            }
        }

        function saveClass() {
            if (names.length === 0) {
                alert('Please add some student names first!');
                return;
            }
            
            const className = prompt('Enter a name for this class:', `Class ${new Date().toLocaleDateString()}`);
            if (className) {
                // Get existing classes
                let savedClasses = JSON.parse(localStorage.getItem('savedClasses') || '[]');
                
                // Add new class
                savedClasses.push({
                    name: className,
                    students: names,
                    date: new Date().toISOString()
                });
                
                // Save to localStorage
                localStorage.setItem('savedClasses', JSON.stringify(savedClasses));
                
                // Reload display
                loadSavedClasses();
                
                // Visual feedback
                const btn = event.target.closest('.load-class-btn');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<span>✓</span> Saved!';
                btn.style.background = '#4caf50';
                
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.style.background = '';
                }, 2000);
            }
        }

        function loadSavedClasses() {
            const savedClasses = JSON.parse(localStorage.getItem('savedClasses') || '[]');
            const classList = document.getElementById('classList');
            
            if (savedClasses.length === 0) {
                classList.innerHTML = '<div style="color: #999; text-align: center; padding: 1rem;">No saved classes yet</div>';
                return;
            }
            
            classList.innerHTML = '';
            savedClasses.forEach((classItem, index) => {
                const div = document.createElement('div');
                div.className = 'class-item';
                div.onclick = () => loadClass(index);
                div.innerHTML = `
                    <div>
                        <div class="class-name">${classItem.name}</div>
                        <div class="class-count">${classItem.students.length} students</div>
                    </div>
                `;
                classList.appendChild(div);
            });
        }

        function loadClass(index) {
            const savedClasses = JSON.parse(localStorage.getItem('savedClasses') || '[]');
            const classItem = savedClasses[index];
            
            if (classItem) {
                document.getElementById('nameInput').value = classItem.students.join('\n');
                updateNameList();
                pickedNames.clear();
                history = [];
                document.getElementById('historyList').innerHTML = '';
                document.getElementById('selectedName').textContent = '';
                document.getElementById('instructionText').textContent = `Loaded "${classItem.name}" - ${classItem.students.length} students`;
            }
        }
    </script>
</body>
</html>
