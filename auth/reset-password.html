<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Classicalia</title>

    <!-- Supabase JavaScript library (loaded from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* ============================================
           CLASSICALIA RESET PASSWORD PAGE STYLES
           ============================================ */

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #1a1a2e;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a90a4;
        }

        .form-group small {
            display: block;
            margin-top: 6px;
            color: #888;
            font-size: 13px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #4a90a4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #3a7a8a;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
            display: block;
        }

        .message.success {
            background: #efe;
            color: #060;
            border: 1px solid #cfc;
            display: block;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #4a90a4;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <h1>Classicalia</h1>
            <p>Set a new password</p>
        </div>

        <!-- Loading state while we verify the reset link -->
        <div id="loading" class="loading">
            Verifying your reset link...
        </div>

        <!-- This is where error/success messages appear -->
        <div id="message" class="message"></div>

        <!-- The reset password form (hidden until link is verified) -->
        <form id="resetForm" class="hidden">
            <div class="form-group">
                <label for="password">New password</label>
                <input type="password" id="password" name="password" required placeholder="Enter new password" minlength="6">
                <small>At least 6 characters</small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm new password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm new password" minlength="6">
            </div>

            <button type="submit" class="btn" id="submitBtn">Update password</button>
        </form>

        <div class="links">
            <p><a href="login.html">Back to login</a></p>
            <p><a href="/">‚Üê Back to Classicalia</a></p>
        </div>
    </div>

    <!-- Load our Supabase configuration -->
    <script src="config.js"></script>
    <!-- Load our authentication functions -->
    <script src="auth.js"></script>

    <script>
        // ============================================
        // RESET PASSWORD PAGE LOGIC
        // ============================================

        const form = document.getElementById('resetForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const loadingDiv = document.getElementById('loading');

        // Show a message to the user (error or success)
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }

        // When the page loads, verify the reset link is valid
        document.addEventListener('DOMContentLoaded', async function() {
            // Listen for the password recovery event from Supabase
            supabase.auth.onAuthStateChange(async function(event, session) {
                if (event === 'PASSWORD_RECOVERY') {
                    // Valid reset link - show the form
                    loadingDiv.classList.add('hidden');
                    form.classList.remove('hidden');
                } else if (event === 'SIGNED_IN' && session) {
                    // User is signed in (might be from a successful recovery)
                    loadingDiv.classList.add('hidden');
                    form.classList.remove('hidden');
                }
            });

            // Also check if there's already a session (user came back to page)
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                loadingDiv.classList.add('hidden');
                form.classList.remove('hidden');
            } else {
                // Give Supabase a moment to process the URL hash
                setTimeout(async function() {
                    const { data: { session: delayedSession } } = await supabase.auth.getSession();
                    if (delayedSession) {
                        loadingDiv.classList.add('hidden');
                        form.classList.remove('hidden');
                    } else if (!form.classList.contains('hidden') === false) {
                        // No valid session found
                        loadingDiv.classList.add('hidden');
                        showMessage('This password reset link is invalid or has expired. Please request a new one.', 'error');
                    }
                }, 1000);
            }
        });

        // Handle the reset password form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault(); // Stop the form from refreshing the page

            // Get the passwords from the form
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Check passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            // Disable the button while we're updating
            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';

            // Try to update the password
            const result = await updatePassword(password);

            if (result.success) {
                showMessage('Password updated successfully! Redirecting to login...', 'success');
                submitBtn.textContent = 'Password updated!';

                // Sign out and redirect to login after a moment
                setTimeout(async function() {
                    await signOut();
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                // Show the error message
                showMessage(result.error, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update password';
            }
        });
    </script>
</body>
</html>
