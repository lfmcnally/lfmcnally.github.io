<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Classicalia</title>

    <!-- Supabase JavaScript library (loaded from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* ============================================
           CLASSICALIA FORGOT PASSWORD PAGE STYLES
           ============================================ */

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .forgot-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #1a1a2e;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .instructions {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a90a4;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #4a90a4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #3a7a8a;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
            display: block;
        }

        .message.success {
            background: #efe;
            color: #060;
            border: 1px solid #cfc;
            display: block;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #4a90a4;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .divider {
            margin: 15px 0;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="logo">
            <h1>Classicalia</h1>
            <p>Reset your password</p>
        </div>

        <!-- This is where error/success messages appear -->
        <div id="message" class="message"></div>

        <p class="instructions">
            Enter your email address and we'll send you a link to reset your password.
        </p>

        <!-- The forgot password form -->
        <form id="forgotForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>

            <button type="submit" class="btn" id="submitBtn">Send reset link</button>
        </form>

        <div class="links">
            <p>Remember your password?</p>
            <p class="divider"><a href="login.html">Back to login</a></p>
            <p><a href="/">‚Üê Back to Classicalia</a></p>
        </div>
    </div>

    <!-- Load our Supabase configuration -->
    <script src="config.js"></script>
    <!-- Load our authentication functions -->
    <script src="auth.js"></script>

    <script>
        // ============================================
        // FORGOT PASSWORD PAGE LOGIC
        // ============================================

        const form = document.getElementById('forgotForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        // Show a message to the user (error or success)
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }

        // When the page loads, check if user is already logged in
        document.addEventListener('DOMContentLoaded', async function() {
            // If already logged in, redirect to dashboard
            await redirectIfLoggedIn();
        });

        // Handle the forgot password form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault(); // Stop the form from refreshing the page

            // Get the email from the form
            const email = document.getElementById('email').value;

            // Disable the button while we're sending
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            // Try to send the reset email
            const result = await requestPasswordReset(email);

            if (result.success) {
                showMessage('Check your email for a password reset link. It may take a few minutes to arrive.', 'success');
                submitBtn.textContent = 'Email sent!';
                // Keep button disabled to prevent multiple sends
            } else {
                // Show the error message
                showMessage(result.error, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send reset link';
            }
        });
    </script>
</body>
</html>
