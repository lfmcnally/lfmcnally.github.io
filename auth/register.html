<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Classicalia</title>
    
    <!-- Supabase JavaScript library (loaded from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* ============================================
           CLASSICALIA REGISTRATION PAGE STYLES
           ============================================ */
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #1a1a2e;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4a90a4;
        }
        
        .form-group small {
            display: block;
            margin-top: 6px;
            color: #888;
            font-size: 13px;
        }
        
        /* Role selection cards */
        .role-selection {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .role-card {
            flex: 1;
            padding: 20px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .role-card:hover {
            border-color: #4a90a4;
            background: #f8f9fa;
        }
        
        .role-card.selected {
            border-color: #4a90a4;
            background: #e8f4f8;
        }
        
        .role-card input {
            display: none;
        }
        
        .role-card .icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .role-card .title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .role-card .desc {
            font-size: 12px;
            color: #666;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #4a90a4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #3a7a8a;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
            display: block;
        }
        
        .message.success {
            background: #efe;
            color: #060;
            border: 1px solid #cfc;
            display: block;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #4a90a4;
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .divider {
            margin: 15px 0;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>Classicalia</h1>
            <p>Create your account</p>
        </div>
        
        <!-- This is where error/success messages appear -->
        <div id="message" class="message"></div>
        
        <!-- The registration form -->
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Full name</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Choose a password" minlength="6">
                <small>At least 6 characters</small>
            </div>
            
            <div class="form-group">
                <label>I am a...</label>
                <div class="role-selection">
                    <label class="role-card" id="studentCard">
                        <input type="radio" name="role" value="student" checked>
                        <div class="icon">üìö</div>
                        <div class="title">Student</div>
                        <div class="desc">Join classes and complete tasks</div>
                    </label>
                    <label class="role-card" id="teacherCard">
                        <input type="radio" name="role" value="teacher">
                        <div class="icon">üèõÔ∏è</div>
                        <div class="title">Teacher</div>
                        <div class="desc">Create classes and set tasks</div>
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Create account</button>
        </form>
        
        <div class="links">
            <p>Already have an account?</p>
            <p class="divider"><a href="login.html">Log in instead</a></p>
            <p><a href="/">‚Üê Back to Classicalia</a></p>
        </div>
    </div>
    
    <!-- Load our Supabase configuration -->
    <script src="config.js"></script>
    <!-- Load our authentication functions -->
    <script src="auth.js"></script>
    
    <script>
        // ============================================
        // REGISTRATION PAGE LOGIC
        // ============================================
        
        const form = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const roleCards = document.querySelectorAll('.role-card');
        
        // Show a message to the user (error or success)
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }
        
        // Make the role cards look selected when clicked
        roleCards.forEach(function(card) {
            card.addEventListener('click', function() {
                // Remove 'selected' from all cards
                roleCards.forEach(function(c) {
                    c.classList.remove('selected');
                });
                // Add 'selected' to the clicked card
                card.classList.add('selected');
            });
        });
        
        // Select student by default on page load
        document.getElementById('studentCard').classList.add('selected');
        
        // When the page loads, check if user is already logged in
        document.addEventListener('DOMContentLoaded', async function() {
            // If already logged in, redirect to dashboard
            await redirectIfLoggedIn();
        });
        
        // Handle the registration form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault(); // Stop the form from refreshing the page
            
            // Get the values from the form
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            
            // Disable the button while we're registering
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            // Try to create the account
            const result = await signUp(email, password, fullName, role);
            
            if (result.success) {
                showMessage('Account created! Please check your email to confirm your account, then log in.', 'success');
                submitBtn.textContent = 'Account created!';
                
                // After 3 seconds, redirect to login
                setTimeout(function() {
                    window.location.href = 'login.html';
                }, 3000);
            } else {
                // Show the error message
                showMessage(result.error, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create account';
            }
        });
    </script>
</body>
</html>
