<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections - Classicalia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1.25rem 2rem;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #0066ff 0%, #4d94ff 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: 2rem;
        }

        .game-subtitle {
            font-size: 1.25rem;
            color: #1f2937;
            font-weight: 600;
            text-align: center;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem 1rem;
        }

        .content-container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .date-display {
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 2rem;
            letter-spacing: 0.025em;
        }

        /* Mistakes tracker */
        .mistakes-tracker {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .mistakes-label {
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 500;
        }

        .mistakes-dots {
            display: flex;
            gap: 0.5rem;
        }

        .mistake-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #d1d5db;
            transition: all 0.3s ease;
        }

        .mistake-dot.used {
            background: #1f2937;
            animation: mistakePulse 0.5s ease;
        }

        @keyframes mistakePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        /* Solved categories */
        .solved-categories {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .solved-category {
            background: white;
            border-radius: 4px;
            padding: 1.25rem;
            text-align: center;
            animation: slideDown 0.4s ease;
            border: 2px solid;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .solved-category-name {
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .solved-category-words {
            font-size: 1rem;
            color: #1f2937;
            font-weight: 600;
        }

        /* Word grid */
        .word-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .word-tile {
            aspect-ratio: 1.4;
            background: #efefe6;
            border: none;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 700;
            color: #1f2937;
            cursor: pointer;
            transition: all 0.15s ease;
            user-select: none;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .word-tile:hover {
            background: #e5e5dc;
        }

        .word-tile.selected {
            background: #5a594e;
            color: #fff;
        }

        .word-tile.correct {
            animation: correctPulse 0.6s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .word-tile.shake {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* Toast notification */
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 1.5rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            font-size: 1.1rem;
            font-weight: 700;
            z-index: 1000;
            animation: toastIn 0.3s ease;
        }

        @keyframes toastIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .toast.warning {
            color: #f59e0b;
        }

        .toast.error {
            color: #1f2937;
        }

        /* Controls */
        .game-controls {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .game-btn {
            padding: 0.875rem 1.5rem;
            background: white;
            border: 2px solid #1f2937;
            border-radius: 24px;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #1f2937;
            font-family: inherit;
        }

        .game-btn:hover:not(:disabled) {
            background: #1f2937;
            color: white;
        }

        .game-btn.primary {
            background: #1f2937;
            color: white;
        }

        .game-btn.primary:hover:not(:disabled) {
            background: #374151;
            border-color: #374151;
        }

        .game-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Victory screen */
        .victory-screen {
            text-align: center;
            padding: 2rem 1rem;
        }

        .victory-emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .victory-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .victory-subtitle {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .share-btn {
            padding: 0.875rem 2rem;
            background: #1f2937;
            border: none;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .share-btn:hover {
            background: #374151;
        }

        /* Game over screen */
        .gameover-screen {
            text-align: center;
            padding: 2rem 1rem;
        }

        .gameover-emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .gameover-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .gameover-subtitle {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 2rem;
        }

        /* Date Selector */
        .date-selector-container {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .date-selector-container input {
            padding: 0.625rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.9rem;
            font-family: inherit;
            cursor: pointer;
        }

        .date-selector-container button {
            padding: 0.625rem 1.25rem;
            background: #1f2937;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: inherit;
        }

        .date-selector-container button:hover {
            background: #374151;
        }

        .contrast-toggle {
            padding: 0.5rem 0.875rem;
            background: #f3f4f6;
            color: #6b7280;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .contrast-toggle:hover {
            background: #e5e7eb;
            color: #374151;
        }

        @media (max-width: 768px) {
            .word-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .logo-text {
                font-size: 1.25rem;
            }

            .word-tile {
                font-size: 0.9rem;
            }

            .main-content {
                padding: 1rem 0.5rem;
            }
        }

        /* High Contrast Mode */
        body.high-contrast {
            background: #000000;
        }

        body.high-contrast .header {
            background: #000000;
            border-bottom: 2px solid #ffff00;
        }

        body.high-contrast .logo-icon {
            background: #ffff00;
            color: #000000;
        }

        body.high-contrast .game-subtitle {
            color: #ffff00;
        }

        body.high-contrast .date-display {
            color: #ffffff;
        }

        body.high-contrast .mistakes-label {
            color: #ffffff;
        }

        body.high-contrast .mistake-dot {
            background: #444444;
            border: 2px solid #ffff00;
        }

        body.high-contrast .mistake-dot.used {
            background: #ff0000;
            border-color: #ff0000;
        }

        body.high-contrast .word-tile {
            background: #000000;
            border: 4px solid #ffff00;
            color: #ffffff;
        }

        body.high-contrast .word-tile:hover {
            background: #333333;
        }

        body.high-contrast .word-tile.selected {
            background: #ffff00;
            color: #000000;
        }

        body.high-contrast .game-btn {
            background: #000000;
            border: 3px solid #ffff00;
            color: #ffff00;
        }

        body.high-contrast .game-btn:hover:not(:disabled) {
            background: #ffff00;
            color: #000000;
        }

        body.high-contrast .game-btn.primary {
            background: #ffff00;
            color: #000000;
        }

        body.high-contrast .game-btn.primary:hover:not(:disabled) {
            background: #ffffff;
            border-color: #ffffff;
        }

        body.high-contrast .solved-category {
            background: #000000;
            border-color: #ffff00;
        }

        body.high-contrast .solved-category-name {
            color: #ffff00;
        }

        body.high-contrast .solved-category-words {
            color: #ffffff;
        }

        body.high-contrast .toast {
            background: #000000;
            color: #ffff00;
            border: 4px solid #ffff00;
        }

        body.high-contrast .toast.error {
            color: #ff0000;
            border-color: #ff0000;
        }

        body.high-contrast .victory-title,
        body.high-contrast .gameover-title {

        }

        body.high-contrast .victory-subtitle,

        }

        body.high-contrast .share-btn {

        }

        body.high-contrast .share-btn:hover {

        }

        }

        body.high-contrast .date-selector-container {

        }

        body.high-contrast .date-selector-container input {

            border-color: #ffff00;
            color: #ffffff;
        }

        body.high-contrast .date-selector-container button {
            background: #ffff00;
            color: #000000;
        }
    </style>

    <!-- Supabase for auth and streak tracking -->

    <!-- Load puzzle data -->
    <script src="connections-november-2025.js"></script>

    <script>
        // Auth state
        let currentUser = null;
        let currentStreak = 0;

        // Game state
        let gameState = {
            puzzle: null,
            selectedWords: [],
            solvedCategories: [],
            remainingWords: [],
            mistakes: 0,
            gameOver: false,
            gameWon: false,
            guesses: []
        };

        // Initialize game
        function initGame(selectedDate = null) {
            let day, month, year;
            
            if (selectedDate) {
                const date = new Date(selectedDate);
                day = date.getDate();
                month = date.toLocaleString('en-GB', { month: 'long' });
                year = date.getFullYear();
            } else {
                const today = new Date();
                day = today.getDate();
                month = today.toLocaleString('en-GB', { month: 'long' });
                year = today.getFullYear();
            }

            const puzzle = connectionsNovember2025.find(p => 
                p.day === day && p.month === month && p.year === year
            );

            if (!puzzle) {
                alert(`No puzzle available for ${day} ${month} ${year}.`);
                return;
            }

            gameState.puzzle = puzzle;
            gameState.selectedWords = [];
            gameState.solvedCategories = [];
            gameState.mistakes = 0;
            gameState.gameOver = false;
            gameState.gameWon = false;
            gameState.guesses = [];

            const allWords = [];
            puzzle.categories.forEach(cat => {
                allWords.push(...cat.words);
            });

            gameState.remainingWords = shuffleArray(allWords);

            updateDateDisplay();
            renderGrid();
            updateMistakes();
            
            // Reset all display elements
            document.getElementById('solved-categories').innerHTML = '';
            document.getElementById('victory-screen').style.display = 'none';
            document.getElementById('gameover-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            
            // Re-enable buttons
            document.getElementById('shuffle-btn').disabled = false;
            document.getElementById('deselect-btn').disabled = false;
        }

        function updateDateDisplay() {
            const { day, month, year } = gameState.puzzle;
            const dayWithSuffix = day + getDaySuffix(day);
            document.getElementById('date-display').textContent = `${dayWithSuffix} ${month} ${year}`;
        }

        function getDaySuffix(day) {
            if (day >= 11 && day <= 13) return 'th';
            switch (day % 10) {
                case 1: return 'st';
                case 2: return 'nd';
                case 3: return 'rd';
                default: return 'th';
            }
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function renderGrid() {
            const grid = document.getElementById('word-grid');
            grid.innerHTML = '';

            gameState.remainingWords.forEach(word => {
                const tile = document.createElement('div');
                tile.className = 'word-tile';
                tile.textContent = word;
                tile.onclick = () => toggleWord(word);
                
                if (gameState.selectedWords.includes(word)) {
                    tile.classList.add('selected');
                }
                
                grid.appendChild(tile);
            });

            updateSubmitButton();
        }

        function toggleWord(word) {
            if (gameState.gameOver || gameState.gameWon) return;

            const index = gameState.selectedWords.indexOf(word);
            
            if (index > -1) {
                gameState.selectedWords.splice(index, 1);
            } else {
                if (gameState.selectedWords.length < 4) {
                    gameState.selectedWords.push(word);
                }
            }

            renderGrid();
        }

        function deselectAll() {
            gameState.selectedWords = [];
            renderGrid();
        }

        function shuffleWords() {
            gameState.remainingWords = shuffleArray(gameState.remainingWords);
            renderGrid();
        }

        function updateSubmitButton() {
            const btn = document.getElementById('submit-btn');
            btn.disabled = gameState.selectedWords.length !== 4 || gameState.gameOver || gameState.gameWon;
        }

        function submitGuess() {
            if (gameState.selectedWords.length !== 4) return;
            if (gameState.gameOver || gameState.gameWon) return;

            const guess = [...gameState.selectedWords].sort();
            
            const alreadyGuessed = gameState.guesses.some(g => 
                JSON.stringify(g.sort()) === JSON.stringify(guess)
            );

            if (alreadyGuessed) {
                showFeedback('Already guessed!', 'error');
                return;
            }

            gameState.guesses.push(guess);

            const correctCategory = gameState.puzzle.categories.find(cat => {
                const catWords = [...cat.words].sort();
                return JSON.stringify(catWords) === JSON.stringify(guess);
            });

            if (correctCategory) {
                handleCorrectGuess(correctCategory);
            } else {
                const oneAway = checkOneAway(guess);
                
                if (oneAway) {
                    showFeedback('One away...', 'warning');
                    gameState.mistakes++;
                    updateMistakes();
                    
                    if (gameState.mistakes >= 4) {
                        setTimeout(() => endGame(false), 500);
                    }
                } else {
                    gameState.mistakes++;
                    updateMistakes();
                    showFeedback('Not quite', 'error');
                    
                    if (gameState.mistakes >= 4) {
                        setTimeout(() => endGame(false), 500);
                    }
                }
            }

            deselectAll();
        }

        function checkOneAway(guess) {
            for (const category of gameState.puzzle.categories) {
                if (gameState.solvedCategories.includes(category)) continue;
                
                let matches = 0;
                category.words.forEach(word => {
                    if (guess.includes(word)) matches++;
                });
                
                if (matches === 3) return true;
            }
            return false;
        }

        function handleCorrectGuess(category) {
            const correctWords = category.words;
            const otherWords = gameState.remainingWords.filter(w => !correctWords.includes(w));
            gameState.remainingWords = [...correctWords, ...otherWords];
            
            renderGrid();
            
            setTimeout(() => {
                const tiles = document.querySelectorAll('.word-tile');
                tiles.forEach(tile => {
                    if (category.words.includes(tile.textContent)) {
                        tile.classList.add('correct');
                        tile.style.background = category.color;
                        tile.style.borderColor = category.color;
                        tile.style.color = 'white';
                    }
                });
            }, 100);

            setTimeout(() => {
                gameState.solvedCategories.push(category);
                
                category.words.forEach(word => {
                    const index = gameState.remainingWords.indexOf(word);
                    if (index > -1) {
                        gameState.remainingWords.splice(index, 1);
                    }
                });

                showSolvedCategory(category);
                renderGrid();

                if (gameState.solvedCategories.length === 4) {
                    setTimeout(() => endGame(true), 500);
                }
            }, 800);
        }

        function showSolvedCategory(category) {
            const container = document.getElementById('solved-categories');
            
            const div = document.createElement('div');
            div.className = 'solved-category';
            div.style.borderColor = category.color;
            
            div.innerHTML = `
                <div class="solved-category-name" style="color: ${category.color};">
                    ${category.name}
                </div>
                <div class="solved-category-words">
                    ${category.words.join(', ')}
                </div>
            `;
            
            container.appendChild(div);
        }

        function showFeedback(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            if (type === 'error') {
                const tiles = document.querySelectorAll('.word-tile.selected');
                tiles.forEach(tile => {
                    tile.classList.add('shake');
                    setTimeout(() => tile.classList.remove('shake'), 500);
                });
            } else if (type === 'warning') {
                const tiles = document.querySelectorAll('.word-tile.selected');
                tiles.forEach(tile => {
                    tile.style.background = '#fef3c7';
                    tile.style.color = '#1f2937';
                    setTimeout(() => {
                        tile.style.background = '';
                        tile.style.color = '';
                    }, 1000);
                });
            }
            
            setTimeout(() => {
                toast.remove();
            }, 1500);
        }

        function updateMistakes() {
            const dots = document.querySelectorAll('.mistake-dot');
            dots.forEach((dot, index) => {
                if (index < gameState.mistakes) {
                    dot.classList.add('used');
                } else {
                    dot.classList.remove('used');
                }
            });
        }

        function endGame(won) {
            gameState.gameOver = true;
            gameState.gameWon = won;

            document.getElementById('game-container').style.display = 'none';

            if (won) {
                document.getElementById('victory-screen').style.display = 'block';
                const mistakeText = gameState.mistakes === 0 ? 'Perfect!' :
                                   gameState.mistakes === 1 ? 'Great job!' :
                                   'Well done!';
                document.getElementById('victory-message').textContent = mistakeText;

                // Save win to database (if logged in)
                saveWin();
            } else {
                document.getElementById('gameover-screen').style.display = 'block';
                showRemainingGroups();
            }
        }

        function showRemainingGroups() {
            const container = document.getElementById('remaining-groups');
            container.innerHTML = '';

            gameState.puzzle.categories.forEach(category => {
                if (!gameState.solvedCategories.includes(category)) {
                    const div = document.createElement('div');
                    div.className = 'solved-category';
                    div.style.borderColor = category.color;
                    div.style.marginBottom = '0.5rem';
                    
                    div.innerHTML = `
                        <div class="solved-category-name" style="color: ${category.color};">
                            ${category.name}
                        </div>
                        <div class="solved-category-words">
                            ${category.words.join(', ')}
                        </div>
                    `;
                    
                    container.appendChild(div);
                }
            });
        }

        function shareResults() {
            const { day, month, year } = gameState.puzzle;
            const date = `${day} ${month} ${year}`;
            
            let result = `Classicalia Connections\n${date}\n\n`;

                gameState.solvedCategories.forEach(category => {
                    const emoji = getColorEmoji(category.color);
                    result += `${emoji}${emoji}${emoji}${emoji}\n`;
                });
            } else {
                result += `âŒ\n`;
            }

            navigator.clipboard.writeText(result).then(() => {
                alert('Results copied to clipboard!');
            }).catch(() => {
                alert('Could not copy. Here are your results:\n\n' + result);
            });
        }

            switch(color) {
                case '#22c55e': return 'ðŸŸ©';
                case '#eab308': return 'ðŸŸ¨';
                case '#3b82f6': return 'ðŸŸ¦';
                case '#8b5cf6': return 'ðŸŸª';
                default: return 'â¬œ';
            }
        }

        function toggleHighContrast() {
            const body = document.body;
            const btn = document.getElementById('contrast-btn');
            
            body.classList.toggle('high-contrast');
            
            if (body.classList.contains('high-contrast')) {
                btn.textContent = 'Normal Mode';
                localStorage.setItem('highContrast', 'enabled');
            } else {
                btn.textContent = 'High Contrast';
                localStorage.setItem('highContrast', 'disabled');
            }
        }

        function loadHighContrastPreference() {
            const highContrast = localStorage.getItem('highContrast');
            if (highContrast === 'enabled') {
                document.body.classList.add('high-contrast');
                document.getElementById('contrast-btn').textContent = 'Normal Mode';
            }
        }

        function loadSelectedDate() {
            const dateInput = document.getElementById('date-selector');
            const selectedDate = dateInput.value;
            
            if (selectedDate) {
                initGame(selectedDate);
            }
        }

        function loadTodaysPuzzle() {
            const dateInput = document.getElementById('date-selector');
            dateInput.value = '';
            initGame();
        }

        function setupDatePicker() {
            const dateInput = document.getElementById('date-selector');
            const today = new Date();
            
            const maxDate = today.toISOString().split('T')[0];
            dateInput.setAttribute('max', maxDate);
            dateInput.setAttribute('min', '2025-11-14');
        }

        // Check auth status and load streak
        async function checkAuthAndLoadStreak() {
            if (typeof supabase === 'undefined') {
                document.getElementById('login-prompt').style.display = 'block';
                return;
            }

            try {
                const { data: { user } } = await supabase.auth.getUser();

                if (user) {
                    currentUser = user;
                    await loadStreak();
                    document.getElementById('streak-container').style.display = 'block';
                } else {
                    document.getElementById('login-prompt').style.display = 'block';
                }
            } catch (err) {
                console.error('Auth check error:', err);
                document.getElementById('login-prompt').style.display = 'block';
            }
        }

        // Load user's streak from database
        async function loadStreak() {
            if (!currentUser || typeof supabase === 'undefined') return;

            try {
                // Get all wins for this user, ordered by date
                const { data: wins, error } = await supabase
                    .from('connections_wins')
                    .select('puzzle_date')
                    .eq('user_id', currentUser.id)
                    .order('puzzle_date', { ascending: false });

                if (error) {
                    console.error('Error loading wins:', error);
                    return;
                }

                if (!wins || wins.length === 0) {
                    currentStreak = 0;
                    updateStreakDisplay();
                    return;
                }

                // Calculate streak from consecutive days
                currentStreak = calculateStreak(wins.map(w => w.puzzle_date));
                updateStreakDisplay();
            } catch (err) {
                console.error('Error loading streak:', err);
            }
        }

        // Calculate streak from array of dates
        function calculateStreak(dates) {
            if (!dates || dates.length === 0) return 0;

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            // Sort dates descending (most recent first)
            const sortedDates = dates
                .map(d => new Date(d))
                .sort((a, b) => b - a);

            // Check if most recent win is today or yesterday
            const mostRecent = sortedDates[0];
            mostRecent.setHours(0, 0, 0, 0);

            if (mostRecent < yesterday) {
                // Streak broken - most recent win is older than yesterday
                return 0;
            }

            // Count consecutive days
            let streak = 1;
            let expectedDate = new Date(mostRecent);

            for (let i = 1; i < sortedDates.length; i++) {
                expectedDate.setDate(expectedDate.getDate() - 1);
                const currentDate = sortedDates[i];
                currentDate.setHours(0, 0, 0, 0);

                if (currentDate.getTime() === expectedDate.getTime()) {
                    streak++;
                } else {
                    break;
                }
            }

            return streak;
        }

        // Update streak display
        function updateStreakDisplay() {
            const countEl = document.getElementById('streak-count');
            if (countEl) {
                countEl.textContent = currentStreak;
            }
        }

        // Save win to database
        async function saveWin() {
            if (!currentUser || typeof supabase === 'undefined') return;
            if (!gameState.puzzle) return;

            const { day, month, year } = gameState.puzzle;
            // Format date as YYYY-MM-DD
            const monthNum = new Date(`${month} 1, ${year}`).getMonth() + 1;
            const puzzleDate = `${year}-${String(monthNum).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

            try {
                // Check if already saved for this date
                const { data: existing } = await supabase
                    .from('connections_wins')
                    .select('id')
                    .eq('user_id', currentUser.id)
                    .eq('puzzle_date', puzzleDate)
                    .single();

                if (existing) {
                    // Already saved
                    return;
                }

                // Save the win
                const { error } = await supabase
                    .from('connections_wins')
                    .insert({
                        user_id: currentUser.id,
                        puzzle_date: puzzleDate
                    });

                if (error) {
                    console.error('Error saving win:', error);
                    return;
                }

                // Reload streak to update display
                await loadStreak();
            } catch (err) {
                console.error('Error saving win:', err);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadHighContrastPreference();
            setupDatePicker();
            initGame();
            // Check auth in background (non-blocking)
            checkAuthAndLoadStreak();
        });
    </script>
